<template name="header">
<nav class="navbar navbar-dark bg-dark navbar-expand">
  <button class="navbar-toggler order-2" type="button" data-toggle="collapse" data-target="#navbar-list-9" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="/">
    <img src="/images/logo.svg" alt="logo" class="header-logo d-inline-block align-top">
  </a>
  {{#if currentUser}}
  <div class="collapse navbar-collapse justify-content-end w-100 order-3" id="navbar-list-9">
      
      <ul class="navbar-nav">
        {{>messageIcon}}
        {{>notifications}}

        <li class="nav-item">
          <a class="nav-link" href="/peopleList">Descubre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link logout" href="#">Salir</a>
        </li>
      </ul>
      <ul class="navbar-nav">
          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{>profile}}
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <div class="row">
              <div class="col-lg-2">
                {{#if getProfilePicture}}
                <img src="{{getProfilePicture}}" class="padding-10" />
                {{else}}
                <div id="profileImage">{{getInitials}}</div>
                {{/if}}    
              </div>
              <div class="col-lg-10">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col">
                        <strong>{{getName}}</strong>    
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        {{getFirstRoles}}
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
            
            <div class="row">
              <div class="col"><div class="spacer10"></div></div>
            </div>
            <div class="row">
              <div class="col text-center">
                {{#if isCrewChecked}}
                <div class="row padding-5">
                  <div class="col m-50">
                    <a href="/profilePage/{{currentUser._id}}" class="button-rounded"><i class="fa fa-truck"></i>&nbsp;Ver perfil de crew</a>    
                  </div>
                </div>
                
                {{/if}}
                {{#if isCastChecked}}
                <div class="row padding-5">
                  <div class="col">
                    <a href="/profilePageActor/{{currentUser._id}}" class="button-rounded"><i class="fa fa-film"></i>&nbsp;Ver perfil de cast</a>    
                  </div>
                </div>
                
                {{/if}}
              </div>
            </div>
            <h4 class="dropdown-header">CUENTA</h4>
            <a class="dropdown-item text-black" href="/editProfile/{{currentUser._id}}"><i class="fa fa-pencil"></i>&nbsp;Editar perfil</a>
            
            <div class="dropdown-divider"></div>
            
            <h4 class="dropdown-header">ADMINISTRAR</h4>
            <a class="dropdown-item text-black" href="/viewProjects/{{currentUser._id}}">
            <i class="fa fa-briefcase"></i>&nbsp;Mis producciones / muestras</a>
            <a class="dropdown-item text-black" href="/viewIndustries/{{currentUser._id}}"><i class="fa fa-building"></i>&nbsp;Mis empresas</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item text-black logout" href="#"><i class="fa fa-arrow-left"></i>&nbsp;Salir</a>
            <!--
            <h4 class="dropdown-header">HERRAMIENTAS</h4>
            <a class="dropdown-item text-black" href="/jobs">Bolsa de trabajo</a>
            <a class="dropdown-item text-black" href="/blog">Blog</a> -->
          </div>
        </li>   
      </ul>    
  </div>
  {{else}}
  <div class="collapse navbar-collapse justify-content-end w-100 order-3" id="navbar-list-9">
    <ul class="navbar-nav">
      <!--
      <li class="nav-item">
        <a class="nav-link" href="/peopleList">Descubre</a>
      </li>-->
      <li class="nav-item">
        <a class="nav-link" href="/login">Entrar</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="/peopleList">Descubre</a>
        </li>
    </ul>
  </div>
  {{/if}}
</nav>


</template>



<template name="profile">
{{#if loggingIn}}
  <p>Loggin in...</p>
{{else}}
  {{#if currentUser}}  
    <li class="nav-item vcenter">
      <a href="/profilePage/{{currentUser._id}}" class="text-button">
      {{#if getProfilePicture}}   
        <img src="{{getProfilePicture}}"/>
      {{else}}
        <div id="profileImageMenu">{{getInitials currentUser._id}}</div>
      {{/if}}
      </a>
    </li>
  {{/if}}
{{/if}}

</template>
