<template name="editMedia">

   <style>
   	/* Ensure the size of the image fit the container perfectly */
		img {
		  display: block;

		  /* This rule is very important, please don't ignore this */
		  max-width: 100%;
		}
   </style>
   <form class="nova-sessao">
   <div class="container text-center">
      <h1 class="h1-title">EDITAR IMAGEN</h1>
      <br>

      <p class="text-description">
      Desde aquí puedes agregar un título y/o descripción a la foto, así como elegir el uso que le vas a dar y recortarla a un tamaño recomendado.
      </p>
      <div class="spacer20"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 text-center">
					<!-- Wrap the image or canvas element with a block element (container) -->
					<div class="te">
					  <img id="image" src="{{getMedia.media_url}}">
					</div>
				</div>
				<div class="col-lg-4 text-left">
					<p class="text-right"><small><span id="message"></span></small></p>
					<p><small><strong>Nombre:</strong> {{getMedia.media_name}}</small></p>
					<p><small><strong>Tipo:</strong> {{getMedia.media_type}}</small></p>
					<p><small><strong>Subido el:</strong> {{formatDate getMedia.media_date}}</small></p>
					<p><small><strong>Tamaño:</strong> {{formatSize getMedia.media_size}}</small></p>
					<p><small><strong>Dimensiones:</strong> {{getMedia.media_width}} por {{getMedia.media_height}} pixeles </small></p>
					<p><small><strong>Uso:</strong> {{getUse getMedia.mediaId}}</small></p>
					<p><hr></p>
					<p><small>Título:</small> <input class="form-control" id="title{{getMedia.mediaId}}" type="text" placeholder="Título" value="{{getMedia.media_title}}"></p>
					<p><small>Descripción:</small> <input class="form-control" id="descr{{getMedia.mediaId}}" type="text" placeholder="Descripción" value="{{getMedia.media_desc}}"></p>

					
					<p>
					<small>Cambiar uso (Actualmente <strong>"{{getUse getMedia.mediaId}}"</strong>):</small><br>
					<select class="form-control form-control-sm" id="type" data-id="{{getMedia.mediaId}}">
						<option>--- Sin definir ---</option>
						<option value="profile">Foto de perfil</option>
						<option value="cover">Foto de portada</option>
						{{#if hasTopRole}}
						<option value="logo">Logo de empresa</option>
						<option value="gallery_industry">Galería de empresa</option>
						<option value="gallery_project">Galería de proyecto</option>
						{{/if}}
						{{#if isCast}}
						<option value="gallery_cast">Galería de perfil</option>
						{{/if}}
					</select>
					</p>
					<p><a href="" class="delete" data-id="{{getMedia.mediaId}}"><small>Borrar permanentemente</small></a> </p>
					<p>&nbsp;</p>
					<p><button class="btn btn-purple" id="crop" disabled>Crop</button><button class="btn btn-purple" id="goBack">Regresar a biblioteca de imágenes</button></p>
				</div>
			</div>
	      	
			
		</div>
		
   </div>      
	</form>
   <div class="spacer60"></div>
</template>
