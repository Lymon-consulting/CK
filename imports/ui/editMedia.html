<template name="editMedia">

   <style>
   	/* Ensure the size of the image fit the container perfectly */
		img {
		  display: block;

		  /* This rule is very important, please don't ignore this */
		  max-width: 100%;
		}
   </style>
   <form class="nova-sessao">
   <div class="container text-center">
      <h1 class="h1-title">EDITAR IMAGEN</h1>
      <br>

      <p class="text-description">
      Desde aquí puedes recortar la imagen a un tamaño más adecuado
      </p>
      <div class="spacer20"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 text-center">
					<!-- Wrap the image or canvas element with a block element (container) -->
					<div>
						<div class="row">
							<div class="container">
								<img id="image" src="{{getMedia.media_url}}">			
							</div>
						</div>
						<div class="spacer20"></div>
						<div class="row">
							<div class="col">
								<button class="btn btn-purple" id="goBack">Regresar a biblioteca de imágenes</button>
							</div>
						</div>
					  
					</div>
				</div>
				<div class="col-lg-1">&nbsp;</div>
				<div class="col-lg-3 text-left">
					<p class="text-right"><small><span id="message"></span></small></p>
					<p><small><strong>Nombre:</strong> {{getMedia.media_name}}</small></p>
					<p><small><strong>Tipo:</strong> {{getMedia.media_type}}</small></p>
					<p><small><strong>Subido el:</strong> {{formatDate getMedia.media_date}}</small></p>
					<p><small><strong>Tamaño:</strong> {{formatSize getMedia.media_size}}</small></p>
					<p><small><strong>Dimensiones:</strong> {{getMedia.media_width}} por {{getMedia.media_height}} pixeles </small></p>
					<p><small><strong>Uso:</strong> {{getUse getMedia.mediaId}}</small></p>
					<p><hr></p>
					<p>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="cropRadio" id="setProfileCrop" value="profile">
					  <label class="form-check-label" for="setProfileCrop">
					    Foto de perfil o logo
					  </label>
					</div>
					<div class="form-check">
					  <input class="form-check-input" type="radio" name="cropRadio" id="setCoverCrop" value="cover">
					  <label class="form-check-label" for="setCoverCrop">
					    Foto de portada
					  </label>
					</div>
					<div class="form-check disabled">
					  <input class="form-check-input" type="radio" name="cropRadio" id="setGalleryCrop" value="gallery">
					  <label class="form-check-label" for="setGalleryCrop">
					    Galería de imágenes
					  </label>
					</div>
					</p>
					<p>&nbsp;</p>
					<p><button class="btn btn-purple" id="crop" disabled>Recortar</button></p>
				</div>
			</div>
		</div>
   </div>      
	</form>
   <div class="spacer60"></div>

<!--Modal: Name-->
   <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

      <!--Content-->
      <div class="modal-content">

        <!--Body-->
        <div class="modal-body">

          <div class="container">
            <div class="row">
              <div class="col text-center">Detalles de la imagen</div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
              <div class="col">
                Elige el tamaño adecuado para tu imagen, según el uso que le quieres dar
              </div>
            </div>
            <div class="row">
	          <div class="col">
	            <div class="row">

	              <div class="col-lg-4 col-md-6 mb-4">
	                <div class="card h-100">
	                  <a href="#" id="setProfileCrop">Imagen de perfil o logo</a>
	                </div>
	              </div>

	              <div class="col-lg-4 col-md-6 mb-4">
	                <div class="card h-100">
	                  <a href="#" id="setCoverCrop" >Imagen de portada</a>
	                </div>
	              </div>

	              <div class="col-lg-4 col-md-6 mb-4">
	                <div class="card h-100">
	                  <a href="#" id="setGalleryCrop" >Galería de imágenes</a>
	                </div>
	              </div>

	              

	            </div>
	          </div>
	        </div>
          </div>
        </div>
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <div class="row">
            <div class="col-lg-12"><button type="button" class="btn btn-purple btn-rounded btn-md ml-4" data-dismiss="modal">Cerrar</button></div>
          </div>



        </div>

      </div>
      <!--/.Content-->

    </div>
  </div>
  <!--Modal: Name-->

</template>
