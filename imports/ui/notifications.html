<template name="notifications">
   <nav class="navbar navbar-default">
       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
           <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bell-o text-white">
               <span class="badge badge-danger">{{countAlerts}}</span>
            </i></a>
             <ul class="dropdown-menu dropdown-menu-wide notify-drop dropdown-menu-right">
               <div class="notify-drop-title">
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-1 agreements"><strong> Notificaciones</strong></div>
                     <!--<div class="col-lg-6 col-md-6 col-sm-1 text-right agreements">Marcar todas como le√≠das </div>-->
                  </div>
               </div>
               <!-- end notify title -->
               <!-- notify content -->
               <div class="drop-content">
                  {{#each getAlerts}}
                     <li>
                        <div class="col-lg-12 col-md-6 col-sm-1 agreements {{isRead this.read}}">
                          {{#if switch this.type 2}}
                          <div class="row clickable" data-id="{{this.from}}">
                            <div class="col-2">
                            {{#if getUrl this.from}}
                            <img src="{{getUrl this.from}}"/>
                            {{else}}
                            <div id="profileImageMenu">{{getInitials this.from}}</div>
                            {{/if}}
                            </div>
                            <div class="col-9">
                              <div class="row">
                                <div class="col">{{{getNameAndURL this.from}}} {{formatAlert this}}</div>
                              </div>
                              <div class="row">
                                <div class="col">{{formatTime this.date}}</div>
                              </div>
                            </div>
                            {{#unless this.read}}
                            <div class="col-1"><i class="fa fa-lg fa-eye" data-toggle="tooltip" data-placement="top" data-id="{{this._id}}" title="Marcar como visto"></i></div>
                            {{/unless}}
                            </div>
                          {{/if}}
                          {{#if switch this.type 3}}
                          <div class="row clickable" data-id="{{this.from}}">
                            <div class="col-2">
                            {{#if getUrl this.from}}
                            <img src="{{getUrl this.from}}"/>
                            {{else}}
                            <div id="profileImageMenu">{{getInitials this.from}}</div>
                            {{/if}}
                            </div>
                            <div class="col-9">
                              <div class="row">
                                <div class="col">{{{getNameAndURL this.from}}} {{formatAlert this}} {{companyName this.companyId}}</div>
                              </div>
                              <div class="row">
                                <div class="col">{{formatTime this.date}}</div>
                              </div>
                            </div>
                            {{#unless this.read}}
                            <div class="col-1"><i class="fa fa-lg fa-eye" data-toggle="tooltip" data-placement="top" data-id="{{this._id}}" title="Marcar como visto"></i></div>
                            {{/unless}}
                            </div>
                          {{/if}}
                          {{#if switch this.type 4}}
                          <div class="row clickable" data-id="{{this.from}}">
                            <div class="col-2">
                            {{#if getUrl this.from}}
                            <img src="{{getUrl this.from}}"/>
                            {{else}}
                            <div id="profileImageMenu">{{getInitials this.from}}</div>
                            {{/if}}
                            </div>
                            <div class="col-9">
                              <div class="row">
                                <div class="col">{{{getNameAndURL this.from}}} {{formatAlert this}} {{{getProjectURL this.projectId}}} como {{projectRole this.projectId}}</div>
                              </div>
                              <div class="row">
                                <div class="col"><a href="#" class="confirmCollaboration btn button-unfollow" data-id="{{thisUser}}" data-proj="{{this.projectId}}">Aceptar</a></div>
                                <div class="col"><a href="#" data-proj="{{this.projectId}}" data-id="{{thisUser}}" class="denyColaboration btn button-unfollow">Rechazar</a></div>
                              </div>
                              <div class="row">
                                <div class="col">{{formatTime this.date}}</div>
                              </div>
                            </div>
                            {{#unless this.read}}
                            <div class="col-1"><i class="fa fa-lg fa-eye" data-toggle="tooltip" data-placement="top" data-id="{{this._id}}" title="Marcar como visto"></i></div>
                            {{/unless}}
                            </div>
                          {{/if}}
                        </div>
                     </li>
                  {{/each}}
               </div>
               <div class="notify-drop-footer text-center">
                  <!--<a href="#" class="agreements">Ver todas</a>-->
               </div>
             </ul>
           </li>
         </ul>
       </div><!-- /.navbar-collapse -->
   </nav>   
</template>
