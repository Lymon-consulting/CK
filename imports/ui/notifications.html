<template name="notifications">
   <nav class="navbar navbar-default">
       <!-- Collect the nav links, forms, and other content for toggling -->
       <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav navbar-right">
           <li class="dropdown">
             <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bell-o text-white">
               <span class="badge badge-danger">{{countAlerts}}</span>
            </i></a>
             <ul class="dropdown-menu dropdown-menu-wide notify-drop dropdown-menu-right">
               <div class="notify-drop-title">
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-1 agreements"><strong> Notificaciones</strong></div>
                     <!--<div class="col-lg-6 col-md-6 col-sm-1 text-right agreements">Marcar todas como le√≠das </div>-->
                  </div>
               </div>
               <!-- end notify title -->
               <!-- notify content -->
               <div class="drop-content">
                 {{#if countAlerts}}
                  {{#each getAlerts}}
                     <li>
                        <div class="col-md-12 col-sm-12 agreements {{isRead this.read}}">
                          <div class="row">
                            <div class="col-2">
                              {{#if getUrl this.from}}
                              <img src="{{getUrl this.from}}"/>
                              {{else}}
                              <div id="profileImageMenu">{{getInitials this.from}}</div>
                              {{/if}}
                            </div>
                            <div class="col-9">
                              <div class="row">
                                <div class="col">{{{this.message}}}</div>
                              </div>
                              <div class="row">
                                <div class="col">{{formatTime this.date}}</div>
                              </div>
                            </div>
                            {{#unless this.read}}
                            <div class="col-1"><i class="fa fa-lg fa-eye" data-toggle="tooltip" data-placement="top" data-id="{{this._id}}" title="Marcar como visto"></i></div>
                            {{else}}
                            <div class="col-1"></div>
                            {{/unless}}
                          </div>
                        </div>
                     </li>
                  {{/each}}
                {{else}}
                    <li>
                      <div class="col-md-12 col-sm-12 agreements notificationRead">
                        <div class="row">
                          <div class="col-12">
                            <div class="row">
                              <div class="col">No tienes notificaciones</div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </li>
                {{/if}}
               </div>
               <div class="notify-drop-footer text-center">
                  <a href="/notificationList" class="agreements">Ver todas</a>
               </div>
             </ul>
           </li>
         </ul>
       </div><!-- /.navbar-collapse -->
   </nav>   
</template>
