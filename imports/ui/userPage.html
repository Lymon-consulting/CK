   <div class="container">
      <div class="col-md-10 mx-auto">

<template name="user">
   <form>

         <div class="spacer40"></div>
         <div class="row">
            <div class="col form-group">
               <label for="nombre">Nombre <span class="text-purple">(Requerido)</span></label>
               <input type="text" class="form-control" id="personName" placeholder="Nombres" value="{{name}}">
            </div>
            <div class="col form-group">
               <label for="nombre">Apellido Paterno <span class="text-purple">(Requerido)</span></label>
               <input type="text" class="form-control" id="personLastName" placeholder="Apellido paterno" value="{{lastname}}">
            </div>
            <div class="col form-group">
               <label for="nombre">Apellido Materno <span class="text-purple">(Requerido)</span></label>
               <input type="text" class="form-control" id="personLastName2" placeholder="Apellido materno" value="{{lastname2}}">
            </div>
         </div>
         <div class="spacer20"></div>

         
         <div class="spacer20"></div>
         <div class="row">
            <div class="col-md-4">
                <label for="oc">Departamentos <span class="text-purple">(Selecciona al menos uno)</span></label>
                 <select name="category" id="category" class="form-control">
                   {{#each getCategories}}
                      <option value="{{title}}"> {{title}} </option>
                   {{/each}}
                </select>
            </div>
            <div class="col-md-4">
               <label for="Ocupation">Ocupaciones <span class="text-purple">(Selecciona con doble clic)</span></label>
               <select multiple name="Ocupation" id="ocupation" class="form-control">
                 {{#each getOcupationsFromCategory}}
                    <option value="{{secondary}}" {{roleSelected secondary}}> {{secondary}} </option>
                 {{/each}}
              </select>  
            </div>
            <div class="col-md-4">
               <label for="Ocupation">Ocupación <span class="text-purple">(Elimina con doble clic)</span></label>
               <select name="Selection" multiple id="selection" class="form-control">
                 {{#each item in getRolesSelected}}
                    <option value="{{item}}" {{roleSelected item}}> {{item}} </option>
                 {{/each}}
              </select>  
            </div>
            
         </div>


         <div class="spacer20"></div>
         <div class="form-group">
            <label for="resumen">Resumen <span class="text-purple">(Requerido)</span></label>
            <textarea class="form-control" rows="5" id="resume" value="" placeholder="Cuéntanos de ti (450 caracteres máx).">{{resume}}</textarea>
         </div>
         <div class="spacer20"></div>
         <div class="form-group">
            <label for="web">Página Web</label>
             <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text"><i class="fa fa-globe fa-lg"></i></div>
              </div>
               <input type="text" class="form-control" id="web_page" value="{{webpage}}" placeholder="Ej: www.cinekomuna.com">
            </div>
         </div>
         <div class="spacer20"></div>
         <div class="form-group">
            <label for="">En la red <br> <small>Vincula tus cuentas de otros sitios en la red</small></label>
         </div>
         <div class="spacer20"></div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text"><i class="fa fa-facebook fa-lg"></i></div>
              </div>
               <input  type="text" class="form-control" id="facebook_page" value="{{facebook}}" placeholder="Ej. www.facebook.com/cinekomuna">
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text"><i class="fa fa-twitter fa-lg"></i></div>
              </div>
               <input type="text" class="form-control" id="twitter_page" value="{{twitter}}" placeholder="Ej. www.twitter.com/cinekomuna">
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text"><i class="fa fa-vimeo fa-lg"></i></div>
              </div>
               <input type="text" class="form-control" id="vimeo_page" value="{{vimeo}}" placeholder="Ej. www.vimeo.com/cinekomuna">
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text"><i class="fa fa-youtube fa-lg"></i></div>
              </div>
               <input  type="text" class="form-control" id="youtube_page" value="{{youtube}}" placeholder="Ej. www.youtube.com/cinekomuna">
            </div>
         </div>
         <div class="form-group">
            <div class="input-group">
               <div class="input-group-prepend">
                 <div class="input-group-text"><i class="fa fa-instagram fa-lg"></i></div>
              </div>
               <input type="text" class="form-control" id="instagram_page" value="{{instagram}}" placeholder="Ej. www.instagram.com/cinekomuna">
            </div>
         </div>
         <div class="spacer20"></div>
         <div class="row">
            <div class="col">Imagen de perfil</div>
         </div>
         <div class="row">
            <div class="col"><hr></div>
         </div>
         <div class="row">
            <div class="col">
               <input class="your-upload-class" type="file">
               <table class="table table-condensed">
                 <tbody>
                 {{#each profilePicture}}
                 <tr>
                   <td>{{#if isUploaded}}<img src="{{this.url store='thumbs' uploading='/images/uploading.png' storing='/images/saving.png'}}" alt="" class="thumbnail" />{{/if}}</td>  <!-- <img src="/uploads/images-{{_id}}-{{original.name}}"> -->
                   <!--<td><button id="deleteFileButton">delete</button></td>-->
                 </tr>
                 {{/each}}
                 </tbody>
               </table>
            </div>
         </div>
         <div class="spacer20"></div>
         <div class="row">
            <div class="col">Imagen de portada</div>
         </div>
         <div class="row">
            <div class="col"><hr></div>
         </div>
         <div class="row">
            <div class="col">
               <input class="your-cover-class" type="file">
               <table class="table table-condensed">
                 <tbody>
                 {{#each personalCover}}
                 <tr>
                    <td>
                      {{#if isUploaded}}
                        <img src="{{this.url store='personalcover' uploading='/images/uploading.png' storing='/images/saving.png'}}" alt="" class="thumbnail" />
                      {{/if}}
                    </td>  <!-- <img src="/uploads/images-{{_id}}-{{original.name}}"> -->
                   <!--<td><button id="deleteFileButton">delete</button></td>-->
                 </tr>
                 {{/each}}
                 </tbody>
               </table>
            </div>
         </div>
         <div class="row">
            <div class="col"><hr></div>
         </div>
         <div class="spacer20"></div>
         <div class="form-group row">
            <div class="col text-center">
               <button class="btn btn-purple" id="guardar_set1" type="button" role="button">GUARDAR PERFIL</button>
               <a href="/viewProjects/{{currentUser._id}}" class="btn btn-purple" id="mis_proyectos" type="button" role="button">MIS PROYECTOS</a>
            </div>
         </div>

      </form>



</template>
