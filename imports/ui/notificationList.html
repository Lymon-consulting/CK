<template name="notificationList">
   <div class="container-fluid text-center">
      <div class="pink">Notificaciones</div>
      <hr>
    </div>

   <div class="container">
       <div class="spacer40"></div>
      <div class="row">
         <div class="col-12">
            {{#if countAlerts}}
               {{#each getAlerts}}
            <div class="card text-left">
               <div class="{{getClass this.read}}">
                  <p class="card-text text-left">
                     <a href="/profilePage/{{this.sender}}">
                  {{#if getProfilePicture this.sender}}
                  <img src="{{getProfilePicture this.sender}}" class="img-chat"/> 
                  {{else}}
                  <span id="profileImageMenu">{{getInitials this.sender}}</span>
                  {{/if}}
                        <strong class="text-black">{{getName this.sender}}</strong>
                     </a> {{{this.message}}}
                  </p>
                  <p class="agreements">{{formatTime this.date}}</p>
                  {{#if isCollaborationType this.alertType}}
                  <a href="#" id="collaborations" data-id="{{this.entityId}}" data-type="{{this.entityType}}" class="btn btn-alert">Ver colaboraci√≥n</a>
                  {{/if}}
               </div>
            </div>
            <div class="spacer20"></div>
               {{/each}}
            {{else}}
            <div class="spacer60"></div>
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">No tienes notificaciones</h5>
               </div>
            </div>
            <div class="spacer80"></div>
            <div class="spacer80"></div>
            <div class="spacer80"></div>
            {{/if}}
         </div>
      </div>
    </div>
 </template>
