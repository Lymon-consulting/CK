<template name="notificationList">
    <div class="container">
       <div class="spacer40"></div>
      <div class="row">
         <div class="col-12">
            {{#if countAlerts}}
               {{#each getAlerts}}
            <div class="card text-left">
               <div class="card-body">
                  
                  <p class="card-text text-left"><a href="/profilePage/{{this.sender}}"><img src="{{getProfilePicture this.sender}}" class="img-chat"/> <strong>{{getName this.sender}}</strong></a> {{{this.message}}}</p>
                  <p class="agreements">{{formatTime this.date}}</p>
                  <a href="#" id="collaborations" data-id="{{this.entityId}}" data-type="{{this.entityType}}" class="btn btn-alert">Ver</a>
               </div>
            </div>
               {{/each}}
            {{else}}
            <div class="spacer60"></div>
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">No tienes notificaciones</h5>
               </div>
            </div>
            <div class="spacer80"></div>
            <div class="spacer80"></div>
            <div class="spacer80"></div>
            {{/if}}
         </div>
      </div>
    </div>
 </template>
