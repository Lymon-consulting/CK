<template name="industryResults">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/peopleList"><img class="card-img-top" src="/images/crew_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/peopleListCast/"><img class="card-img-top" src="/images/cast_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/projList/"><img class="card-img-top" src="/images/project_thumb.jpg" alt=""></a>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <div class="container text-center">
    <h1 class="h1-title">INDUSTRIA</h1>
    <hr>
    <div class="spacer40"></div>
  </div> 
  <div class="container">
    <div class="row">
      <div class="col-lg-3 rounded background-verylightgray p-3">
        <div class="sticky-top">
          <div class="row">
            <div class="col agreements">Nombre</div>
          </div>
          <div class="row">
            <div class="col agreements">
              {{> EasySearch.Input index=industryIndex event="enter" attributes=inputAttributes}}
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="type">
                <option value="cualquier"> Cualquier tipo </option>
                {{#each getIndustryType}}
                <option value="{{this}}" {{typeSelected this}} {{disableIfTitle this}}> {{this}} </option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="year">
                <option value="cualquier"> Cualquier año </option>
                {{#each getIndustryYear}}
                <option value="{{this}}" {{yearSelected this}}> {{this}} </option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container">
          <div class="row">
            <!-- Inicia contenido -->
            <div class="col-md-12">
              <div class="container-fluid">
                <div class="row">
                  <div class="col agreements">Resultados: {{searchCount}}</div>
                </div>
                <div class="row">
                  <div class="col-md-12"><hr></div>
                </div>
                {{#EasySearch.Each index=industryIndex}}
                <div class="row">
                  <div class="col-md-2 vertical-align-top">
                    <a href="/industryPage/{{this.__originalId}}">
                    {{#if logoPicture this.__originalId 100}}
                    <img src="{{logoPicture this.__originalId 100}}" class="rounded-circle" />
                    {{else}}
                    <img src="/images/nologo.png" class="rounded-circle">
                    {{/if}}
                    </a>
                  </div>
                  <div class="col-md-10">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col">
                          <table class="table table-responsive borderless">
                            <tbody>
                              <tr>
                                <td class="no-padding text-no-wrap">
                                  <a href="/industryPage/{{this.__originalId}}"><h5 class="h5-name">{{this.company_name}}</h5></a>
                                </td>
                              </tr>
                              <tr>
                                <td class="no-padding text-no-wrap subtitle-underline">
                                  {{this.company_type}}
                                </td>
                              </tr>
                              <tr>
                                <td class="no-padding text-no-wrap location-underline">
                                  {{this.company_year}}
                                </td>
                              </tr>
                              {{#if currentUser}}
                              {{#unless isActor}}
                              <tr>
                                <td>
                                  <button class="btn button-follow pushCollaborator" id="{{this.__originalId}}"> <i class="fa fa-plus-circle fa-sm"></i> COLABORADOR </button>
                                </td>
                              </tr>
                              {{/unless}}
                              {{/if}}
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12"><hr></div>
                </div>
                {{/EasySearch.Each}}
                {{> EasySearch.LoadMore index=industryIndex content="Mostrar más"}}

                {{#EasySearch.IfNoResults index=industryIndex}}
                <div class="no-results">No se encontraron resultados</div>
                {{/EasySearch.IfNoResults}}

                {{#EasySearch.IfSearching index=industryIndex}}
                <div>Buscando...</div>
                {{/EasySearch.IfSearching}}

                {{> EasySearch.Pagination index=industryIndex maxPages=10 prevAndNext=true}}
              </div>
            </div>
            <!-- Fin contenido -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="spacer80"></div>
</template>
