<template name="projList">
<div class="container">
      <div class="spacer40"></div>
      <div class="row">
         <div class="col-lg-3 col-md-6">
            <select class="form-control agreements" id="tipoPersona">
               <option value="Personas">Crew</option>
               <option value="Proyectos" selected>Proyectos</option>
               <option value="Industrias">Industrias</option>
               <option value="Casting" disabled>Casting</option>
            </select>
         </div>
         
         <div class="col-lg-3 col-md-6">
            <select class="form-control agreements" id="type">
                  <option value="cualquier"> Cualquier tipo </option>
               {{#each getProjectType}}
                  <option value="{{this}}" {{typeSelected this}}> {{this}} </option>
               {{/each}}
            </select>
         </div>
         <div class="col-lg-3 col-md-6">
            <select class="form-control agreements" id="genre">
                    <option value="cualquier"> Cualquier género </option>
                {{#each getProjectGender}}
                    <option value="{{this}}" {{genreSelected this}}> {{this}} </option>
                 {{/each}}
            </select>
         </div>
         
         <div class="col-lg-3 col-md-6">
            <div class="input-group">
               {{> EasySearch.Input index=projectIndex event="enter" attributes=inputAttributes}}
               <span class="input-group-btn">
                 <button class="btn btn-secondary" type="button" id="buscarBtn">
                     <i class="fa fa-search fa-sm"></i>
                 </button>
               </span>
             </div>
         </div>
      </div>

      <div class="spacer40"></div>
      
      <div class="row">
         <div class="col-md-12 agreements">
            Resultados: {{searchCount}}
         </div>
      </div>
      
   </div>
      


   <div class="container">
      <div class="row">
         <!-- Inicia contenido -->
         <div class="col-md-12">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-12"><hr></div>
               </div>
               {{#EasySearch.Each index=projectIndex}}
               <div class="row">
                  <div class="col-md-2 vertical-align-top">
                     <a href="/projectPage/{{this.__originalId}}">
                     {{#if coverPicture this.__originalId 500}}
                        <img src="{{coverPicture this.__originalId 500}}" class="cover-thumbnail" />
                     {{else}}
                        <img src="/images/nocover.jpg" class="cover-thumbnail">
                     {{/if}}
                     </a>
                  </div>
                  <div class="col-md-7">
                     <div class="container-fluid">
                        <div class="row">
                           <div class="col">
                              <table class="table table-responsive borderless">
                                 <tbody>
                                    <tr>
                                       <td class="no-padding text-no-wrap">
                                          <a href="/projectPage/{{this.__originalId}}"><h5 class="h5-name">{{this.project_title}}</h5></a>
                                       </td>
                                    </tr>
                                    <tr>
                                       <td class="no-padding text-no-wrap subtitle-underline">
                                          {{this.project_type}}
                                       </td>
                                    </tr>
                                    <tr>
                                       <td class="no-padding text-no-wrap location-underline">
                                          {{this.project_genre}}
                                       </td>
                                    </tr>
                                    <tr>
                                       <td class="text-no-wrap">
                                          <div class="row">
                                             <div class="col-md-6 numbers">
                                                <i class="fa fa-thumbs-up fa-sm"></i> <small>
                                                {{#if this.likes}}
                                                    {{this.likes}}
                                                {{else}}
                                                   0
                                                {{/if}}
                                             </small>
                                             </div>
                                             <div class="col-md-6 numbers">
                                                <i class="fa fa-eye fa-sm"></i> <small>
                                                {{#if this.views}}
                                                   {{this.views}}
                                                {{else}}
                                                   0
                                                {{/if}}
                                             </small>
                                             </div>
                                          </div>
                                          
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-3">
                     <a href="/profilePage/{{this.userId}}">
                     {{#if getProfilePicture this.userId 100}}
                        <img src="{{getProfilePicture this.userId 100}}"/>
                     {{else}}
                        <div id="profileImageLarge">{{getInitials this.userId}}</div>
                     {{/if}}
                     </a>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12"><hr></div>
               </div>
               {{/EasySearch.Each}}

               {{> EasySearch.LoadMore index=projectIndex content="Mostrar más"}}

              {{#EasySearch.IfNoResults index=projectIndex}}
                <div class="no-results">No se encontraron resultados</div>
              {{/EasySearch.IfNoResults}}

              {{#EasySearch.IfSearching index=projectIndex}}
                   <div>Buscando...</div>
             {{/EasySearch.IfSearching}}

             {{> EasySearch.Pagination index=projectIndex maxPages=10 prevAndNext=true}}
            </div>
         </div>
         <!-- Fin contenido -->
         <!-- Inicia banners -->
         <!--
         <div class="col-md-3">
            <div class="container">
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col">
                     <img src="../images/banner-section.jpg" alt="" class="img-responsive">
                  </div>
               </div>
               <div class="spacer60"></div>
               <div class="row">
                  <div class="col">
                     <img src="../images/banner-section.jpg" alt="" class="img-responsive">
                  </div>
               </div>
            </div>
         </div>
      -->
         <!-- Fin banners -->
      </div>

     

   </div>
   
   <div class="spacer80"></div>
</template>
