<template name="projList">
  <div class="container">
    <div class="spacer20"></div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Buscador de Cinekomuna</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        Busca proyectos dentro de Cinekomuna, o haz clic en alguna de las categoría siguientes para cambiar de buscador
      </div>
    </div>
    <div class="spacer20"></div>

    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/peopleList/"><img class="card-img-top" src="/images/crew_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/peopleListCast/"><img class="card-img-top" src="/images/cast_thumb.jpg" alt=""></a>
            </div>
          </div>
          
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/industryList"><img class="card-img-top" src="/images/industry_thumb.jpg" alt=""></a>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <div class="container text-center">
    <h1 class="h1-title">PROYECTOS</h1>
    <hr>
    <div class="spacer40"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 rounded background-verylightgray p-3">
        <div class="sticky-top">
          <div class="row">
            <div class="col agreements">Nombre</div>
          </div>
          <div class="row">
            <div class="col agreements">
              {{> EasySearch.Input index=projectIndex event="enter" attributes=inputAttributes}}
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="type">
                <option value="cualquier"> Cualquier tipo </option>
                {{#each getProjectType}}
                <option value="{{this}}" {{typeSelected this}}> {{this}} </option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="genre">
                <option value="cualquier"> Cualquier género </option>
                {{#each getProjectGender}}
                <option value="{{this}}" {{genreSelected this}}> {{this}} </option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container">
          <div class="row">
            <!-- Inicia contenido -->
            <div class="col-lg-12">
              <div class="container-fluid">
                <div class="row">
                  <div class="col agreements">Resultados: {{searchCount}}</div>
                </div>
                <div class="row">
                  <div class="col-lg-12"><hr></div>
                </div>
                {{#EasySearch.Each index=projectIndex}}
                <div class="row">
                  <div class="col-lg-4 col-md-2 vertical-align-top">
                     <a href="/projectPage/{{this.__originalId}}">
                     {{#if coverPicture this.__originalId 500}}
                        <img src="{{coverPicture this.__originalId 500}}" class="cover-thumbnail" />
                     {{else}}
                        <img src="/images/nocover.jpg" class="cover-thumbnail">
                     {{/if}}
                     </a>
                  </div>
                  <div class="col-lg-6 col-md-8">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col">
                          <table class="table table-responsive borderless">
                            <tbody>
                              <tr>
                                <td class="no-padding text-no-wrap">
                                  <a href="/projectPage/{{this.__originalId}}"><h5 class="h5-name">{{this.project_title}}</h5></a>
                                </td>
                              </tr>
                              <tr>
                                <td class="no-padding text-no-wrap subtitle-underline">
                                  {{this.project_type}}
                                </td>
                              </tr>
                              <tr>
                                 <td class="no-padding text-no-wrap location-underline">
                                    {{this.project_genre}}
                                 </td>
                              </tr>
                              <tr>
                                <td class="text-no-wrap">
                                  <div class="row">
                                    <div class="col-md-6 numbers">
                                      <i class="fa fa-thumbs-up fa-sm"></i> <small>
                                      {{#if this.likes}}
                                          {{this.likes}}
                                      {{else}}
                                         0
                                      {{/if}}</small>
                                    </div>
                                    <div class="col-md-6 numbers">
                                      <i class="fa fa-eye fa-sm"></i> <small>
                                      {{#if this.views}}
                                         {{this.views}}
                                      {{else}}
                                         0
                                      {{/if}}</small>
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-2 col-md-2">
                    <a href="/profilePage/{{this.userId}}">
                    {{#if getProfilePicture this.userId 80}}
                      <img src="{{getProfilePicture this.userId 80}}"/>
                    {{else}}
                      <div id="profileImageSmall">{{getInitials this.userId}}</div>
                    {{/if}}
                    </a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12"><hr></div>
                </div>
                {{/EasySearch.Each}}
                {{> EasySearch.LoadMore index=projectIndex content="Mostrar más"}}
                {{#EasySearch.IfNoResults index=projectIndex}}
                <div class="no-results">No se encontraron resultados</div>
                  {{/EasySearch.IfNoResults}}
                  {{#EasySearch.IfSearching index=projectIndex}}
                  <div>Buscando...</div>
                  {{/EasySearch.IfSearching}}
                  {{> EasySearch.Pagination index=projectIndex maxPages=10 prevAndNext=true}}
                </div>
              </div>
              <!-- Fin contenido -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer80"></div>
</template>
