<template name="profilePageActor">
   <style>
      {{#if getCoverPicture getProfile._id}}
      /**Estilo para que la foto de perfil aparezca sobre la foto de fondo de portada*/
      @media (min-width: 100px) and (max-width: 576px) {
         .bg-overlay {
             background: url({{getCoverPicture getProfile._id}});
             background-repeat: no-repeat;
             background-size: contain;
             background-position: top center;
                     
         }
      }
      @media (min-width: 577px) and (max-width: 768px) {
         .bg-overlay {
             background: url({{getCoverPicture getProfile._id}});
             background-repeat: no-repeat;
             background-size: contain;
             background-position: top center;
                     
         }
      }
      @media (min-width: 769px) and (max-width: 992px) {
         .bg-overlay {
             background: url({{getCoverPicture getProfile._id}});
             background-repeat: no-repeat;
             background-size: cover;
             background-position: top center;
                     
         }
      }
      @media (min-width: 993px) {
         .bg-overlay {
             background: url({{getCoverPicture getProfile._id}});
             background-repeat: no-repeat;
             background-size: cover;
             background-position: top center;
                     
         }
      }
      {{else}}
      .bg-overlay {
          background: url("/images/background-dark.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          
      }
      {{/if}}
   </style>
   <!-- Inicia bloque para desplegar la foto de perfil -->
   <div class="container-fluid bg-overlay">
      <div class="spacer280"></div>
      {{#if getProfilePicture getProfile._id 500}}
      <img src="{{getProfilePicture getProfile._id 500}}"  id="profileImageLarge200"/>
      {{else}}
      <div id="profileImageLarge">{{getInitials getProfile._id}}</div>
      {{/if}}
   </div>
   <!-- Termina bloque para desplegar la foto de perfil -->
   
   <!-- Inicia bloque con los datos personales y de contacto del perfil -->
   <div class="container-fluid">
      <div class="spacer40"></div>
      <div class="row">
         <div class="col-lg-3 col-md-3 col-sm-2 text-left">
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-thumbs-up fa-sm"></i>
                  <span class="numbers">{{#if getProfile.likes}}
                     {{getProfile.likes}}
                  {{else}}
                     0
                  {{/if}}</span>
               </div>
            </div>
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-eye fa-sm"></i>
                  <span class="numbers">{{#if getProfile.views}}
                     {{getProfile.views}}
                  {{else}}
                     0
                  {{/if}}</span>
               </div>
            </div>
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-user fa-sm"></i>&nbsp;<i class="fa fa-angle-left fa-sm"></i>
                  <span class="numbers">
                     {{getFollowersCount}}
                  </span>
               </div>
            </div>
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-user fa-sm"></i>&nbsp;<i class="fa fa-angle-right fa-sm"></i>
                  <span class="numbers">
                     {{getFollowingCount}}</span>
               </div>
            </div>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-9 text-left">
            <div class="row">
              <div class="col">
                <h1 class="h3-title">{{getName getProfile._id}}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                   <div class="col uppercase text-left">
                      {{#if categories}}
                         {{categories}}
                      {{/if}}      
                   </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                   <div class="col">
                      {{#if getProfile.city}}
                         <i class="fa fa-map-marker fa-sm"></i> <small>{{getProfile.city}}, {{getProfile.state}}</small>
                      {{/if}}
                   </div>
                </div>
              </div>
            </div>
            

         </div>
         <div class="col-lg-1 col-md-1 col-sm-1 text-right">
            {{#if notSameUser}}
            {{else}}
               {{#if isVerified}}
                  <a href="/editProfileActor/{{getProfile._id}}"><i class="fa fa-pencil text-purple" aria-hidden="true"></i></a>
               {{/if}}
            {{/if}}
         </div>
      </div>
      
      <div class="row">
         <div class="col-lg-3 col-md-3 col-sm-2">
            &nbsp;
         </div>
         <div class="col-lg-8 col-md-8 col-sm-9 text-left">
            <div class="row">
               <div class="col-md-12">
                  <table class="table table-responsive borderless">
                     <tr>
                        {{#if getProfile.webpage}}
                        <td><a href="{{formatURL getProfile.webpage}}" target="_blank"> <i class="fa fa-sm fa-globe text-purple"></i></a></td>
                        {{/if}}
                        {{#if getProfile.facebook}}
                        <td><a href="{{formatURL getProfile.facebook}}" target="_blank"> <i class="fa fa-sm fa-facebook text-purple"></i></a></td>
                        {{/if}}
                        {{#if getProfile.instagram}}
                        <td><a href="{{formatURL getProfile.instagram}}" target="_blank"><i class="fa fa-sm fa-instagram text-purple"></i></a></td>
                        {{/if}}
                        {{#if getProfile.imdb}}
                        <td><a href="{{formatURL getProfile.imdb}}" target="_blank"><i class="fa fa-sm fa-imdb text-purple"></i></a></td>
                        {{/if}}
                        {{#if getProfile.twitter}}
                        <td><a href="{{formatURL getProfile.twitter}}" target="_blank"><i class="fa fa-sm fa-twitter text-purple"></i></a></td>
                        {{/if}}
                     </tr>
                  </table>
                </div>
              </div>
            <div class="row">
               <div class="col">
                  {{#if notSameUser getProfile._id}}
                     {{#if showButtonFollow getProfile._id}}
                     <input type="hidden" id="thisUser" value="{{getProfile._id}}">
                        {{#if isVerified}}
                        <button class="btn button-follow" id="pushFollow"> <i class="fa fa-plus-circle fa-sm"></i> SEGUIR</button>
                        {{/if}}
                     {{else}}
                        <button class="btn button-unfollow" id="pushUnfollow"> <i class="fa fa-minus-circle fa-sm"></i> DEJAR DE SEGUIR</button>
                     {{/if}}      
                  {{/if}}
               </div>
            </div>
         </div>
         <div class="col-lg-1 col-md-1 col-sm-1 text-right">
            &nbsp;
         </div>
      </div>
   </div>
   
   <!-- Termina bloque con los datos personales y de contacto del perfil -->
   
   <div class="spacer20"></div>
   <div class="container">
      {{#if getProfile.resume}}
      <div class="row">
         <div class="col-md-12 text-left">
            <strong class="uppercase">ACERCA DE</strong>
         </div>
      </div>
      <div class="row">
         <div class="col">
            <hr>
         </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          {{getProfile.resume}}
        </div>
      </div>
      {{/if}}
      
      <div class="spacer40"></div>
      <div class="row">
         <div class="col-lg-8">
            {{#if getGallery}}
            <div class="row">
               <div class="col-md-12 text-left">
                  <strong class="uppercase">GALERÍA DE FOTOS</strong>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <hr>
               </div>
            </div>
            <!--Inicia carrousel -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                {{#each getGallery}}
                  {{#if isFirstElement this.position}}
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{{getURL this.mediaId}}" alt="First slide">
                </div>
                  {{else}}
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{getURL this.mediaId}}" alt="Not first slide">
                </div>
                  {{/if}}
                {{/each}}
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
              </a>
            </div>
            <!--Termina carrousel -->
            {{/if}}
            {{#if getVideo getProfile.vimeo getProfile.youtube}}
            <div class="row">
               <div class="col-md-12 text-left">
                  <strong class="uppercase">VIDEO DE MUESTRA</strong>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <hr>
               </div>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
               <iframe src="{{getVideo getProfile.vimeo getProfile.youtube}}" class="embed-responsive-item"></iframe>
            </div>
            {{/if}}

            
            <!-- Inicia grid de proyectos-->
              <!--No sabemos si va a haber algo aquí, en todo caso copiar de profilePage.html-->
              <div class="container">
               {{#if countProjects}}
               <div class="spacer40"></div>
               <div class="row">
                 {{#if isDirectorOrProducer}}
                 <strong class="uppercase">Proyectos</strong>
                 {{else}}
                 <strong class="uppercase">Portafolio</strong>
                 {{/if}}
                 
               </div>
               <div class="row">
                 <div class="col">
                    <hr>
                 </div>
               </div>
               {{/if}}
               <div class="row">
               {{#if getProjects}}
                  
                  {{#each getProjects}}
                  <!-- Inicia cada recuadro de cada proyecto -->
                     <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="spacer20"></div>
                        <div class="card w-100">
                           {{#if getProjectImages this._id 175}}
                              <a href="/projectPage/{{this._id}}" class="card-img-top"><img class="card-img-top w-100" src="{{getProjectImages this._id 175}}" alt="Card image cap"></a>
                           {{else}}
                              <a href="/projectPage/{{this._id}}" class="card-img-top"><img src="/images/nocover.jpg" class="card-img-top w-100" alt=""></a>
                           {{/if}}  

                          <div class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a>{{#if ownerRole}}&nbsp;<a href="/editProject/{{this._id}}"><i class="fa fa-pencil fa-sm text-purple"></i></a>{{/if}}</div>
                          <div class="agreements"><strong>{{this.project_year}}</strong></div>
                          <div class="card-body">
                            <p class="card-text"><strong>{{getProfile.profile.name}} {{getProfile.profile.lastname}}</strong></p>
                            <p class="card-text">{{projectRole this._id}}</p>
                          </div>
                          <div class="card-footer">
                            <div class="row">
                               <div class="col"><i class="fa fa-thumbs-up fa-sm"></i><small>&nbsp;{{this.likes}}</small></div>
                               <div class="col text-right"><i class="fa fa-eye fa-sm"></i><small>&nbsp;{{this.views}}</small></div>
                            </div>
                          </div>
                        </div>      
                     </div>
                  <!-- Termina cada recuadro de cada proyecto -->
                  {{/each}}
               {{/if}}
               </div>
               <div class="spacer40"></div>
               {{#if countCollaborations}}
               <div class="row">
                 <strong class="uppercase">Filmografía</strong>
               </div>
               <div class="row">
                 <div class="col">
                    <hr>
                 </div>
               </div>
               {{/if}}
               <div class="row">
               {{#if getCastCollaborations}}
                  
                  {{#each getCastCollaborations}}
                  <!-- Inicia cada recuadro de cada proyecto -->
                     <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="spacer20"></div>
                        <div class="card w-100">
                           {{#if getProjectImages this._id 175}}
                              <a href="/projectPage/{{this._id}}" class="card-img-top"><img class="card-img-top w-100" src="{{getProjectImages this._id 175}}" alt="Card image cap"></a>
                           {{else}}
                              <a href="/projectPage/{{this._id}}" class="card-img-top"><img src="/images/nocover.jpg" class="card-img-top w-100" alt=""></a>
                           {{/if}}  

                          <div class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></div>
                          <div class="agreements"><strong>{{this.project_year}}</strong></div>
                          <div class="card-body">
                            <p class="agreements">{{this.project_desc}}</p>
                          </div>
                          <div class="card-footer">
                            <div class="row">
                               <div class="col"><i class="fa fa-thumbs-up fa-sm"></i><small>&nbsp;{{this.likes}}</small></div>
                               <div class="col text-right"><i class="fa fa-eye fa-sm"></i><small>&nbsp;{{this.views}}</small></div>
                            </div>
                          </div>
                        </div>      
                     </div>
                  <!-- Termina cada recuadro de cada proyecto -->
                  {{/each}}
               {{/if}}
               {{#if getCrewCollaborations}}
                  
                  {{#each getCrewCollaborations}}
                  <!-- Inicia cada recuadro de cada proyecto -->
                     <div class="col-lg-4 col-md-6 col-sm-12">
                        <div class="spacer20"></div>
                        <div class="card w-100">
                           {{#if getProjectImages this._id 175}}
                              <a href="/projectPage/{{this._id}}" class="card-img-top"><img class="card-img-top w-100" src="{{getProjectImages this._id 175}}" alt="Card image cap"></a>
                           {{else}}
                              <a href="/projectPage/{{this._id}}" class="card-img-top"><img src="/images/nocover.jpg" class="card-img-top w-100" alt=""></a>
                           {{/if}}  

                          <div class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></div>
                          <div class="agreements"><strong>{{this.project_year}}</strong></div>
                          <div class="card-body">
                            <p class="agreements">{{this.project_desc}}</p>
                          </div>
                          <div class="card-footer">
                            <div class="row">
                               <div class="col"><i class="fa fa-thumbs-up fa-sm"></i><small>&nbsp;{{this.likes}}</small></div>
                               <div class="col text-right"><i class="fa fa-eye fa-sm"></i><small>&nbsp;{{this.views}}</small></div>
                            </div>
                          </div>
                        </div>      
                     </div>
                  <!-- Termina cada recuadro de cada proyecto -->
                  {{/each}}
               {{/if}}
               </div>
            </div>
            <!-- Termina grid de proyectos-->
            
         </div>
         <div class="col-lg-4 vertical-center-row ">
            <!--Inicia columna de la derecha para el ACERCA DE y los SEGUIDORES-->
            <div class="row">
               <div class="col-md-12 text-left">
                  <strong class="uppercase">INFORMACIÓN PERSONAL</strong>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <hr>
               </div>
            </div>
            <div class="container">
               <div class="row">
                  <div class="col-lg-12 col-md-12 col-sm-12 text-right">
                     <div class="container">
                        <div class="row">
                           <div class="col">

                              {{#if getProfile.sex}}
                              <p class=" text-justify"><strong>Sexo:</strong> {{getProfile.sex}}</p>
                              {{/if}}
                              {{#if getProfile.ageRange}}
                              <p class=" text-justify"><strong>Rango de edad:</strong> {{getProfile.ageRange}}</p>
                              {{/if}}
                              {{#if getProfile.height}}
                              <p class=" text-justify"><strong>Altura:</strong> {{getProfile.height}}</p>
                              {{/if}}
                              {{#if getProfile.physical}}
                              <p class=" text-justify"><strong>Complexión:</strong> {{getProfile.physical}}</p>
                              {{/if}}
                              {{#if getProfile.ethnicity}}
                              <p class=" text-justify"><strong>Etnicidad:</strong> {{getProfile.ethnicity}}</p>
                              {{/if}}
                              {{#if getProfile.eyes}}
                              <p class=" text-justify"><strong>Ojos:</strong> {{getProfile.eyes}}</p>
                              {{/if}}
                              {{#if getProfile.hair}}
                              <p class="text-justify"><strong>Cabello:</strong> {{getProfile.hair}}</p>
                              {{/if}}
                              {{#if getProfile.hairType}}
                              <p class=" text-justify"><strong>Tipo de cabello:</strong> {{getProfile.hairType}}</p>
                              {{/if}}
                              {{#if isMale getProfile.profile.gender}}
                              <p class=" text-justify"><strong>Barba o bigote:</strong> {{getBeard getProfile.beard}}</p>
                              {{/if}}
                              {{#if getProfile.languages}}
                              <p class=" text-justify"><strong>Idiomas:</strong> {{getLanguageList getProfile.languages}}</p>
                              {{/if}}
                           </div>
                        </div>
                        <div class="spacer20"></div>
                        <div class="row">
                           <div class="col-md-12 text-left">
                              <strong class="uppercase">SEÑAS PARTICULARES</strong>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <hr>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <p class="agreements text-justify">
                                 {{#if getProfile.peculiarities}}
                                    {{getProfile.peculiarities}}
                                 {{else}}
                                    Desconocidas
                                 {{/if}}
                                 
                              </p>
                           </div>
                        </div>
                        <div class="spacer20"></div>
                        <div class="row">
                           <div class="col-md-12 text-left">
                              <strong class="uppercase">HABILIDADES</strong>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <hr>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <p class="agreements text-justify">
                                 {{#if getProfile.skills}}
                                    {{getProfile.skills}}
                                 {{else}}
                                    Desconocidas
                                 {{/if}}
                                 
                              </p>
                           </div>
                        </div>
                        
                        

                        {{#if getFollowersCount}}
                        <div class="row">
                           <div class="col spacer40"></div>
                        </div>
                        <div class="row">
                           <strong>SEGUIDORES</strong>
                        </div>
                        <div class="row">
                           <div class="col"><hr></div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <div class="container">
                                 <div class="row">
                                    {{#each getFollowers}}
                                    <div class="col-md-4">
                                       <a href="{{getPersonalURL this._id}}/{{this._id}}">
                                       {{#if getProfilePicture this._id 40}}
                                       <img src="{{getProfilePicture this._id 40}}" data-toggle="tooltip" data-placement="top" title="{{this.fullname}}">
                                       {{else}}
                                       <div id="profileImage">{{getInitials this._id}}</div>
                                       {{/if}}
                                       </a>
                                    </div>
                                    {{/each}}
                                 </div>
                              </div>
                           </div>
                        </div>
                        {{/if}}
                        {{#if getFollowingCrew}}
                        <div class="row">
                           <div class="col spacer40"></div>
                        </div>
                        <div class="row">
                           <strong>CREW QUE SIGUE</strong>
                        </div>
                        <div class="row">
                           <div class="col"><hr></div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <div class="container">
                                 <div class="row">
                                    {{#each getFollowingCrew}}
                                    <div class="col-md-4">
                                        <a href="/profilePage/{{this._id}}">
                                       {{#if getProfilePicture this._id 40}}
                                       <img src="{{getProfilePicture this._id 40}}" data-toggle="tooltip" data-placement="top" title="{{this.fullname}}">
                                       {{else}}
                                       <div id="profileImage" data-toggle="tooltip" data-placement="top" title="{{this.fullname}}">{{getInitials this._id}}</div>
                                       {{/if}}
                                       </a>
                                    </div>
                                    {{/each}}
                                 </div>
                              </div>
                           </div>
                        </div>
                        {{/if}}

                        {{#if getFollowingCast}}
                        <div class="row">
                           <div class="col spacer40"></div>
                        </div>
                        <div class="row">
                           <strong>CAST QUE SIGUE</strong>
                        </div>
                        <div class="row">
                           <div class="col"><hr></div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <div class="container">
                                 <div class="row">
                                    {{#each getFollowingCast}}
                                    <div class="col-md-4">
                                        <a href="/profilePageActor/{{this._id}}">
                                       {{#if getProfilePicture this._id 40}}
                                       <img src="{{getProfilePicture this._id 40}}" data-toggle="tooltip" data-placement="top" title="{{getName this._id}}">
                                       {{else}}
                                       <div id="profileImage" data-toggle="tooltip" data-placement="top" title="{{getName this._id}}">{{getInitials this._id}}</div>
                                       {{/if}}
                                       </a>
                                    </div>
                                    {{/each}}
                                 </div>
                              </div>
                           </div>
                        </div>
                        {{/if}}
                        {{#if getFollowingCompanies}}
                        <div class="row">
                           <div class="col spacer40"></div>
                        </div>
                        <div class="row">
                           <strong>EMPRESAS QUE SIGUE</strong>
                        </div>
                        <div class="row">
                           <div class="col"><hr></div>
                        </div>
                        <div class="row">
                           <div class="col">
                              <div class="container">
                                 <div class="row">
                                    {{#each getFollowingCompanies}}
                                    <div class="col-md-4">
                                        <a href="/industryPage/{{this}}">
                                       {{#if getLogoPicture this 40}}
                                       <img src="{{getLogoPicture this 40}}" data-toggle="tooltip" data-placement="top" title="{{getCompanyName this}}">
                                       {{else}}
                                       <img src="/images/nologo.png" class="logo" data-toggle="tooltip" data-placement="top" title="{{getCompanyName this}}">
                                       {{/if}}
                                       </a>
                                    </div>
                                    {{/each}}
                                 </div>
                              </div>
                           </div>
                        </div>
                        {{/if}}
                       
                        <div class="row">
                           <div class="col spacer80"></div>
                        </div>
                     </div>
                  </div>
            <!--Termina columna de la derecha para el ACERCA DE y los SEGUIDORES-->
               </div>
            </div>
         </div>
      </div>
   </div>

   


   
<div class="spacer40"></div>   
</template>
