<template name="join">
   <div class="container text-center">
      <h1 class="h1-title">Comienza</h1>
      <br>
      <p class="text-description">
      Muestra tu talento a quien lo está buscando
      </p>
   </div>      

<div class="col-md-4 mx-auto">
	<form>
	  <div class="form-group">
	    <label for="exampleInputName">Nombre: <span class="text-purple">(Requerido)</span></label>
	    <input type="text" class="form-control" name="firstName" aria-describedby="namelHelp" placeholder="Ingresa tu nombre">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputLastname">Primer apellido: <span class="text-purple">(Requerido)</span></label>
	    <input type="text" class="form-control" name="lastName" aria-describedby="lastnamelHelp" placeholder="Ingresa tu apellido">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Correo electrónico: <span class="text-purple">(Requerido)</span></label>
	    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Contraseña: <span class="text-purple">(Requerido)</span></label>
	    <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña">
	  </div>

	  <div class="form-group mx-auto">
	  	<p>Aceptas los <a href="/terms">Términos de uso</a> de Cinekomuna.</p>
	  </div>
	  <div class="form-group mx-auto">
	  	<button type="submit" class="btn btn-purple">Aceptar y unirte</button>
	  </div>
	  <div class="spacer40"></div>
	  <div class="form-group mx-auto">
	  	<p>¿Ya eres usuario de Cinekomuna? <a href="/login">Inicia sesión</a></p>
	  </div>
	</form>
</div>
<div class="spacer60"></div>
</template>
