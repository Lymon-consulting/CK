<template name="editProfile">
{{#if hasPermission}}
  <style>
    img {
      display: block;

      /* This rule is very important, please don't ignore this */
      max-width: 100%;
    }
  </style>

  <nav>
    <div class="pink">Editar perfil: ¡Te damos la bienvenida {{name}}, cuéntanos quién eres!</div>
  </nav>
  
  
  {{#if currentUser}}
 
  <div class="container">    
    <div class="row">
      <div class="col-lg-3 rounded background-verylightgray p-3">
        <div class="sticky-top">
          <div class="spacer20"></div>
          <div class="row">
            <div class="col d-flex justify-content-center">
              {{#if getProfilePicture}}
                <img src="{{getProfilePicture}}"/>
                {{else}}
                <div id="profileImageMenu">{{getInitials}}</div>
                {{/if}}   
            </div>
          </div>
          <div class="row">
            <div class="col text-14 text-purple text-center">
              <a href="#" class="text-purple" id="openMediaGallery" data-id="2">Cambiar <span class="mdi mdi-account-edit"></span></a>
            </div>
          </div>
          <div class="spacer20"></div>
          <div><hr></div>
          {{#if isCrewChecked}}
          <div class="row">
            <div class="col text-14">
              <a href="#" class="text-black" id="goProfile"><span class="mdi mdi-eye"></span> Ver mi perfil de crew</a>    
            </div>
          </div>
          {{/if}}
          {{#if isCastChecked}}
          <div class="spacer10"></div>
          <div class="row">
            <div class="col text-14">
              <a href="#" class="text-black" id="goProfileCast"><span class="mdi mdi-drama-masks"></span> Ver mi perfil de cast</a>    
            </div>
          </div>
          {{/if}}
          <div class="spacer10"></div>
          <div class="row">
            <div class="col text-14">
              <a href="/viewProjects/{{currentUser._id}}" class="text-black" id=""><span class="mdi mdi-briefcase"></span> Mis producciones/muestras</a>
            </div>
          </div>       
          
          <div class="spacer10"></div>
          <div class="row">
            <div class="col text-14">
              <a href="/viewIndustries/{{currentUser._id}}" class="text-black" id=""><span class="mdi mdi-domain"></span> Mis empresas</a>
            </div>
          </div>
          <!--
          <div class="spacer40"></div>
          <div class="row">
            <div class="col text-14">
              <a href="/mediaEditorObject/{{currentUser._id}}/crew/{{currentUser._id}}/global" class="text-black" id=""><i class="fa fa-image"></i> Mis imágenes del perfil</a>
            </div>
          </div>
          -->
          
          <div class="spacer40"></div>
          <div><hr></div>
          
          
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container">
          <div class="row">
            <!-- Inicia contenido -->
            <div class="col-md-12">
              <div class="spacer40"></div>
              <div class="row">
                <div class="col">
                  <h2 class="titles">Datos personales</h2>
                </div>
              </div>
              <div class="spacer40"></div>
              <div class="row">
                <div class="col form-group">
                  <label for="nombre">Nombre <span class="text-purple">(Requerido)</span></label>
                  <input type="text" class="form-control" id="personName" placeholder="Nombres" value="{{name}}" maxlength="30">
                </div>
                <div class="col form-group">
                  <label for="nombre">Primer Apellido <span class="text-purple">(Requerido)</span></label>
                  <input type="text" class="form-control" id="personLastName" placeholder="Apellido paterno" value="{{lastname}}" maxlength="20">
                </div>
                <div class="col form-group">
                  <label for="nombre">Segundo Apellido </label>
                  <input type="text" class="form-control" id="personLastName2" placeholder="Apellido materno" value="{{lastname2}}" maxlength="20">
                </div>
              </div>
              
              <div class="spacer40"></div>
              <div class="row">
                <div class="col">
                  <h2 class="titles">Ubicación</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <label for="country">País <span class="text-purple">(Requerido)</span></label>
                  <select name="country" id="country" class="form-control">
                    {{#each getCountries}}
                    <option value="{{country}}" {{countrySelected country}}> {{country}} </option>
                    {{/each}}
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="state">Estado <span class="text-purple">(Requerido)</span></label>
                  <select name="state" id="states" class="form-control">
                    {{#each getStatesFromCountries}}
                    <option value="{{state}}" {{stateSelected state}}> {{state}} </option>
                    {{/each}}
                  </select>  
                </div>
                <div class="col-md-4">
                  <label for="city">Ciudad <span class="text-purple">(Requerido)</span></label>
                  <select name="city" id="city" class="form-control">
                    {{#each getCitiesFromStates}}
                    <option value="{{city}}" {{citySelected city}}> {{city}} </option>
                    {{/each}}
                  </select>  
                </div>
              </div>
              <div class="spacer40"></div>
              
              <div class="row">
                <div class="col"><h2 class="titles">Actividades Profesionales</h2></div>
              </div>              
              <div class="row">
                <div class="col">
                  <strong>Cinekomuna</strong> te permite crear un <strong>perfil profesional</strong> 
                  como <strong>crew</strong> y/o como <strong>cast. </strong>
                  Elige la opción que más se acomode a tu actividad creativa y profesional dentro 
                  del medio. Si aplicas para las <strong>dos</strong> puedes activar las <strong>dos</strong> opciones. 
                  <br/><br/>
                  <strong>¡Tu perfil</strong> es tu <strong>tarjeta de presentación</strong> ante nuestra comunidad por lo tanto te 
                  recomendamos que subas lo <strong>mejor de ti!</strong>  Entre <strong>más completa</strong> esté tu información, 
                  demo y fotos <strong>mayores serán tus probabilidades</strong> de poder crear <strong>importantes</strong> relaciones 
                  laborales y creativas.
                </div>
              </div>
              <div class="spacer20"></div>
              <div class="row">
                <div class="col">
                  <ul class="nav nav-tabs">
                    <li class="nav-item">
                      <a class="nav-link active" href="#1" data-toggle="tab">Crew</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link " href="#2" data-toggle="tab">Cast</a>
                    </li>
                  </ul>
                  <div class="tab-content ">
                    {{#if Template.subscriptionsReady}}
                    <div class="tab-pane active" id="1">
                      <div class="spacer20"></div>
                      <div class="row">
                        <div class="col">
                          <input type="checkbox" class="activateCrew" {{isCrewChecked}}> Activar perfil de <strong>Crew</strong>
                        </div>
                      </div>
                      
                      <div class="spacer20"></div>
                      <div class="row">
                        <div class="col form-group">
                          <label for="resumen">Acerca de </label>
                          <textarea class="form-control" rows="5" id="resume" value="" placeholder="Cuéntanos de ti ({{maxLength}} caracteres máx)." maxlength="{{maxLength}}" disabled>{{resume}}</textarea><small>Caracteres restantes: <div id="max"></div></small>
                        </div>
                      </div>


                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-md-6">
                          <label for="oc">Departamentos </label>
                          <select name="category" id="category" class="form-control" disabled>
                            {{#each getCategories}}
                            <option value="{{this}}"> {{this}} </option>
                            {{/each}}
                          </select>
                        </div>
                        <div class="col-md-6">
                          <label for="Ocupation">Roles <span class="text-purple">(Selecciona con un clic)</span></label>
                          <select multiple name="Ocupation" id="ocupation" class="form-control" disabled>
                            {{#each item in getOcupationsFromCategory}}
                            <option value="{{item.roleId}}" {{roleSelected secondary}}> {{item.roleName}} </option>
                            {{/each}}
                          </select>  
                        </div>
                      </div>
                      <div class="spacer20"></div>
                      <div class="row">
                        <div class="col-md-12">
                          <label for="Ocupation">Roles que has seleccionado <span class="text-purple">(Elimina haciendo clic)</span></label>
                          <select name="Selection" multiple id="selection" class="form-control" disabled>
                            {{#each item in getRolesSelected}}
                            <option value="{{item.roleId}}" {{roleSelected item}}> {{item.roleName}} </option>
                            {{/each}}
                          </select>  
                        </div>
                      </div>
                      <div class="spacer40"></div>

                      <div class="row">
                        <div class="col">
                          <h2 class="titles">En internet</h2>
                        </div>
                      </div>

                      <div class="container">
                        <div class="row">
                          <div class="col form-group">
                            <label for="web">Página Web</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-web"></span></div>
                              </div>
                              <input type="text" class="form-control" id="web_page" value="{{webpage}}" placeholder="Ej: www.cinekomuna.com" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="nombre">Demo reel</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-play"></span></div>
                              </div>
                              <input type="text" class="form-control" id="video" placeholder="URL de youtube o vimeo" value="{{video}}" maxlength="150" disabled>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col form-group">
                            <label for="facebook">Facebook</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-facebook"></span></div>
                              </div>
                              <input type="text" class="form-control" id="facebook_page" value="{{facebook}}" placeholder="Ej. www.facebook.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="twitter">Twitter</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-twitter"></span></div>
                              </div>
                              <input type="text" class="form-control" id="twitter_page" value="{{twitter}}" placeholder="Ej. www.twitter.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col form-group">
                            <label for="vimeo">Vimeo</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-vimeo"></span></div>
                              </div>
                              <input type="text" class="form-control" id="vimeo_page" value="{{vimeo}}" placeholder="Ej. www.vimeo.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="youtube">Youtube</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-youtube"></span></div>
                              </div>
                              <input  type="text" class="form-control" id="youtube_page" value="{{youtube}}" placeholder="Ej. www.youtube.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col form-group">
                            <label for="instagram">Instagram</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-instagram"></span></div>
                              </div>
                              <input type="text" class="form-control" id="instagram_page" value="{{instagram}}" placeholder="Ej. www.instagram.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="imdb">IMDB</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><i class="fa fa-imdb"></i></div>
                              </div>
                              <input type="text" class="form-control" id="imdb_page" value="{{imdbCrew}}" placeholder="Ej. www.imdb.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col text-14">Portada de tu perfil <a href="#" class="text-purple" id="openMediaCover">Cambiar <span class="mdi mdi-account-edit"></span></a></div>
                        </div>
                        <div class="row">
                          <div class="col">
                            {{#if getCoverPicture}}
                            <img id="image" src="{{getCoverPicture}}" class="thumbnail-project"/>
                            {{else}}
                            <img id="image" src="/images/c4.jpg" class="thumbnail-project"/>
                            {{/if}}
                          </div>
                        </div>
                      </div>
                    </div>
                    {{/if}}
                    {{#if Template.subscriptionsReady}}
                    <div class="tab-pane" id="2">
                      <div class="spacer20"></div>
                      <div class="row">
                        <div class="col">
                          <input type="checkbox" class="activateCast" {{isCastChecked}}> Activar perfil de <strong>Cast</strong>
                        </div>
                      </div>
                      
                      <div class="spacer20"></div>
                      <div class="row">
                        <div class="col-lg-4 form-group">
                          <label for="gender">Género <span class="text-purple">(Requerido)</span></label>
                          <div class="row">
                            <div class="col text-14"><input type="radio" id="sex" name="gender" class="sex" data-answer="Masculino" disabled {{selectedGender 'Masculino'}}>Masculino</div>
                          </div>
                          <div class="spacer10"></div>
                          <div class="row">
                            <div class="col text-14"><input type="radio" name="gender" class="sex" data-answer="Femenino" disabled {{selectedGender 'Femenino'}}>Femenino</div>
                          </div>
                          <div class="spacer10"></div>
                          <div class="row">
                            <div class="col text-14">
                              <input type="radio" name="gender" class="sex" data-answer="Otrxs" disabled {{selectedGender 'Otrxs'}}>Otrxs
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-4 form-group">
                          <label for="age">Rango de edad (o la que aparenta) <span class="text-purple">(Requerido)</span></label>
                          <select name="age" id="age" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each ages}}
                           <option value="{{spec}}" {{ageSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col"><label for="category">¿Cuál es tu categoría o categorías? <span class="text-purple">(Requerido)</span></label></div>
                      </div>
                      <div class="row">
                      {{#each categories}}
                      <div class="col-lg-4 col-md-6 col-xs-12" style="text-align:left">
                        <div class="checkbox">
                          <label><input type="checkbox" value="{{spec}}" class="category" {{checkCategory spec}}> {{spec}}</label>
                        </div>
                       </div>
                      {{/each}}   
                      </div>
                      <div class="row">
                        <div class="col-lg-12 form-group">
                          <label for="resumeCast">Acerca de </label>
                            <textarea class="form-control" rows="5" id="resumeCast" value="" placeholder="({{maxCastLength}} caracteres máx)." maxCastlength="{{maxCastLength}}" disabled>{{resumeCast}}</textarea><small>Caracteres restantes: <div id="maxCast"></div></small>
                        </div>
                      </div>
                      
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-lg-4 form-group">
                          <label for="height">Altura </label>
                          <select name="height" id="height" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each heights}}
                           <option value="{{spec}}" {{heightSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                        <div class="col-lg-4 form-group">
                          <label for="physical">Complexión física </label>
                          <select name="physical" id="physical" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each physical}}
                           <option value="{{spec}}" {{physicalSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                        <div class="col-lg-4 form-group">
                          <label for="ethnics">Etnicidad </label>
                          <select name="ethnics" id="ethnics" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each ethnics}}
                           <option value="{{spec}}" {{ethnicsSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-lg-4 form-group">
                          <label for="eyes">Color de ojos </label>
                          <select name="eyes" id="eyes" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each eyes}}
                           <option value="{{spec}}" {{eyesSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                        <div class="col-lg-4 form-group">
                          <label for="hair">Color de cabello </label>
                          <select name="hair" id="hair" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each hair}}
                           <option value="{{spec}}" {{hairSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                        <div class="col-lg-4 form-group">
                          <label for="hairType">Tipo de cabello </label>
                          <select name="hairType" id="hairType" class="form-control" disabled>
                           <option value="">--- Selecciona una opción ---</option>
                           {{#each hairType}}
                           <option value="{{spec}}" {{hairTypeSelected spec}}> {{spec}} </option>
                           {{/each}}
                         </select>
                        </div>
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-lg-12 mx-auto">
                          <h2>Datos extra</h2>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-12 form-group">
                          <label for="peculiarities">Características físicas particulares ( Cicatrices,lunares, tatuajes, etc.) </label>
                            <textarea class="form-control" rows="5" id="peculiarities" value="" placeholder="({{maxLength}} caracteres máx)." maxlength="{{maxLength}}" disabled>{{peculiarities}}</textarea><small>Caracteres restantes: <div id="max-peculiarities"></div></small>
                        </div>
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-lg-12 form-group">
                          <label for="skills">Habilidades especiales (Montar a caballo, stunts, gimnasia, natacion, canto, baile ,etc) </label>
                            <textarea class="form-control" rows="5" id="skills" value="" placeholder="({{maxLength}} caracteres máx)." maxlength="{{maxLength}}" disabled>{{skills}}</textarea><small>Caracteres restantes: <div id="max-skills"></div></small>
                        </div>
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-lg-12 form-group">
                          <h2>Idiomas</h2>
                          
                          <div class="container">
                            <div class="row">
                              {{#each languages}}
                              <div class="col-lg-4 col-md-6 col-xs-12" style="text-align:left">
                                <div class="checkbox">
                                  <label><input type="checkbox" value="{{spec}}" class="language" {{checkLanguage spec}} disabled> {{spec}}</label>
                                </div>
                               </div>
                              {{/each}}   
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        
                      </div>
                      <div class="spacer40"></div>
                      <div class="row">
                        <div class="col-lg-12 mx-auto">
                          <h2>En Internet</h2>
                        </div>
                      </div>
                      <div class="container">
                        <div class="row">
                          <div class="col form-group">
                            <label for="web">Página Web</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-web"></span></div>
                              </div>
                              <input type="text" class="form-control" id="web_cast" value="{{web_cast}}" placeholder="Ej: www.cinekomuna.com" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="nombre">Demo reel</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-play"></span></div>
                              </div>
                              <input type="text" class="form-control" id="video_cast" placeholder="URL de youtube, vimeo, etc." value="{{video_cast}}" maxlength="150" disabled>
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col form-group">
                            <label for="web">Facebook</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-facebook"></span></div>
                              </div>
                              <input  type="text" class="form-control" id="facebook_cast" value="{{facebook_cast}}" placeholder="Ej. www.facebook.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="web">Twitter</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-twitter"></span></div>
                              </div>
                              <input type="text" class="form-control" id="twitter_cast" value="{{twitter_cast}}" placeholder="Ej. www.twitter.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          
                        </div>
                        <div class="row">
                          <div class="col form-group">
                            <label for="web">Vimeo</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-vimeo"></span></div>
                              </div>
                              <input type="text" class="form-control" id="vimeo_cast" value="{{vimeo_cast}}" placeholder="Ej. www.vimeo.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          <div class="col form-group">
                            <label for="web">Youtube</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-youtube"></span></div>
                              </div>
                              <input type="text" class="form-control" id="youtube_cast" value="{{youtube_cast}}" placeholder="Ej. www.youtube.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>
                          
                        </div>
                        <div class="row">
                          <div class="col form-group">
                            <label for="web">Instagram</label>
                            <div class="input-group">
                              <div class="input-group-prepend">
                                <div class="input-group-text"><span class="mdi mdi-instagram"></span></div>
                              </div>
                              <input type="text" class="form-control" id="instagram_cast" value="{{instagram_cast}}" placeholder="Ej. www.instagram.com/cinekomuna" maxlength="120" disabled>
                            </div>
                          </div>  
                          <div class="col form-group">
                            <label for="web">IMDB</label>
