<template name="userProjects">


   <div class="container text-center">
      <h1 class="h1-title">AGREGAR UN PROYECTO</h1>
      <h2>{{userFullName}}</h2>
      <hr class="hr_width_600">
   </div>

   

   <div class="container">
      <div class="col-md-8 mx-auto">
         <!-- Tab panes -->
         <div class="tab-content">
           <div role="tabpanel" class="tab-pane active" id="persona_panel">    
             {{#if currentUser}}
                {{> projects }}
             {{/if}}
           </div>       
         </div>
      </div>
   </div>
</template>




<template name="projects">
   <form>

      <!--Sección de recuadros de proyectos-->
      <div class="row">
         <div class="col-md-12">
               <div class="row">
                  <div class="col">
                     <label for="proj_name">Título del proyecto: <span class="text-purple">(Requerido)</span></label>
                  </div>
                  <div class="col">
                     <input type="text" id="proj_name" class="form-control" placeholder="Proyecto" value="">
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_type">Tipo de proyecto: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <select name="proj_type" id="proj_type" class="form-control">
                        <option value="" disabled selected style='display:none;'> Seleccione </option>
                        <option value="Cortometraje"> Cortometraje </option>
                        <option value="Documental"> Documental </option>
                        <option value="Largometraje"> Largometraje </option>
                        <option value="Serie"> Serie </option>
                     </select>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_desc">Descripción del proyecto: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <textarea class="form-control" rows="5" id="proj_desc" value="" placeholder="Descripción del proyecto (450 caracteres máx)."></textarea>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_year">Año: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <select name="proj_year" id="proj_year" class="form-control">
                        <option value="" disabled selected style='display:none;'> Seleccione </option>
                        <option value="2012"> 2018 </option>
                        <option value="2013"> 2013 </option>
                        <option value="2014"> 2014 </option>
                        <option value="2015"> 2015 </option>
                        <option value="2016"> 2016 </option>
                        <option value="2017"> 2017 </option>
                        <option value="2018"> 2018 </option>
                     </select>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="role">Rol en el proyecto: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <select multiple name="Role" id="proj_role" class="form-control">
                        {{#each item in Ocupations}}
                           <option value="{{item}}"> {{item}} </option>
                        {{/each}}
                     </select>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_main">Marcar como principal: </label></div>
                  <div class="col">
                     <input type="checkbox" id="proj_main">
                     <small class="agreements">El proyecto se mostrará en la parte superior de tu perfil, con una imagen más grande</small>
                     <input type="hidden" name="isMainProject" id="isMainProject" value="">
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="web">Página Web del proyecto:</label></div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col">
                     <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-globe fa-lg"></i></div>
                       </div>
                        <input type="text" class="form-control" id="proj_web_page" value="" placeholder="Ej: www.cinekomuna.com">
                     </div>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="web">En la red:</label></div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-facebook fa-lg"></i></div>
                    </div>
                     <input  type="text" class="form-control" id="facebook_page" value="" placeholder="Ej. www.facebook.com/cinekomuna">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-twitter fa-lg"></i></div>
                    </div>
                     <input type="text" class="form-control" id="twitter_page" value="" placeholder="Ej. www.twitter.com/cinekomuna">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-vimeo fa-lg"></i></div>
                    </div>
                     <input type="text" class="form-control" id="vimeo_page" value="" placeholder="Ej. www.vimeo.com/cinekomuna">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-youtube fa-lg"></i></div>
                    </div>
                     <input  type="text" class="form-control" id="youtube_page" value="" placeholder="Ej. www.youtube.com/cinekomuna">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-instagram fa-lg"></i></div>
                    </div>
                     <input type="text" class="form-control" id="instagram_page" value="" placeholder="Ej. www.instagram.com/cinekomuna">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <button class="btn btn-purple" id="guardar_proyecto" type="button" role="button">GUARDAR PROYECTO</button>   
               </div>
            </div>
               

               <div class="row">
                  <div class="col spacer80"></div>
               </div>

         </div>
      </div>

      
   </form>
</template>
