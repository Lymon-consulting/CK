<template name="userProjects">


   <div class="container text-center">
      <h1 class="h1-title">AGREGAR UN PROYECTO</h1>
      <h2>{{fullName}}</h2>
      <hr class="hr_width_600">
   </div>

   

   <div class="container">
      <div class="col-md-8 mx-auto">
         <!-- Tab panes -->
         <div class="tab-content">
           <div role="tabpanel" class="tab-pane active" id="persona_panel">    
             {{#if currentUser}}
                {{> projects }}
             {{/if}}
           </div>       
         </div>
      </div>
   </div>
</template>




<template name="projects">
   <form>

      <!--Sección de recuadros de proyectos-->
      <div class="row">
         <div class="col-md-12">
               <div class="row">
                  <div class="col">
                     <label for="proj_name">Título del proyecto: <span class="text-purple">(Requerido)</span></label>
                  </div>
                  <div class="col">
                     <input type="text" id="proj_name" class="form-control" placeholder="Proyecto" value="" maxlength="150">
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_type">Tipo de proyecto: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <select name="proj_type" id="proj_type" class="form-control">
                        <option value="" disabled selected style='display:none;'> Seleccione </option>
                        {{#each getProjectType}}
                        <option value="{{this}}"> {{this}} </option>
                        {{/each}}
                        
                     </select>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_genre">Género: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <select name="proj_genre" id="proj_genre" class="form-control">
                        <option value="" disabled selected style='display:none;'> Seleccione </option>
                        {{#each getProjectGender}}
                        <option value="{{this}}"> {{this}} </option>
                        {{/each}}
                        
                     </select>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_desc">Descripción del proyecto/Sinopsis: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <textarea class="form-control" rows="5" id="proj_desc" value="" placeholder="Descripción del proyecto (450 caracteres máx)." maxlength="450"></textarea><small>Caracteres restantes:</small> <div id="max">450</div>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_year">Año: <span class="text-purple">(Requerido)</span></label></div>
                  <div class="col">
                     <select name="proj_year" id="proj_year" class="form-control">
                        <option value="" disabled selected style='display:none;'> Seleccione </option>
                        {{#each getAvailableYears}}
                           <option value="{{this}}"> {{this}} </option>   
                        {{/each}}
                     </select>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col-md-6">
                      <label for="oc">Departamentos <span class="text-purple">(Selecciona al menos uno)</span></label>
                       <select name="category" id="category" class="form-control">
                         {{#each getCategories}}
                            <option value="{{title}}"> {{title}} </option>
                         {{/each}}
                      </select>
                  </div>
                  <div class="col-md-6">
                     <label for="Ocupation">Rol en el proyecto <span class="text-purple">(Selecciona con doble clic)</span></label>
                     <select multiple name="Ocupation" id="ocupation" class="form-control">
                       {{#each getOcupationsFromCategory}}
                          <option value="{{secondary}}"> {{secondary}} </option>
                       {{/each}}
                    </select>  
                  </div>
                  
                  
               </div>

               <div class="spacer20"></div>
               <div class="row">
                  <div class="col-md-12">
                     <label for="Ocupation">Roles seleccionados <span class="text-purple">(Elimina con doble clic)</span></label>
                     <select multiple name="selection" id="selection" class="form-control">
                       {{#each item in getRolesSelected}}
                          <option value="{{item}}"> {{item}} </option>
                       {{/each}}
                    </select>  
                  </div>
                  
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="proj_main">Marcar como principal: </label></div>
                  <div class="col">
                     <input type="checkbox" id="proj_main">
                     <small class="agreements">El proyecto se mostrará en la parte superior de tu perfil, con una imagen más grande</small>
                     <input type="hidden" name="isMainProject" id="isMainProject" value="">
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="web">Página Web del proyecto:</label></div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col">
                     <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text"><i class="fa fa-globe fa-lg"></i></div>
                       </div>
                        <input type="text" class="form-control" id="proj_web_page" value="" placeholder="Ej: www.cinekomuna.com" maxlength="120">
                     </div>
                  </div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col"><label for="web">En la red:</label></div>
               </div>
               <div class="spacer20"></div>
               <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-facebook fa-lg"></i></div>
                    </div>
                     <input  type="text" class="form-control" id="facebook_page" value="" placeholder="Ej. www.facebook.com/cinekomuna" maxlength="120">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-twitter fa-lg"></i></div>
                    </div>
                     <input type="text" class="form-control" id="twitter_page" value="" placeholder="Ej. www.twitter.com/cinekomuna" maxlength="120">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-vimeo fa-lg"></i></div>
                    </div>
                     <input type="text" class="form-control" id="vimeo_page" value="" placeholder="Ej. www.vimeo.com/cinekomuna" maxlength="120">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-youtube fa-lg"></i></div>
                    </div>
                     <input  type="text" class="form-control" id="youtube_page" value="" placeholder="Ej. www.youtube.com/cinekomuna" maxlength="120">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text"><i class="fa fa-instagram fa-lg"></i></div>
                    </div>
                     <input type="text" class="form-control" id="instagram_page" value="" placeholder="Ej. www.instagram.com/cinekomuna" maxlength="120">
                  </div>
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">Portada del Proyecto</div>
            </div>
            <div class="row">
               <div class="col agreements">Elige una imagen de 1200 pixeles de ancho por 800 pixeles de alto</div>
            </div>
            <div class="row">
               <div class="col"><hr></div>
            </div>
            <div class="row">
               <div class="col">
                  <input id="project-img-upload" type="file">
               </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
               <div class="col">
                  <button class="btn btn-purple" id="guardar_proyecto" type="button" role="button">GUARDAR PROYECTO</button>   
               </div>
            </div>
               

               <div class="row">
                  <div class="col spacer80"></div>
               </div>

         </div>
      </div>

      
   </form>
</template>
