<template name="confirmProfile">
 <div class="container text-center">
  <h1 class="h1-title">Queremos saber más de ti</h1>
  <br>
  <p class="text-description">
  ¿Tienes alguno o varios de estos roles?
  </p>
</div>


<div class="container">

  <div class="spacer20"></div>

  <div><hr></div>

  
  
  <div class="row">
    <div class="col-lg-12"><strong>En producciones audiovisuales</strong></div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input type="checkbox" value="Productor" id="check1" class="profile"> Productor
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <input type="checkbox" value="Director" id="check2" class="profile"> Director
    </div>
  </div>
  <div class="spacer20"></div>
  <div><hr></div>
  <div class="row">
    <div class="col-lg-12"><strong>En una empresa u organización</strong></div>
  </div>
  <div class="row">
    <div class="col-lg-12 agreements">
      (Proveedores de equipo y de servicios, bodegas de arte y vestuario, foros y estudios de grabación, agencias, festivales, escuelas, comisiones de filmaciones, instituciones de gobierno, sindicatos, etc.)
    </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
    <div class="col-lg-12">
      <input type="checkbox" value="Dueño" id="check3" class="profile"> Dueño 
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <small>Tengo una empresa proveedora de insumos, equipo, servicios para producciones audiovisuales o alguna de las mencionadas arriba</small>
    </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
    <div class="col-lg-12">
      <input type="checkbox" value="Legal" id="check4" class="profile"> Representante legal 
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <small>Represento a una empresa u organización ante las autoridades legales</small>
    </div>
  </div>
  <div class="spacer20"></div>

  <div class="row">
    <div class="col">
      <input type="checkbox" value="Ejecutivo" id="check5" class="profile"> Administrador de empresa u organización 
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <small>Administro las publicaciones de una empresa u organización dentro de Cinekomuna</small>
    </div>
  </div>-->
      
  <div class="spacer20"></div>
  <button class="btn btn-purple" id="continuar">Ninguno de los anteriores</button>
</div>
