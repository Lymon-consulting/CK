<template name="confirmProfile">
   <div class="container text-center">
      <h1 class="h1-title">Queremos saber más de ti</h1>
      <br>
  </div>
  <div class="container">
      <p class="text-description">
      ¿Eres productor o director? Selecciona tu rol. Si tienes un rol distinto selecciona "Tengo otro rol"
        <form>
        	<div class="spacer20"></div>
	        
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="profileSelection" value="1">
			  <label class="form-check-label" for="exampleRadios2">Soy Director</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="profileSelection" value="2">
			  <label class="form-check-label" for="exampleRadios1">Soy Productor</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="profileSelection" value="3">
			  <label class="form-check-label" for="exampleRadios1">Soy tanto Director como Productor</label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="profileSelection" value="0" checked>
			  <label class="form-check-label" for="exampleRadios1">No soy Director ni Productor, pero tengo otro rol</label>
			</div>
			<div class="spacer20"></div>
			<button class="btn btn-purple" id="saveProfile" type="button" role="button">CONTINUAR</button>
	     </form>
      </p>
   </div>      
   <div class="spacer60"></div>
</template>
