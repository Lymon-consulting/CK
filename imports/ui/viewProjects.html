<template name="viewProjects">
   <div class="container text-center">
      <h1 class="h1-title">TUS PROYECTOS</h1>
      <h2>{{userFullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-10">
        {{> projectList }}
      </div>
   </div>
</template>


<template name="projectList">
      <div class="spacer20"></div>
      <div class="row">
         <div class="col-md-12">
            <a href="/addProject/{{currentUser._id}}" class="btn btn-purple">+</a>
         </div>
      </div>
      <div class="spacer20"></div>

      
      {{#if myProjects}}
         <small>
            <p>Esta es tu lista de proyectos. Desde aquí puedes:</p>
            <ul>
               <li>Ver la página de cada proyecto, haciendo clic en su nombre o en el ícono <i class="fa fa-search">&nbsp;</i>.</li> 
               <li>Editar un proyecto, haciendo clic sobre el ícono <i class="fa fa-edit">&nbsp;</i></li>
            </ul>
         </small>
         <table class="table">
            <thead>
               <tr>
                  <th class="col agreements"><strong>Principal</strong></th>
                  <th class="col agreements"><strong>Portada</strong></th>
                  <th class="col agreements"><strong>Título</strong></th>
                  <th class="col agreements"><strong>Tipo</strong></th>
                  <th class="col agreements"><strong>Género</strong></th>
                  <th class="col agreements"><strong>Año</strong></th>
                  <th class="col agreements"><strong>Rol</strong></th>
                  <th class="col agreements"><strong>Ver</strong></th>
                  <th class="col agreements"><strong>Editar</strong></th>
               </tr>        
            </thead>
            <tbody>
               {{#each myProjects}}
               <tr>
                  <td><input type="radio" name="selectMain" id="proj_main" {{ isMainProject this._id }} value="{{this._id}}"></td>
                  <td>
                     {{#if getProjectPicture this._id 100}}
                        <img src="{{getProjectPicture this._id 100}}" />
                     {{/if}}
                  </td>
                  <td class="col agreements"><a href="/projectPage/{{this._id}}">{{this.project_title}}</a></td>
                  <td class="col agreements">{{this.project_type}}</td>
                  <td class="col agreements">{{this.project_genre}}</td>
                  <td class="col agreements">{{this.project_year}}</td>
                  <td class="col agreements">{{this.project_role}}</td>
                  <td class="col agreements"><a href="/projectPage/{{this._id}}"><i class="fa fa-search">&nbsp;</i></a></td>
                  <td class="col agreements"><a href="/editProject/{{this._id}}"><i class="fa fa-edit">&nbsp;</i></a></td>
               </tr>
               {{/each}}
            </tbody>
         </table>
      {{else}}
         <table class="table">
            <tr>
               <td colspan="9">
                  No tienes proyectos, agrega tu primer proyecto
               </td>
            </tr>
         </table>
      {{/if}}
      <div class="spacer80"></div>
   
</template>
