<template name="viewProjects">
   <div class="container text-center">
      <h1 class="h1-title">TUS PROYECTOS</h1>
      <h2>{{userFullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-8 mx-auto">
         <!-- Tab panes -->
         <div class="tab-content" ng-controller="loginCtrl">
           <div role="tabpanel" class="tab-pane active" id="persona_panel">    
             
                {{> projectList }}
             
           </div>       
         </div>
      </div>
   </div>
</template>


<template name="projectList">
   
      <div class="row">
         <div class="col-md-3 borderless">
            <table>
               <p class="text-right"><a href="/addProject/{{currentUser._id}}" class="btn btn-purple">+</a></p>
            </table>
            
            {{#if myProjects}}
            <table class="table table-responsive">
               <thead>
                  <tr>
                     <td class=""><strong>Título</strong></td>
                     <td class=""><strong>Tipo</strong></td>
                     <td class=""><strong>Género</strong></td>
                     <td class=""><strong>Año</strong></td>
                     <td class=""><strong>Rol</strong></td>
                     <td class=""><strong>Principal</strong></td>
                  </tr>   
               </thead>
               <tbody>
                  {{#each myProjects}}
                  <tr>
                     <td class=""><a href="/editProject/{{this._id}}">{{this.project_title}}</a></td>
                     <td class="">{{this.project_type}}</td>
                     <td class="">{{this.project_genre}}</td>
                     <td class="">{{this.project_year}}</td>
                     <td class="">{{this.project_role}}</td>
                     <td class="">{{this.project_is_main}}</td>
                  </tr>
                  {{/each}}
               </tbody>
            </table>
            {{else}}
               No tienes proyectos, agrega tu primer proyecto
            {{/if}}
         </div>
         <div class="col-md-1"></div>
         <div class="row">
            <div class="col spacer80"></div>
         </div>
      </div>
   
</template>
