<template name="viewProjects">
   <div class="container text-center">
      <h1 class="h1-title">TUS PROYECTOS</h1>
      <h2>{{userFullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-10">
        {{> projectList }}
      </div>
   </div>
</template>


<template name="projectList">
      <div class="spacer20"></div>
      <div class="row">
         <div class="col-md-12">
            <a href="/addProject/{{currentUser._id}}" class="btn btn-purple">+</a>
         </div>
      </div>
      <div class="spacer20"></div>
      {{#if myProjects}}
         <div class="row">
            <div class="col"><strong>Principal</strong></div>
            <div class="col"><strong>Título</strong></div>
            <div class="col"><strong>Tipo</strong></div>
            <div class="col"><strong>Género</strong></div>
            <div class="col"><strong>Año</strong></div>
            <div class="col"><strong>Rol</strong></div>
         </div>        
         <div class="row">
            <div class="col"><hr></div>
         </div>
         {{#each myProjects}}
         <div class="row">
            <div class="col"><input type="radio" name="selectMain" id="proj_main" {{ isMainProject this._id }} value="{{this._id}}"></div>
            <div class="col"><a href="/editProject/{{this._id}}">{{this.project_title}}</a></div>
            <div class="col">{{this.project_type}}</div>
            <div class="col">{{this.project_genre}}</div>
            <div class="col">{{this.project_year}}</div>
            <div class="col">{{this.project_role}}</div>
         </div>
         <div class="row">
            <div class="col"><hr></div>
         </div>
         {{/each}}
      {{else}}
      <div class="row">
         <div class="col-md-12">
            No tienes proyectos, agrega tu primer proyecto
         </div>
      </div>
      {{/if}}
      <div class="col-md-12"></div>
      <div class="row">
         <div class="col spacer80"></div>
      </div>
   
</template>
