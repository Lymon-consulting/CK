<template name="viewProjects">
{{#if hasPermission}}
   <div class="container-fluid text-center">
    <div class="pink">Mis proyectos</div>
    <hr>
  </div>
   <div class="container-fluid text-center">
      <div class="col-md-12">
        {{> projectList }}
      </div>
   </div>
{{else}}
  <div class="contanier text-center">
    <div class="spacer80"></div>
    No tienes permiso de ver esta página
    <div class="spacer80"></div>
  </div>  
{{/if}}   
</template>


<template name="projectList">
  <div class="spacer20"></div>
  <div class="row">
    <div class="col-md-3">
        <div class="card h-250">
          <a href="/projectName" class="text-black"><img class="card-img-top cover-top" src="/images/no-cover.jpg"></a>
          <div class="card-body">
            <h5 class="card-title"><a href="/projectName" class="text-black">Crear nuevo proyecto</a></h5>
            <div class="card-text text-center"><a href="/projectName" class="text-black"><h1 class="text-purple">+</h1></a></div>
          </div>
        </div>
      </div>
  </div>
  <div class="spacer20"></div>
 {{#if myProjects}}
         
  <main role="main">

  <div class="album bg-light">
    <div class="container-fluid">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#1" data-toggle="tab">Producciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#2" data-toggle="tab">Muestras de trabajo</a>
        </li>
      </ul>

      <div class="tab-content ">
        <div class="tab-pane active" id="1">
          <div class="row">
            {{#each myProjects}}
            <div class="col-md-3">
              <div class="card">
               {{#if getProjectPicture this._id 500}}
                  <a href="/projectPage/{{this._id}}"><img class="card-img-top cover-top" src="{{getProjectPicture this._id 500}}" alt="Card image cap"></a>
               {{else}}
                  <a href="/projectPage/{{this._id}}"><img class="card-img-top cover-top" src="/images/no-cover.jpg"></a>
               {{/if}}
                <div class="card-body">
                  <h5 class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></h5>
                  <p class="card-text">{{this.project_year}}</p>
                  
                </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col">
                      <p class="card-text">Proyecto principal: <input type="checkbox" name="selectMain" id="proj_main" class="proj_main" {{ isMainProject this._id }} value="{{this._id}}"></p>    
                    </div>
                  </div>
                  <div class="row">
                    <div class="col"><hr></div>

                  </div>
                   <div class="row">
                      <div class="col card-text"><a href="/projectPage/{{this._id}}" class="text-black"><i class="fa fa-eye"></i>&nbsp;Ver producción</a></div>
                      <div class="col card-text text-right"><a href="/editProject/{{this._id}}" class="text-black"><i class="fa fa-pencil"></i>&nbsp;Editar</a></div>
                   </div>
                 </div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
        <div class="tab-pane" id="2">
          <div class="row">
            {{#each mySamples}}
            <div class="col-md-3">
              <div class="card">
               {{#if getProjectPicture this._id 500}}
                  <a href="/projectPage/{{this._id}}"><img class="card-img-top cover-top" src="{{getProjectPicture this._id 500}}" alt="Card image cap"></a>
               {{else}}
                  <a href="/projectPage/{{this._id}}"><img class="card-img-top cover-top" src="/images/no-cover.jpg"></a>
               {{/if}}
                <div class="card-body">
                  <h5 class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></h5>
                  <p class="card-text">{{this.project_year}}</p>
                  
                </div>
                <div class="card-footer">
                  
                  <div class="row">
                    <div class="col"><hr></div>

                  </div>
                   <div class="row">
                      <div class="col card-text"><a href="/projectPage/{{this._id}}" class="text-black"><i class="fa fa-eye"></i>&nbsp;Ver muestra</a></div>
                      <div class="col card-text text-right"><a href="/editProject/{{this._id}}" class="text-black"><i class="fa fa-pencil"></i>&nbsp;Editar</a></div>
                   </div>
                 </div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>

      

    </div>
  </div>

</main>
         
               
               
               
            
         
{{else}}
   <table class="table">
      <tr>
         <td colspan="9">
            No tienes proyectos, agrega tu primer proyecto
         </td>
      </tr>
   </table>
{{/if}}
<div class="spacer80"></div>

<div class="modal modal-backdrop" tabindex="-1" id="myModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Asistente de Cinekomuna</h5>
        <button type="button" class="closeModal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/images/wizard/editProject.png" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="hideWizard">No volver a mostrar</button>&nbsp;
        <button type="button" class="btn btn-secondary closeModal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  {{#if wizard}}
    <script>
      $('#myModal').show();
    </script>
  {{/if}}
   
</template>
