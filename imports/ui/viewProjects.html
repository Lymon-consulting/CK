<template name="viewProjects">
   <div class="container text-center">
      <h1 class="h1-title">TUS PROYECTOS</h1>
      <h2>{{fullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-10">
        {{> projectList }}
      </div>
   </div>
</template>


<template name="projectList">
      <div class="spacer20"></div>
      <div class="row">
         <div class="col-md-12">
            {{#if isVerified}}
               <a href="/addProject/{{currentUser._id}}" class="btn btn-purple">+</a>
            {{/if}}
         </div>
      </div>
      <div class="spacer20"></div>

      
      {{#if myProjects}}
         <small>
            <p>Esta es tu lista de proyectos. Desde aquí puedes:</p>
            <ul>
               <li>Ver la página de cada proyecto, haciendo clic en su nombre o en el ícono <i class="fa fa-search">&nbsp;</i>.</li> 
               <li>Editar un proyecto, haciendo clic sobre el ícono <i class="fa fa-edit">&nbsp;</i></li>
            </ul>
         </small>
         
         <main role="main">

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        {{#each myProjects}}
        <div class="col-md-4">
          <div class="card h-250">
           {{#if getProjectPicture this._id 500}}
              <a href="/projectPage/{{this._id}}"><img class="card-img-top cover-top" src="{{getProjectPicture this._id 500}}" alt="Card image cap"></a>
           {{else}}
              <a href="/projectPage/{{this._id}}"><img class="card-img-top cover-top" src="/images/nocover.jpg"></a>
           {{/if}}
            <div class="card-body">
              <h5 class="card-title"><a href="/projectPage/{{this._id}}" class="text-purple">{{this.project_title}} ({{this.project_year}})</a></h5>
              <p class="card-text">{{this.project_type}}</p>
              <p class="card-text">{{this.project_genre}}</p>
              <p class="card-text">{{this.project_role}}</p>
              <p class="card-text">Marcar como principal: <input type="radio" name="selectMain" id="proj_main" {{ isMainProject this._id }} value="{{this._id}}"></p>
            </div>
            <div class="card-footer">
               <div class="row">
                  <div class="col"><a href="/projectPage/{{this._id}}" class="text-purple"><i class="fa fa-search">&nbsp;</i></a></div>
                  <div class="col text-right"><a href="/editProject/{{this._id}}" class="text-purple"><i class="fa fa-edit">&nbsp;</i></a></div>
               </div>
             </div>
          </div>
        </div>
        {{/each}}
      </div>

    </div>
  </div>

</main>
         
               
               
               
            
         
      {{else}}
         <table class="table">
            <tr>
               <td colspan="9">
                  No tienes proyectos, agrega tu primer proyecto
               </td>
            </tr>
         </table>
      {{/if}}
      <div class="spacer80"></div>

<div class="modal modal-backdrop" tabindex="-1" id="myModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Asistente de Cinekomuna</h5>
        <button type="button" class="closeModal" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/images/wizard/editProject.png" class="img-fluid">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="hideWizard">No volver a mostrar</button>&nbsp;
        <button type="button" class="btn btn-secondary closeModal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  {{#if wizard}}
    <script>
      $('#myModal').show();
    </script>
  {{/if}}
   
</template>
