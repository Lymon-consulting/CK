<template name="searchIndustryForProject">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/peopleList"><img class="card-img-top" src="/images/crew_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/peopleListCast/"><img class="card-img-top" src="/images/cast_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="/projList/"><img class="card-img-top" src="/images/project_thumb.jpg" alt=""></a>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <div class="container text-center">
    <h1 class="h1-title">INDUSTRIA</h1>
    <hr>
    <div class="spacer40"></div>
  </div> 
  <div class="container">
    <div class="row">
      <div class="col-lg-3 rounded background-verylightgray p-3">
        <div class="sticky-top">
          <div class="row">
            <div class="col agreements">Nombre</div>
          </div>
          <div class="row">
            <div class="col agreements">
              {{> EasySearch.Input index=industryIndex event="enter" attributes=inputAttributes}}
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="type">
                <option value="cualquier"> Cualquier tipo </option>
                {{#each getIndustryType}}
                <option value="{{this}}" {{typeSelected this}} {{disableIfTitle this}}> {{this}} </option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="year">
                <option value="cualquier"> Cualquier a침o </option>
                {{#each getIndustryYear}}
                <option value="{{this}}" {{yearSelected this}}> {{this}} </option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container">
          <div class="row">
            <!-- Inicia contenido -->
            <div class="col-md-12">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-12"><hr></div>
                </div>
              </div>
            </div>
          </div>
          {{#EasySearch.Each index=industryIndex}}
          <div class="row">
            <div class="col-lg-1">
              
              {{#if isCollaborator this.__originalId}}
              <input type="checkbox" id="chk_{{this.__originalId}}" value="{{this.__originalId}}" {{checkParticipation this.__originalId}} disabled>
              {{else}}
              <input type="checkbox" id="chk_{{this.__originalId}}" value="{{this.__originalId}}" {{checkParticipation this.__originalId}}>
              {{/if}}
              
            </div>
            <div class="col-lg-1 vertical-align-top">
              <a href="/industryPage/{{this.__originalId}}">
              {{#if logoPicture this.__originalId 50}}
                <img src="{{logoPicture this.__originalId 50}}"/>
              {{else}}
                <img src="/images/nologo.png" style="width: 50px;" alt="">
              {{/if}}
              </a>
            </div> 
            <div class="col-lg-8">
              <div class="container-fluid">
                <div class="row">
                  <div class="col">
                    <table class="table table-responsive borderless">
                      <tbody>
                        <tr>
                          <td class="no-padding text-no-wrap">
                            <a href="/industryPage/{{this.__originalId}}"><h5 class="h5-name">{{this.company_name}}</h5></a>
                          </td>
                        </tr>
                        <tr>
                          <td class="no-padding text-no-wrap subtitle-underline">
                            {{this.company_type}}
                          </td>
                        </tr>
                        <tr>
                          <td class="no-padding text-no-wrap location-underline">
                            {{this.company_year}}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              {{#unless isCollaborator this.__originalId}}
              <button class="btn button-follow mx-auto add_collaborator" id="but_{{this.__originalId}}" value="{{this.__originalId}}" disabled> Enviar invitaci칩n </button>
              {{/unless}}
              {{#if isCollaborator this.__originalId}}
              <button class="btn button-follow mx-auto remove_collaborator" id="rem_{{this.__originalId}}" value="{{this.__originalId}}"> Eliminar colaboraci칩n </button>
              {{else}}
              <button class="btn button-follow mx-auto remove_collaborator hidden" id="rem_{{this.__originalId}}" value="{{this.__originalId}}"> Eliminar colaboraci칩n </button>
              {{/if}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"><hr></div>
          </div>
          {{/EasySearch.Each}}
          {{> EasySearch.LoadMore index=industryIndex}}

          {{#EasySearch.IfNoResults index=industryIndex}}
          <div class="no-results">No se encontraron resultados</div>
          {{/EasySearch.IfNoResults}}
          <div class="row">
            <div class="col">
              <a class="btn btn-purple" href="/projectPage/{{getProjectID}}" role="button">Regresar al proyecto</a>
            </div>
          </div>
            <!-- Fin contenido -->
        </div>
      </div>
    </div>
  </div>


<div class="spacer80"></div>
</template>
