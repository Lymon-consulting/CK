<template name="profilePage">
   <style>
      {{#if getCoverPicture getProfile._id}}
      /**Estilo para que la foto de perfil aparezca sobre la foto de fondo de portada*/
      @media (min-width: 100px) and (max-width: 576px) {
         .bg-overlay {
             background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getCoverPicture getProfile._id}});
            -webkit-background-size: cover;
            -moz-background-size:  cover;
            -o-background-size: cover;
            background-size: cover;
         }
      }
      @media (min-width: 577px) and (max-width: 768px) {
         .bg-overlay {
             background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getCoverPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
         }
      }
      @media (min-width: 769px) and (max-width: 992px) {
         .bg-overlay {
             background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getCoverPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
         }
      }
      @media (min-width: 993px) {
         .bg-overlay {
            background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getCoverPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
         }
      }
      
      
      {{else}}
      .bg-overlay {
          background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("/images/background-dark.jpg");
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
      }
      {{/if}}
      
   </style>

  <div class="container-fluid bg-overlay">
    <div class="spacer280"></div>
    {{#if isOwner}}
    <a href="#" class="text-white text-over" id="openMediaGallery"><i class="fa fa-camera"></i></a>
    {{/if}}
  </div>

<div class="container">
  <div class="spacer20"></div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          {{#if isOwner}}
            <!--<a href="#" class="text-white text-right" id="openMediaGallery">Cambiar <i class="fa fa-camera"></i></a>-->
            {{#if getProfilePicture getProfile._id 100}}
            <div>
              <img src="{{getProfilePicture getProfile._id 100}}"  id="profileImageinProfilePage"/>
              <a href="#" class="text-white text-over" id="profileImageChange"><i class="fa fa-camera"></i></a>
            </div>
            {{else}}
            <div id="profileImageMedium">{{getInitials getProfile._id}}</div>
            {{/if}}
          {{else}}
            {{#if getProfilePicture getProfile._id 100}}
            <img src="{{getProfilePicture getProfile._id 100}}"  id="profileImageLarge"/>
            {{else}}
            <div id="profileImageMedium">{{getInitials getProfile._id}}</div>
            {{/if}}
          {{/if}}
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col h3-title">
              {{getName getProfile._id}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{#if getFirstRoles}}
                 <span class="uppercase">{{getFirstRoles}}</span>{{#if showMoreRolesLink getProfile.role}}<a href="#" class="text-purple" data-toggle="modal" data-target="#more-roles">ver todos <i class="fa fa-plus"></i></a>{{/if}}
              {{/if}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{#if getProfile.city}}
                 <i class="fa fa-map-marker fa-sm"></i> <small>{{getProfile.city}}, {{getProfile.state}}</small>
              {{/if}}
            </div>
          </div>
          {{#if currentUser}}
          <div class="row">
            <div class="col">
              {{#if notSameUser getProfile._id}}
                 {{#if showButtonFollow getProfile._id}}
                  <input type="hidden" id="thisUser" value="{{getProfile._id}}">
                    {{#unless likeThisPeople}}
                    <div class="row">
                      <div class="col">
                         <button class="btn button-follow uppercase" id="pushLike"> <i class="fa fa-thumbs-up fa-sm"></i> Me gusta</button>
                      </div>
                    </div>
                    {{else}}
                    <div class="row">
                      <div class="col">
                         <button class="btn button-follow uppercase btn-purple" id="pushDontLike"> <i class="fa fa-thumbs-up fa-sm"></i> Me gusta</button>
                      </div>
                    </div>
                    {{/unless}}
                    <button class="btn button-follow" id="pushFollow"> <i class="fa fa-plus-circle fa-sm"></i> SEGUIR</button>
                  
                 {{else}}
                    <button class="btn button-unfollow" id="pushUnfollow"> <i class="fa fa-minus-circle fa-sm"></i> DEJAR DE SEGUIR</button>
                 {{/if}}      
                 <button class="btn button-follow" id="sendMessage"> <i class="fa fa-envelope fa-sm"></i> ENVIAR MENSAJE</button>
              {{/if}}
            </div>
          </div>
          {{/if}}

        </div>
      </div>
    </div>
    <div class="col-md-4 border-left">
      <div class="row">
        <div class="col-md-12"><i class="fa fa-eye fa-sm"></i>&nbsp;<span class="agreements">Vistas {{getProfile.views}}</span></div>
        
      </div>
      <div class="row">
        <div class="col-md-12"><i class="fa fa-thumbs-up fa-sm"></i>&nbsp;<span class="agreements">Valoraciones {{getProfile.likes}}</span></div>        
      </div>
      <div class="row">
        <div class="col-md-12"><i class="fa fa-angle-left fa-sm"></i>&nbsp;<span class="agreements">Seguidores {{getFollowersCount}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-12"><i class="fa fa-angle-right fa-sm"></i>&nbsp;<span class="agreements">Siguiendo {{getFollowingCount}}</span></div>
      </div>
    </div>
    <div class="col-md-2 border-left">
      <div class="row">
        <div class="col">
          {{#if getProfile.crew.facebook}}
          <a href="{{formatURL getProfile.crew.facebook}}" target="_blank"> <i class="fa fa-sm fa-facebook text-black"></i></a>
          {{/if}}
        </div>
        <div class="col">
          {{#if getProfile.crew.instagram}}
          <a href="{{formatURL getProfile.crew.instagram}}" target="_blank"> <i class="fa fa-sm fa-instagram text-black"></i></a>
          {{/if}}
        </div>
        <div class="col">
          {{#if getProfile.crew.twitter}}
          <a href="{{formatURL getProfile.crew.twitter}}" target="_blank"> <i class="fa fa-sm fa-twitter text-black"></i></a>
          {{/if}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{#if getProfile.crew.youtube}}

          {{/if}}
        </div>
        <div class="col">

        </div>

</div>

   <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

      <!--Content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Elige tu foto de perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">

          <div class="container">
            <div class="row">
              <div class="col-lg-12 text-center">
                <label class="custom-file-upload">
                  <input type="file"/>
                  <span class="btn btn-purple btn-rounded">Cargar foto &nbsp;<i class="fa fa-upload"></i></span>
                </label>
              </div>
            </div>
            {{#if hasMedia}}
            <div class="row background-verylightgray light-padding">
              {{#each getMedia}}
              <div class="col-lg-3 col-sm-6 align-self-center">
                <a href="#" id="selectProfilePicture" data-id="{{this.mediaId}}"><img class="media-thumb z-depth-1" src="{{this.media_url}}" alt="image" id="{{this._id}}"></a>
              </div>
              {{/each}}
            </div>
            {{else}}
            <div class="spacer20"></div>
            <div class="row">
              <div class="col">
                Tu biblioteca de imágenes está vacía. Agrega imágenes antes de usarlas.
              </div>
            </div>
            <div class="spacer20"></div>
            <div class="row">
              <div class="col text-center">
                <button class="btn btn-purple goMediaLibraryProfile">Ir a biblioteca de imágenes</button>
              </div>
            </div>
            {{/if}}
          </div>
        </div>
        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <div class="row">
            <div class="col-lg-6">
              <a href="#" class="btn btn-purple text-white disabled" id="setProfilePicture" data-id="{{this.mediaId}}">Establecer como foto de perfil</a>
            </div>
