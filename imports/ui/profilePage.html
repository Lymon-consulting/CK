<template name="profilePage">
   <div class="container-fluid">
      {{#each personalCover getProfile._id}}
         <img src="{{this.url store='personalcover'}}" class="cover-large" border="0" />
      {{/each}}
   </div> 

   <!-- Content starts here -->
   
   <div class="spacer60"></div>

   <div class="container">
      <div class="row">
         <div class="col">
            <h1 class="h1-title">{{getProfile.profile.name}} {{getProfile.profile.lastname}} {{getProfile.profile.lastname2}}</h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-2 vertical-align-middle">
            {{#each profilePicture getProfile._id}}
            <img src="{{this.url store='profile'}}" border="0" class="rounded-circle" />
            {{/each}}
         </div>
         <div class="col-md-10">
            <div class="container">
               <div class="row">
                  <div class="col-md-4">
                     <table class="table table-responsive borderless">
                        <tbody>
                           <tr>
                              <td class="no-padding text-no-wrap">
                                 <small class="uppercase">{{ownerRole}}</small>
                              </td>
                           </tr>
                           <tr>
                              <td class="no-padding text-no-wrap">
                                 <i class="fa fa-map-marker fa-sm"></i> <small>Campeche, México</small>
                              </td>
                           </tr>
                           {{#if currentUser}}
                           <tr>
                              <td class="no-padding">
                                 {{#if notSameUser}}
                                    {{#if showButtonFollow}}
                                       <button class="btn btn-gray text-button" id="pushFollow"> <i class="fa fa-plus-circle fa-sm"></i> Seguir</button>
                                    {{else}}
                                       <button class="btn button-follow disabled"> <i class="fa fa-plus-circle fa-sm"></i> SIGUIENDO</button>
                                    {{/if}}
                                 {{/if}}
                              </td>
                           </tr>
                           {{/if}}
                        </tbody>
                     </table>
                  </div>
                  <div class="col-md-4 vertical-align-middle">
                     <table class="table table-responsive borderless">
                        <tr>
                           <td class="low-padding text-no-wrap" rowspan="2"><div class="vertical-line" style="height: 55px;"></div></td>
                           <td class="low-padding text-no-wrap"><a href="mailto:{{getEmail}}"><i class="fa fa-envelope fa-sm text-black"></i></a></td>
                           <td class="low-padding text-no-wrap numbers"><a href="mailto:{{getEmail}}" class="text-black">Contactar</a></td>
                           <td class="low-padding text-no-wrap" rowspan="2"><div class="vertical-line" style="height: 55px;"></div></td>
                           <td class="low-padding text-no-wrap"><i class="fa fa-user fa-sm"></i></td>
                           <td class="low-padding text-no-wrap numbers">0</td>
                           <td class="low-padding text-no-wrap" rowspan="2"><div class="vertical-line" style="height: 55px;"></div></td>
                           <td class="low-padding text-no-wrap"><i class="fa fa-thumbs-up fa-sm"></i></td>
                           <td class="low-padding text-no-wrap numbers">0</td>
                        </tr>
                        <tr>
                           <td class="low-padding text-no-wrap"><i class="fa fa-share-alt-square fa-sm"></i></td>
                           <td class="low-padding text-no-wrap numbers">Compartir</td>
                           <td class="low-padding text-no-wrap"><i class="fa fa-user fa-sm"></i></td>
                           <td class="low-padding text-no-wrap numbers">0</td>
                           <td class="low-padding text-no-wrap"><i class="fa fa-eye fa-sm"></i></td>
                           <td class="low-padding text-no-wrap numbers">{{getProfile.profile.views}}</td>
                        </tr>
                     </table>
                  </div>
                  <div class="col-md-4 vertical-align-top">
                     <div class="input-group input-group-sm">
                       <input type="text" class="form-control" placeholder="Buscar" aria-label="Buscar" aria-describedby="sizing-addon2">
                       <button class="btn input-group-addon fa fa-search fa-sm"></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         
      </div>
      <div class="row">
         <div class="col-md-12">
            <div class="spacer40"></div>
            <div class="row">
               <div class="col-md-12 agreements">
                  Home - {{getProfile.profile.name}} {{getProfile.profile.lastname}}
               </div>
            </div>
         </div>
      </div>
   </div>

   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="row">
               <div class="col-md-9">
                  <div class="container">
                     <div class="row">
                        <div class="col-md-12">
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12 h2-title">
                           <a href="/projectPage/{{getMainProject._id}}" class="h2-title">{{getMainProject.project_title}}</a>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                              {{#each getProjectImages getMainProject._id}}
                                 {{#if this.isUploaded}}
                                 <img src="{{this.url store='cover'}}" class="img-fluid cover-large" alt="">
                                 {{else}}
                                 <img src="../images/largometraje1.jpg" class="img-fluid" alt="">
                                 {{/if}}
                              {{/each}}
                           <!--<img src="../images/largometraje1.jpg" alt="Largometraje">-->
                        </div>
                     </div>
                     <div class="row">
                        <div class="spacer40"></div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <table class="table table-responsive borderless">
                              <tr>
                                 <td class="no-padding text-title-gray uppercase" colspan="2">{{projectRole getMainProject._id}}</td>
                              </tr>
                              <tr>
                                 <td class="no-padding"><i class="fa fa-thumbs-up fa-sm"></i></td>
                                 <td class="no-padding numbers">{{getMainProject.likes}}</td>
                              </tr>
                              <tr>
                                 <td class="no-padding"><i class="fa fa-eye fa-sm"></i></td>
                                 <td class="no-padding numbers">{{getMainProject.views}}</td>
                              </tr>
                           </table>
                        </div>
                        <div class="col-md-6">
                           <p class="agreements text-justify">
                              {{getMainProject.project_desc}}
                           </p>
                        </div>

                     </div>
                     <div class="row">
                        <div class="col-md-12"><hr></div>
                     </div>
                     <div class="row">
                        <div class="spacer20"></div>
                     </div>
                     <!--Sección de recuadros de proyectos-->
                     <div class="row">
                        <div class="col-md-12 text-center">
                           <div class="container-fluid text-center">
                              <div class="row">
                                 {{#each getProjects}}
                                 <div class="col-md-4 text-center">
                                    <div class="container-fluid border-exterior text-center">
                                       <div class="row">
                                          <div class="col text-center">
                                             {{#each getProjectImages this._id}}
                                             <a href="/projectPage/{{this.project_id}}"><img src="{{this.url store='cover'}}" alt="" class="img-fluid thumbnail-cover"></a>
                                             {{/each}}
                                          </div>
                                       </div>
                                       <div class="row">
                                          <div class="col text-center">
                                             <strong><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></strong>
                                          </div>
                                       </div>
                                       <div class="row">
                                          <div class="col spacer20">
                                             
                                          </div>
                                       </div>
                                       
                                       <div class="row">
                                          <div class="col">
                                             <div class="container-fluid">
                                                <div class="row background-lightgray">
                                                   <div class="col text-center">
                                                      <small>por <strong>{{getProfile.profile.name}} {{getProfile.profile.lastname}}</strong></small>
                                                   </div>
                                                </div>
                                                <div class="row background-lightgray">
                                                   <div class="col text-center">
                                                      <hr class="hr_width_80">
                                                   </div>
                                                </div>
                                                <div class="row background-lightgray">
                                                   <div class="col spacer20"></div>
                                                </div>
                                                <div class="row background-lightgray">
                                                   <div class="col text-center">
                                                      <small class="uppercase">{{projectRole this._id}}</small>
                                                   </div>
                                                </div>
                                                <div class="row background-lightgray">
                                                   <div class="col spacer20"></div>
                                                </div>
                                                <div class="row background-lightgray">
                                                   <div class="col text-center">
                                                      <hr class="hr_width_80">
                                                   </div>
                                                </div>
                                                <div class="row background-lightgray">
                                                   <div class="col text-center">
                                                      <i class="fa fa-thumbs-up fa-sm"></i><small>{{this.likes}}</small>
                                                      <i class="fa fa-eye fa-sm"></i><small>{{this.views}}</small>
                                                   </div>
                                                </div>
                                             </div>
                                          </div>
                                       </div>
                                             
                                    </div>
                                 </div>

                                 {{/each}}
                                 
                              </div>

                              <div class="row">
                                 <div class="col spacer40"></div>
                              </div>

                              <div class="row">
                                 <div class="col-md-12">
                                    <hr>
                                 </div>
                              </div>
                              <!--Paginación-->
                              <!--
                              <div class="row">
                                 <div class="col-md-12">
                                    <nav aria-label="..." class="mx-auto">
                                      <ul class="pagination pagination-sm justify-content-center">
                                        <li class="page-item disabled">
                                          <a class="page-link" href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                            <span class="sr-only">Previous</span>
                                          </a>
                                        </li>
                                        <li class="page-item active">
                                             <span class="page-link">1<span class="sr-only">(current)</span></span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item"><a class="page-link" href="#">4</a></li>
                                        <li class="page-item"><a class="page-link" href="#">5</a></li>
                                        <li class="page-item"><a class="page-link" href="#">6</a></li>
                                        <li class="page-item"><a class="page-link" href="#">7</a></li>
                                        <li class="page-item"><a class="page-link" href="#">8</a></li>
                                        <li class="page-item"><a class="page-link" href="#">9</a></li>
                                        <li class="page-item"><a class="page-link" href="#">+</a></li>
                                        <li class="page-item">
                                          <a class="page-link" href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                            <span class="sr-only">Next</span>
                                          </a>
                                        </li>
                                      </ul>
                                    </nav>
                                 </div>
                              </div>-->
                              <!--Fin de Paginación-->

                              <div class="row">
                                 <div class="col spacer40"></div>
                              </div>


                           </div>
                        </div>
                     </div>
                     <!--Termina sección de recuadros de proyectos-->



                  </div>
               </div>
               <!--Termina Columna izquierda del cuerpo-->
               <!--Columna derecha del cuerpo-->

               <div class="col-md-3">
                  <div class="container">
                     <div class="row">
                        <div class="col-md-12">
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <strong class="uppercase">ACERCA DE {{getProfile.profile.name}}</strong>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <hr>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <p class="agreements text-justify">
                              {{getProfile.profile.resume}}
                           </p>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <a href="{{getProfile.profile.webpage}}" target="_blank" class="text-gray"><strong class="text-gray">{{getProfile.profile.webpage}}</strong></a>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12">
                           <table class="table table-responsive borderless">
                              <tr>
                                 {{#if getProfile.profile.facebook}}
                                 <td><a href="{{getProfile.profile.facebook}}" target="_blank"> <i class="fa fa-sm fa-facebook text-gray"></i></a></td>
                                 {{/if}}
                                 {{#if getProfile.profile.twitter}}
                                 <td><a href="{{getProfile.profile.twitter}}"><i class="fa fa-sm fa-twitter text-gray"></i></a></td>
                                 {{/if}}
                                 {{#if getProfile.profile.vimeo}}
                                 <td><a href="{{getProfile.profile.vimeo}}"><i class="fa fa-sm fa-vimeo text-gray"></i></a></td>
                                 {{/if}}
                                 {{#if getProfile.profile.youtube}}
                                 <td><a href="{{getProfile.profile.youtube}}"><i class="fa fa-sm fa-youtube text-gray"></i></a></td>
                                 {{/if}}
                                 {{#if getProfile.profile.instagram}}
                                 <td><a href="{{getProfile.profile.instagram}}"><i class="fa fa-sm fa-instagram text-gray"></i></a></td>
                                 {{/if}}
                              </tr>
                           </table>
                        </div>
                     </div>

                     <div class="row">
                        <div class="col spacer120"></div>
                     </div>

                     <div class="row">
                        <div class="col"><hr></div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <strong>SEGUIDORES</strong>
                        </div>
                        <div class="col-md-6">
                           <small>{{getFollowers.count getProfile._id}}</small>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col"><hr></div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <div class="container">
                              <div class="row">
                                 {{#each getFollowers}}
                                 <div class="col-md-4">
                                    {{#each profilePicture this._id}}
                                       <a href="/profilePage/{{this.owner}}"><img src="{{this.url store='thumbs'}}" border="0" class="rounded-circle center-block"></a>
                                    {{/each}}
                                 </div>
                                 {{/each}}

                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col spacer80"></div>
                     </div>
                     <!--
                     <div class="row">
                        <div class="col"><hr></div>
                     </div>
                     <div class="row">
                        <div class="col-md-6">
                           <strong>SIGUIENDO</strong>
                        </div>
                        <div class="col-md-6">
                           <small>0</small>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col"><hr></div>
                     </div>
                     <div class="row">
                        <div class="col">
                           <div class="container">
                              <div class="row">
                                 {{#each value in getFollowing}}
                                 <div class="col-md-4">
                                    {{>followsPic ID=value}}
                                 </div>
                                 {{/each}}

                              </div>
                           </div>
                        </div>
                     </div>
                  -->
                  </div>
               </div>
               <!--Termina Columna derecha del cuerpo-->
            </div>
         </div>
      </div>   
   </div>
</template>
