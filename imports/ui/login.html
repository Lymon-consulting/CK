<template name="login">
   <div class="spacer60"></div>
   <div class="container text-center">
      <h1 class="h1-title">¡Te damos la bienvenida de nuevo!</h1>
      <br>
      <p class="text-description">
      Inicia sesión para conectar con tu red
      </p>
   </div>      

<div class="col-md-4 mx-auto">
	<form>
	  <div class="form-group">
	    <label for="exampleInputEmail1">Correo:</label>
	    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Ingresa tu correo">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Contraseña:</label>
	    <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña">
	  </div>
	  <div class="form-group mx-auto">
	  	<button type="submit" class="btn btn-purple">Iniciar sesión</button>
	  </div>
	</form>
	<p class="text-description">
      ¿Eres nuevo en Cinekomuna? <a href="#" class="join">Únete ahora</a>
    </p>
</div>
<div class="spacer60"></div>
</template>
