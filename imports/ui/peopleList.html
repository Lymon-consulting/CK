<template name="peopleList">
<div class="container">
      <div class="spacer40"></div>
      <div class="row">
         <div class="col-md-3 vdivide">
            <select class="form-control fa" id="tipoPersona">
               <option value="Personas">&#xf0c0;&nbsp; <font class="agreements">Personas</font></option>
               <option value="Proyectos">&#xf008;&nbsp; Proyectos</option>
               <option value="Industrias" disabled>&#xf03d;&nbsp; Industrias</option>
               <option value="Casting" disabled>&#xf26c;&nbsp; Casting</option>
            </select>
         </div>
         <div class="col-md-3 vdivide">
            <select class="form-control fa agreements" id="criterioOrden">
                <option value="1er Asistente de Dirección">1er Asistente de Dirección</option>
                <option value="2do Asistente de Dirección">2do Asistente de Dirección</option>
                <option value="Asitente de Escenografía">Asitente de Escenografía</option>
                <option value="Actor">Actor</option>
                <option value="Actirz">Actirz</option>
                <option value="Asitente de Dirección de Arte">Asitente de Dirección de Arte</option>
                <option value="Asistente de Post Producción">Asistente de Post Producción</option>
                <option value="Asistente de Cámara">Asistente de Cámara</option>
                <option value="Asistente de Dirección">Asistente de Dirección</option>
                <option value="Asistente de Producción">Asistente de Producción</option>
                <option value="Asistente Director de Casting">Asistente Director de Casting</option>
                <option value="Camarógrafo">Camarógrafo</option>
                <option value="Carpintero">Carpintero</option>
                <option value="Chofer">Chofer</option>
                <option value="Cinematógrafo">Cinematógrafo</option>
                <option value="Colorista">Colorista</option>
                <option value="Constructor">Constructor</option>
                <option value="Contador">Contador</option>
                <option value="Continuista">Continuista</option>
                <option value="Coordinador de Producción">Coordinador de Producción</option>
                <option value="Copywriter">Copywriter</option>
                <option value="Director">Director</option>
                <option value="Productor">Productor</option>
                <option value="Tramoyista">Tramoyista</option>
            </select>
         </div>
         <div class="col-md-3 vdivide">
            <select class="form-control fa agreements" id="location">
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Campeche">Campeche</option>
                <option value="Ciudad de México">Ciudad de México</option>
            </select>
         </div>
         
         <div class="col-md-3">
            <div class="input-group">
               <span class="btn-borderless"><strong class="text-purple">Ir</strong>&nbsp;</span>
               <input type="text" class="form-control" placeholder="Buscar..." id="buscarTexto">
               <span class="input-group-btn">
                 <button class="btn btn-secondary" type="button" id="buscarBtn">
                     <i class="fa fa-search fa-sm"></i>
                 </button>
               </span>
             </div>
         </div>
      </div>

      <div class="spacer40"></div>
      
      <div class="row">
         <div class="col-md-12 agreements">
            Page 1 - {{people.count}} results
         </div>
      </div>
      <div class="row">
         <div class="col-md-12">
            <hr>
         </div>
      </div>
   </div>
      


   <div class="container">
      <div class="row">
         <!-- Inicia contenido -->
         <div class="col-md-9">
            <div class="container-fluid">
               <div class="row">
                  <div class="col-md-12"><hr></div>
               </div>
               {{#each people}}
               <div class="row">
                  <div class="col-md-2 vertical-align-middle">
                     {{#each profilePicture this._id}}
                     <img src="{{this.url store='profile'}}" border="0" class="rounded-circle" />
                     {{/each}}
                  </div>
                  <div class="col-md-7">
                     <div class="container-fluid">
                        <div class="row">
                           <div class="col">
                              <table class="table table-responsive borderless">
                                 <tbody>
                                    <tr>
                                       <td class="no-padding text-no-wrap">
                                          <a href="/profilePage/{{this._id}}"><h5 class="h5-name">{{this.profile.name}} {{this.profile.lastname}} {{this.profile.lastname2}}</h5></a>
                                       </td>
                                    </tr>
                                    <tr>
                                       <td class="no-padding text-no-wrap subtitle-underline">
                                          {{this.profile.role}}
                                       </td>
                                    </tr>
                                    <tr>
                                       <td class="no-padding text-no-wrap location-underline">
                                          <i class="fa fa-map-marker fa-sm"></i> Campeche, México
                                       </td>
                                    </tr>
                                    {{#if currentUser}}
                                    <tr>
                                       <td class="text-no-wrap">
                                          <div class="row">
                                             <div class="col-md-4">
                                                {{#if notSameUser this._id}}
                                                   {{#if showButtonFollow this._id}}
                                                   <input type="hidden" id="thisUser" value="{{this._id}}">
                                                   <button class="btn button-follow" id="pushFollow"> <i class="fa fa-plus-circle fa-sm"></i> SEGUIR</button>
                                                   {{else}}
                                                   <button class="btn button-follow disabled"> <i class="fa fa-plus-circle fa-sm"></i> SIGUIENDO</button>
                                                   {{/if}}      
                                                {{/if}}
                                             </div>
                                             <div class="col-md-2 vdivide"></div>
                                             <div class="col-md-3 numbers">
                                                <i class="fa fa-thumbs-up fa-sm"></i> 0
                                             </div>
                                             <div class="col-md-3 numbers">
                                                <i class="fa fa-eye fa-sm"></i> {{this.profile.views}}
                                             </div>
                                          </div>
                                          
                                       </td>
                                    </tr>
                                    {{/if}}
                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-3">
                     {{#each personalCover this._id}}
                        <img src="{{this.url store='personalcover'}}" border="0" class="cover-thumbnail"/>
                     {{/each}}
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-12"><hr></div>
               </div>
               {{/each}}
            </div>
         </div>
         <!-- Fin contenido -->
         <!-- Inicia banners -->
         <div class="col-md-3">
            <div class="container">
               <div class="spacer20"></div>
               <div class="row">
                  <div class="col">
                     <img src="../images/banner-section.jpg" alt="" class="img-responsive">
                  </div>
               </div>
               <div class="spacer60"></div>
               <div class="row">
                  <div class="col">
                     <img src="../images/banner-section.jpg" alt="" class="img-responsive">
                  </div>
               </div>
            </div>
         </div>
         <!-- Fin banners -->
      </div>

      <div class="row">
         <div class="col-md-12">
            <hr>
         </div>
      </div>
