<template name="peopleList">
  <div class="container">
    <div class="spacer20"></div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Buscador de Cinekomuna</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        Busca personas con perfil de Crew, o haz clic en alguna de las categoría siguientes para cambiar de buscador
      </div>
    </div>
    <div class="spacer20"></div>
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="#" id="castSearch"><img class="card-img-top" src="/images/cast_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="#" id="projSearch"><img class="card-img-top" src="/images/project_thumb.jpg" alt=""></a>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="card h-100">
              <a href="#" id="industrySearch"><img class="card-img-top" src="/images/industry_thumb.jpg" alt=""></a>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.col-lg-9 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
  <div class="container text-center">
    <h1 class="h1-title">CREW</h1>
    <hr>
    <div class="spacer40"></div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 rounded background-verylightgray p-3">
        <div class="sticky-top">
          <div class="row">
            <div class="col agreements">Nombre</div>
          </div>
          <div class="row">
            <div class="col agreements">
              {{> EasySearch.Input index=usersIndex event="enter" attributes=inputAttributes}}
              {{#EasySearch.IfSearching index=projectIndex}}{{/EasySearch.IfSearching}}
              {{#EasySearch.IfSearching index=industryIndex}}{{/EasySearch.IfSearching}}
              <!--
      
              -->
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <label for="oc" class="agreements">Departamento </label>
              <select name="category" id="category" class="form-control agreements">
                <option value="cualquier"> Cualquier departamento </option>
               {{#each getCategories}}
               <option value="{{title}}"> {{title}} </option>
               {{/each}}
             </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col">
              <label class="agreements" for="eyes">Ocupación </label>
              <select class="form-control agreements" id="role">
                <option value="cualquier"> Cualquier ocupación </option>
                {{#each getOcupationsFromCategory}}
                  {{#if isProducer secondary}}
                <option value="1"> {{secondary}} </option>
                  {{else}}
                    {{#if isDirector secondary}}
                <option value="2"> {{secondary}} </option>  
                    {{else}}
                <option value="{{secondary}}"> {{secondary}} </option>
                    {{/if}}
                  {{/if}}
                {{/each}}
              </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col agreements">País</div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="country">
                <option value="cualquier"> Cualquier país </option>
                {{#each getCountries}}
                <option value="{{country}}"> {{country}} </option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col agreements">Estado</div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="state">
                <option value="cualquier"> Cualquier estado </option>
                {{#each getStatesFromCountries}}
                <option value="{{state}}"> {{state}} </option>
                {{/each}}
              </select>
            </div>
          </div>
          <div class="spacer10"></div>
          <div class="row">
            <div class="col agreements">Ciudad</div>
          </div>
          <div class="row">
            <div class="col">
              <select class="form-control agreements" id="city">
                <option value="cualquier"> Cualquier ciudad </option>
                {{#each getCitiesFromStates}}
                <option value="{{city}}"> {{city}} </option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="container">
          <div class="row">
          
            <!-- Inicia contenido -->
            <div class="col-md-12">
              <div class="container-fluid">
                <div class="row">
                  <div class="col agreements">Resultados: {{searchCount}}</div>
                </div>
                <div class="row">
                  <div class="col-md-12"><hr></div>
                </div>
                {{#EasySearch.Each index=usersIndex}}
                <div class="row">
                  <div class="col-md-2 vertical-align-top">
                    <a href="/profilePage/{{this.__originalId}}">
                    {{#if getProfilePicture this.__originalId}}
                    <img src="{{getProfilePicture this.__originalId}}" />
                    {{else}}
                    <div id="profileImageSmall">{{getInitials this.__originalId}}</div>
                    {{/if}}
                    </a>
                  </div>
                  <div class="col-md-7">
                    <div class="container-fluid">
                      <div class="row">
                        <div class="col">
                          <table class="table table-responsive borderless">
                            <tbody>
                              <tr>
                                <td class="no-padding text-no-wrap">
                                  <a href="/profilePage/{{this.__originalId}}"><h5 class="h5-name">{{this.profile.name}} {{this.profile.lastname}} {{this.profile.lastname2}}</h5></a>
                                </td>
                              </tr>
                              <tr>
                                <td class="no-padding text-no-wrap subtitle-underline">
                                {{getPrimaryRoles this.__originalId}}
                                </td>
                              </tr>
                              <tr>
                                <td class="no-padding text-no-wrap location-underline">
                                 {{#if this.city}}
                                  <i class="fa fa-map-marker fa-sm"></i> 
                                 {{this.city}}, {{this.state}}
                                 {{/if}}

                                </td>
                              </tr>

                              <tr>
                                <td class="text-no-wrap">
                                  <div class="row">
                                    {{#if currentUser}}
                                    <div class="col-md-4">
                                      <input type="hidden" id="thisUser" value="{{this.__originalId}}">
                                      {{#if notSameUser this.__originalId}}
                                        {{#if showButtonFollow this.__originalId}}
                                          {{#if isVerified}}
                                      <button class="btn button-follow" id="pushFollow" data-id="{{this.__originalId}}"> <i class="fa fa-plus-circle fa-sm"></i> SEGUIR</button>
                                          {{/if}}
                                        {{else}}
                                      <button class="btn button-follow disabled"> <i class="fa fa-plus-circle fa-sm"></i> SIGUIENDO</button>
                                        {{/if}}   
                                      <br/>   
                                        {{#if isCrew}}
                                        {{#if hasTopRole}}
                                        
                                      <button class="btn button-follow pushCollaborator" id="{{this.__originalId}}"> <i class="fa fa-plus-circle fa-sm"></i> COLABORADOR </button>
                                        {{/if}}
                                        {{/if}}

                                      {{/if}}
                                    </div>
                                    <div class="col-md-2 vdivide"></div>
                                    {{/if}}
                                    <div class="col-md-3 numbers">
                                      <i class="fa fa-thumbs-up fa-sm"></i> 
                                        {{#if this.likes}}
                                          {{this.likes}}
                                        {{else}}
                                          0
                                        {{/if}}
                                    </div>
                                    <div class="col-md-3 numbers">
                                      <i class="fa fa-eye fa-sm"></i> 
                                      {{#if this.views}}
                                        {{this.views}}
                                      {{else}}
                                        0
                                      {{/if}}
                                    </div>
                                  </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3">
                    <img src="{{getCoverPicture this.__originalId 150}}"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12"><hr></div>
                </div>
                {{/EasySearch.Each}}

                {{> EasySearch.LoadMore index=usersIndex}}

                {{#EasySearch.IfNoResults index=usersIndex}}
                <div class="no-results">No se encontraron resultados</div>
                {{/EasySearch.IfNoResults}}
              </div>
            </div>
            <!-- Fin contenido -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="spacer80"></div>

</template>

<template name="search">
  {{> EasySearch.Input index=usersIndex}}
  <ul>
    {{#EasySearch.Each index=usersIndex}}
    <li>{{fullname}}</li>
    {{/EasySearch.Each}}
  </ul>
  {{> EasySearch.LoadMore index=usersIndex content="Mostrar más"}}
  {{#EasySearch.IfNoResults index=usersIndex}}
    <div class="no-results">No se encontraron resultados</div>
  {{/EasySearch.IfNoResults}}
  {{#EasySearch.IfSearching index=usersIndex}}
       <div>Buscando...</div>
  {{/EasySearch.IfSearching}}
  {{> EasySearch.Pagination index=usersIndex maxPages=10 prevAndNext=true}}
</template>
