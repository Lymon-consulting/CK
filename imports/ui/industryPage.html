<template name="industryPage">
   <style>
      {{#if getCoverPicture}}
      /**Estilo para que la foto de perfil aparezca sobre la foto de fondo de portada*/
      .bg-overlay {
          background: url({{getCoverPicture}});
          background-repeat: no-repeat;
          background-size: cover;
          height: 400px;
          object-fit:scale-down;
          /*background-position: center center;*/
      }
      
      {{else}}
      .bg-overlay {
          background: url("/images/background-dark.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          
      }
      {{/if}}
   </style>

  <!-- Inicia bloque para desplegar la foto de perfil -->
  <div class="container-fluid bg-overlay">
    {{#if isOwner}}
    <div class="spacer10"></div>
    <a href="#" class="text-white text-right" id="openMediaGallery">Cambiar <i class="fa fa-camera"></i></a>
    {{/if}}
    
  </div>
  <!-- Termina bloque para desplegar la foto de perfil -->   


  <div class="container-fluid background-lightgray">
     <div class="spacer10"></div>
     <div class="row">
       {{#if isOwner}}
       <div class="col-lg-2"><a href="#" class="text-black" data-toggle="modal" data-target="#collabModal"><i class="fa fa-user-circle text-purple" aria-hidden="true"></i> Colaboradores</a></div>
       <div class="col-lg-2"><a href="#" class="text-black editIndustry" data-answer="{{getCompany._id}}" ><i class="fa fa-pencil text-purple" aria-hidden="true"></i> Editar empresa</a></div>
       {{/if}}
     </div>
     <div class="spacer10"></div>
   </div>

  <!-- Inicia bloque con los datos personales y de contacto del perfil -->
  
  <div class="container-fluid">
      <div class="spacer20"></div>
      <div class="row">
          <div class="col-lg-3">
            {{#if getLogoPicture 500}}
            <img src="{{getLogoPicture 500}}" id="" class="img-fluid"> 
            {{else}}
            <img class="thumbnail-logo" src="/images/nologo.png">
            {{/if}}
          </div>
          <div class="col-lg-19 col-md-6 col-sm-12 text-left">
            <div class="row">
              <div class="col">
                <h1 class="h3-title">{{getCompany.company_name}}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                   <div class="col uppercase text-left">
                    {{getCompany.company_type}}
                   </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col text-left">
                Año de fundación: <span class="uppercase">{{getCompany.company_year}}</span>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                   <div class="col">
                      {{#if getCompany.city}}
                         <i class="fa fa-map-marker fa-sm"></i> <small>{{getCompany.city}}, {{getCompany.state}}</small>
                      {{/if}}
                   </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                  <table class="table table-responsive borderless">
                     <tr>
                        {{#if getCompany.company_web_page}}
                        <td><a href="{{formatURL getCompany.company_web_page}}" target="_blank"> <i class="fa fa-sm fa-globe text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_facebook_page}}
                        <td><a href="{{formatURL getCompany.company_facebook_page}}" target="_blank"> <i class="fa fa-sm fa-facebook text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_instagram_page}}
                        <td><a href="{{formatURL getCompany.company_instagram_page}}" target="_blank"><i class="fa fa-sm fa-instagram text-purple"></i></a></td>
                        {{/if}}                        
                        {{#if getCompany.company_twitter_page}}
                        <td><a href="{{formatURL getCompany.company_twitter_page}}" target="_blank"><i class="fa fa-sm fa-twitter text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_youtube_page}}
                        <td><a href="{{formatURL getCompany.company_youtube_page}}" target="_blank"><i class="fa fa-sm fa-youtube text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_vimeo_page}}
                        <td><a href="{{formatURL getCompany.company_vimeo_page}}" target="_blank"><i class="fa fa-sm fa-vimeo text-purple"></i></a></td>
                        {{/if}}
                     </tr>
                  </table>
                </div>

            </div>
            <div class="row">
               <div class="col">
                  
                <button class="btn button-follow" id="pushFollow"> <i class="fa fa-plus-circle fa-sm"></i> SEGUIR</button>
               </div>
            </div>
          </div>
          
      </div>
      
  </div>


  <!-- Termina bloque con los datos personales y de contacto del perfil -->

<!-- Inicia bloque con los datos personales y de contacto del perfil -->
   <div class="container">
    <div class="spacer80"></div>
      <div class="row">
       <div class="col-lg-9 col-md-7 col-sm-1 text-center">
          {{#if getVideo getCompany.vimeo getCompany.youtube}}
          <div class="row">
             <div class="col-md-12 text-left">
                <strong class="uppercase">VIDEO DE MUESTRA</strong>
             </div>
          </div>
          <div class="row">
             <div class="col">
                <hr>
             </div>
          </div>
          <div class="embed-responsive embed-responsive-16by9">
             <iframe src="{{getVideo getCompany.vimeo getCompany.youtube}}" class="embed-responsive-item"></iframe>
          </div>
          <div class="spacer40">  </div>
          {{/if}}
          {{#if getGallery}}
          <div class="row">
             <div class="col-md-12 text-left">
                <strong class="uppercase">GALERÍA</strong>
             </div>
          </div>
          <div class="row">
             <div class="col">
                <hr>
             </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <!--Inicia carrousel -->
              <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  {{#each getGallery}}
                    {{#if isFirstElement this.position}}
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="{{getURL this.mediaId}}" alt="First slide">
                  </div>
                    {{else}}
                  <div class="carousel-item">
                    <img class="d-block w-100" src="{{getURL this.mediaId}}" alt="Not first slide">
                  </div>
                    {{/if}}
                  {{/each}}
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Siguiente</span>
                </a>
              </div>
              <!--Termina carrousel -->
            </div>
          </div>
          <div class="spacer40"></div>
          {{/if}}

          <div class="row">
             <div class="col">
                {{>company_projects}}
                <div class="spacer40"></div>
                {{>company_crew}}
             </div>
          </div>
       </div>
       <div class="col-lg-3 col-md-5 col-sm-1">
          {{#if getCompany.company_desc}}
          <div class="row">
             <div class="col-md-12 text-left">
                <strong class="uppercase">ACERCA DE</strong>
             </div>
          </div>
          <div class="row">
             <div class="col">
                <hr>
             </div>
          </div>
          <div class="row">
            <div class="col-lg-12 text-left">
              {{getCompany.company_desc}}
            </div>
          </div>
          {{/if}}
       </div>
    </div>

   </div>
     
   
   <div class="spacer80"></div>

<template name="company_crew">
  {{#if getCrew}}
  <div class="container">
     <div class="row">
      <div class="col-md-12 text-left">
        <strong class="uppercase">{{getCollaboratorTitle}}</strong>
        {{#if isOwner}}
        <a href="#" class="text-purple text-right" id="changeCollaboratorsTitle">Cambiar este título <i class="fa fa-pencil"></i></a>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
     <div class="d-flex justify-content-around text-center">
        {{#each getCrew}}
           {{#if this.confirmed}}
              <div class="">
                <a href="/profilePage/{{this._id}}">
                 {{#if getProfilePicture this._id}}
                    <img src="{{getProfilePicture this._id}}" class="rounded-circle" /><br/>
                 {{else}}
                    <div id="profileImageLarge">{{getInitials this._id}}</div>
                 {{/if}}
                 </a>
                  <span class="people-name-text-circle"><a href="/profilePage/{{this._id}}" class="text-title-gray">{{this.name}}</a></span>
              </div>
           {{/if}}
        {{/each}}
     </div>
   </div>
   <!--Modal: Name-->
  <div class="modal fade" id="modal-changeCollaboratorsTitle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

      <!--Content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Título de esta sección</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <input type="text" class="form-control" id="collaboratorstSectionTitle" maxlength="50" placeholder="Ingresa el título">
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <div class="row">
            <div class="col-lg-12"><button type="button" class="btn btn-purple btn-rounded" data-dismiss="modal">Cerrar</button></div>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Name-->

   {{/if}}


</template>

<template name="company_projects">
  {{#if getCompanyProjects}}
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-left">
        <strong class="uppercase">{{getProjectTitle}}</strong>
        {{#if isOwner}}
        <a href="#" class="text-purple text-right" id="changeProjectsTitle">Cambiar este título <i class="fa fa-pencil"></i></a>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <div class="row">
      {{#each getCompanyProjects}}
      <div class="col-md-4">
        <div class="card h-1500">
          {{#if getProjectPicture this._id 500}}
          <a href="/projectPage/{{this._id}}"><img class="card-img-top" src="{{getProjectPicture this._id 500}}" alt="Card image cap"></a>
          {{else}}
          <a href="/projectPage/{{this._id}}" class="card-img-top"><img src="/images/nocover.jpg" class="card-img-top w-100" alt=""></a>
          {{/if}}
          <div class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></div>
          <div class="card-body">
            <p class="text-center">{{this.project_year}}</p>
            <p class="text-center">{{this.project_type}}</p>
            <p class="text-center">{{this.project_genre}}</p>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  </div>

  <!--Modal: Name-->
  <div class="modal fade" id="modal-changeProjectsTitle" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!--Body-->
        <div class="modal-body">
          <input type="text" class="form-control" id="projectSectionTitle" maxlength="50" placeholder="Ingresa el título">
        </div>

        <!--Footer-->
        <div class="modal-footer justify-content-center">
          <div class="row">
            <div class="col-lg-12"><button type="button" class="btn btn-purple btn-rounded" data-dismiss="modal">Cerrar</button></div>
          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </div>
  <!--Modal: Name-->

  {{/if}}
</template>
