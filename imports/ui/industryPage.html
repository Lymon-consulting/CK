<template name="industryPage">
  {{#if statusPublishedOrIsOwner}}
   <style>
      {{#if getCoverPicture}}
      /**Estilo para que la foto de perfil aparezca sobre la foto de fondo de portada*/
      .bg-overlay {
          background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getCoverPicture}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
      }
      
      {{else}}
      .bg-overlay {
          background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("/images/background-dark.jpg");
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
          
      }
      {{/if}}
   </style>


<div class="container-fluid bg-overlay">
  
  <div class="spacer120"></div>
  <div class="spacer120"></div>
  <div class="spacer120"></div>
  {{#if isOwner}}
  <div class="container-fluid text-white">
    <a href="#" class="text-white text-right" id="openMediaGallery">Cambiar <span class="mdi mdi-camera"></span></a>
  </div>
  {{#unless statusPublished}}
  <div class="pink">Tu empresa u organización no está publicada, nadie la podrá ver hasta que la publiques</div>
  {{/unless}}
  {{/if}}
</div>

<div class="container">
  <div class="spacer20"></div>
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12">
      <div class="row">
        <div class="col-lg-2 col-md-4">
          {{#if getLogoPicture 80}}
          <div>
            <img src="{{getLogoPicture 80}}"/>
          </div>
          {{else}}
          <img class="thumbnail-logo" src="/images/nologo.png">
          {{/if}}
          {{#if isOwner}}
          <div class="container-fluid text-white">
            <a href="#" class="text-white text-right" id="openLogoGallery">Cambiar <span class="mdi mdi-camera"></span></a>
          </div>
          {{/if}}
        </div>
        <div class="col-lg-10 col-md-8">

          <div class="row">
            <div class="col h3-title">
              {{getCompany.company_name}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{getCompany.company_type}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              Año de fundación: <span class="uppercase">{{getCompany.company_year}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{#if getCompany.city}}
              <span class="mdi mdi-map-marker"></span> <small>{{getCompany.city}}, {{getCompany.state}},{{getCompany.country}}</small>
              {{/if}}
            </div>
          </div>
          {{#if currentUser}}
          <div class="row">
            <div class="col">
              {{#if showButtonFollow getCompany._id}}
              <button class="btn button-follow" id="pushFollow"> <span class="mdi mdi-plus-circle"></span> SEGUIR</button>
              {{else}}
              <button class="btn button-unfollow" id="pushUnfollow"> <span class="mdi mdi-minus-circle"></span> DEJAR DE SEGUIR</button>
              {{/if}}
            </div>
          </div>
          {{/if}}

        </div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12 border-left">
      <div class="row">
        <div class="col-md-12"><span class="mdi mdi-eye"></span>&nbsp;<span class="agreements">Vistas {{getCompany.views}}</span></div>
      </div>
      <div class="row">
        <div class="col-md-12"><span class="mdi mdi-thumb-up"></span>&nbsp;<span class="agreements">Valoraciones {{getCompany.likes}}</span></div>        
      </div>
      <div class="row">
        <div class="col-md-12"><span class="mdi mdi-account-arrow-left"></span>&nbsp;<span class="agreements">Seguidores {{getFollowersCount}}</span></div>
      </div>
    </div>
    <div class="col-lg-2 col-md-3 col-sm-12 border-left">
      <div class="row">
        <div class="col-md-3 col-sm-6">
          {{#if getCompany.company_web_page}}
          <a href="{{formatURL getCompany.company_web_page}}" target="_blank"><span class="mdi mdi-web"></span></a>
          {{/if}}
        </div>
        <div class="col-md-3 col-sm-6">
          {{#if getCompany.company_facebook_page}}
          <a href="{{formatURL getCompany.company_facebook_page}}" target="_blank"><span class="mdi mdi-facebook"></span></a>
          {{/if}}
        </div>
        <div class="col-md-3 col-sm-6">
          {{#if getCompany.company_instagram_page}}
          <a href="{{formatURL getCompany.company_instagram_page}}" target="_blank"><span class="mdi mdi-instagram"></span></a>
          {{/if}}
        </div>
        
      </div>
      <div class="row">
        <div class="col-md-3 col-sm-6">
          {{#if getCompany.company_twitter_page}}
          <a href="{{formatURL getCompany.company_twitter_page}}" target="_blank"><span class="mdi mdi-twitter"></span></a>
          {{/if}}
        </div>
        <div class="col-md-3 col-sm-6">
          {{#if getCompany.company_youtube_page}}
          <a href="{{formatURL getCompany.company_youtube_page}}" target="_blank"><span class="mdi mdi-youtube"></span></a>
          {{/if}}
        </div>
        <div class="col-md-3 col-sm-6">
          {{#if getCompany.company_vimeo_page}}
          <a href="{{formatURL getCompany.company_vimeo_page}}" target="_blank"><span class="mdi mdi-vimeo"></span></a>
          {{/if}}
        </div>
        
      </div>
      <div class="spacer10"></div>
      <div class="row">
        <div class="col-md-9 col-sm-12 text-center">
          <a href="{{formatURL getCompany.company_web_page}}" class="text-black" target="_blank"><small>{{getCompany.company_web_page}}</small></a>
        </div>
      </div>
    </div>
  </div>
  
</div>

<div class="spacer20"></div>

{{#if isOwner}}
  <div class="container-fluid background-verydarkgray mx-auto">
     <div class="spacer5"></div>
     <div class="row">
      <div class="col text-center">
        <div class="row">
            <div class="col-lg-3">&nbsp;</div>
            <div class="col-lg-2 leftpadding">

            <div class="col-lg-2">

           </div>
           {{#unless statusPublished}}
           <div class="col-lg-2">
              <a href="#" class="text-white publishIndustry" data-answer="{{getCompany._id}}" ><span class="mdi mdi-publish"></span> Publicar empresa</a>
           </div>
           {{else}}
           <div class="col-lg-2">
              <a href="#" class="text-white unpublishIndustry" data-answer="{{getCompany._id}}" ><span class="mdi mdi-file"></span> Cambiar a borrador</a>
           </div>
           {{/unless}}
           <div class="col-lg-3">&nbsp;</div>
        </div> 
      </div>
       
     </div>
     <div class="spacer5"></div>
   </div>
{{/if}}

<template name="company_crew">
  {{#if getCrew}}

     <div class="row">
      <div class="col-md-12 text-left">
        <strong class="uppercase">{{getCollaboratorTitle}}</strong>
        {{#if isOwner}}
        <a href="#" class="text-purple text-right" id="changeCollaboratorsTitle">Cambiar este título <span class="mdi mdi-pencil"></span></a>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>

    <div class="row">

      <div class="col">
        <div class="container">
          <div class="row">
                <div class="profile-header-container">   
                  <div class="profile-header-img">
                    
                        {{#if getProfilePicture this._id}}

   </div>
