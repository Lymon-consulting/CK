<template name="industryPage">
   <style>
      {{#if getCoverPicture}}
      /**Estilo para que la foto de perfil aparezca sobre la foto de fondo de portada*/
      .bg-overlay {
          background: url({{getCoverPicture}});
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          height: 400px;          
      }
      
      {{else}}
      .bg-overlay {
          background: url("/images/background-dark.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center center;
          
      }
      {{/if}}
   </style>
   <!-- Inicia bloque para desplegar la foto de perfil -->
   <div class="container-fluid bg-overlay">
      <div class="spacer280"></div>
      {{#if getLogoPicture 500}}
      <img src="{{getLogoPicture 500}}" id="profileImageLarge200">
      {{else}}
      <img class="thumbnail-logo" src="/images/nologo.png">
      {{/if}}
   </div>
   <!-- Termina bloque para desplegar la foto de perfil -->


   <!-- Inicia bloque con los datos personales y de contacto del perfil -->
   <div class="container-fluid">
      <div class="spacer40"></div>
      <div class="row">
         <div class="col-lg-3 col-md-3 col-sm-2 text-left">
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-thumbs-up fa-sm"></i>
                  <span class="numbers">{{#if getCompany.likes}}
                     {{getCompany.likes}}
                  {{else}}
                     0
                  {{/if}}</span>
               </div>
            </div>
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-eye fa-sm"></i>
                  <span class="numbers">{{#if getCompany.views}}
                     {{getCompany.views}}
                  {{else}}
                     0
                  {{/if}}</span>
               </div>
            </div>
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-user fa-sm"></i>&nbsp;<i class="fa fa-angle-left fa-sm"></i>
                  <span class="numbers">
                     {{getCompanyFollowersCount}}
                  </span>
               </div>
            </div>
            <div class="row">
               <div class="col text-nowrap"><i class="fa fa-user fa-sm"></i>&nbsp;<i class="fa fa-angle-right fa-sm"></i>
                  <span class="numbers">
                     {{getCompanyFollowingCount}}</span>
               </div>
            </div>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-9 text-left">
            <div class="row">
              <div class="col">
                <h1 class="h3-title">{{getCompany.company_name}}</h1>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                   <div class="col uppercase text-left">
                      
                    {{getCompany.company_type}}
                      
                   </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row">
                   <div class="col">
                      {{#if getCompany.city}}
                         <i class="fa fa-map-marker fa-sm"></i> <small>{{getCompany.city}}, {{getCompany.state}}</small>
                      {{/if}}
                   </div>
                </div>
              </div>
            </div>
         </div>
         <div class="col-lg-1 col-md-1 col-sm-1 text-right">
          {{#if isOwner}}
             {{#if hasTopRole}}
          <a href="#" class="text-purple editIndustry" data-answer="{{getCompany._id}}"><i class="fa fa-pencil text-purple" aria-hidden="true"></i></a>
             {{/if}}
          {{/if}}
         </div>
      </div>
      
      <div class="row">
         <div class="col-lg-3 col-md-3 col-sm-2">
            &nbsp;
         </div>
         <div class="col-lg-8 col-md-8 col-sm-9 text-left">
            <div class="row">
               <div class="col-md-12">
                  <table class="table table-responsive borderless">
                     <tr>
                        {{#if getCompany.company_web_page}}
                        <td><a href="{{formatURL getCompany.company_web_page}}" target="_blank"> <i class="fa fa-sm fa-globe text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_facebook_page}}
                        <td><a href="{{formatURL getCompany.company_facebook_page}}" target="_blank"> <i class="fa fa-sm fa-facebook text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_instagram_page}}
                        <td><a href="{{formatURL getCompany.company_instagram_page}}" target="_blank"><i class="fa fa-sm fa-instagram text-purple"></i></a></td>
                        {{/if}}                        
                        {{#if getCompany.company_twitter_page}}
                        <td><a href="{{formatURL getCompany.company_twitter_page}}" target="_blank"><i class="fa fa-sm fa-twitter text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_youtube_page}}
                        <td><a href="{{formatURL getCompany.company_youtube_page}}" target="_blank"><i class="fa fa-sm fa-youtube text-purple"></i></a></td>
                        {{/if}}
                        {{#if getCompany.company_vimeo_page}}
                        <td><a href="{{formatURL getCompany.company_vimeo_page}}" target="_blank"><i class="fa fa-sm fa-vimeo text-purple"></i></a></td>
                        {{/if}}
                     </tr>
                  </table>
                </div>
              </div>
            <div class="row">
               <div class="col">
                  
                <button class="btn button-follow" id="pushFollow"> <i class="fa fa-plus-circle fa-sm"></i> SEGUIR</button>
               </div>
            </div>
         </div>
         <div class="col-lg-1 col-md-1 col-sm-1 text-right">
            &nbsp;
         </div>
      </div>
   </div>
   
   <!-- Termina bloque con los datos personales y de contacto del perfil -->

   
   

  
   <!-- Inicia bloque con los datos personales y de contacto del perfil -->
   <div class="container-fluid">
      
     <div class="spacer80"></div>
       {{#if isOwner}}
       <div class="row background-lightgray">
         <div class="col-lg-12"><a href="#" class="text-black" data-toggle="modal" data-target="#collabModal"><i class="fa fa-user-circle text-purple" aria-hidden="true"></i> Colaboradores</a>
         </div>
       </div>
       {{/if}}
     <div class="spacer40"></div>
      
      <div class="row">
         <div class="col-md-9 col-sm-10 text-left">
            <div class="row">
               <div class="col">
                  <div class="spacer20"></div>
               </div>
            </div>
            {{#if getCompany.company_desc}}
            <div class="row">
               <div class="col-md-12 text-left">
                  <strong class="uppercase">ACERCA DE</strong>
               </div>
            </div>
            <div class="row">
               <div class="col">
                  <hr>
               </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
                {{getCompany.company_desc}}
              </div>
            </div>
            {{/if}}
         </div>
         <div class="col-md-1 col-sm-1 text-right">
            &nbsp;
         </div>
      </div>

   </div>
   {{>company_crew}}  
   {{>company_projects}}
   <div class="spacer80"></div>


<!-- Collab Modal -->
<div class="modal fade" id="collabModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col">
               <h4 class="modal-title" id="myModalLabel">COLABORADORES</h4>          
            </div>
         </div>
         <div class="row">
            <div class="col">
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col">
               Agrega a colaboradores a {{getCompany.company_name}}. Recibirán una invitación para confirmar su colaboración.
            </div>
         </div>
         <div class="row">
            <div class="col spacer20"></div>
         </div>

        <div class="row">
            <div class="col">
               <button type="button" id="search" class="btn btn-purple">Agregar colaboradores</button>
               
            </div>
         </div>

      </div>
      <div class="modal-footer">
         <div class="row">
            <div class="col mx-auto">
               <button type="button" id="cancel" class="btn btn-purple">Cancelar</button>
            </div>
         </div>
         
      </div>
    </div>
  </div>
</div>
   
</template>


<template name="company_crew">
  {{#if getCrew}}
  
     <div class="container-fluid">
      <div class="spacer40"></div>
      <hr>
      <h3 class="uppercase">{{getCollaboratorTitle}}</h3>
      <div class="spacer20"></div>
     </div>
     <div class="d-flex justify-content-around text-center">
        {{#each getCrew}}
           {{#if this.confirmed}}
              <div class="">
                <a href="/profilePage/{{this._id}}">
                 {{#if getProfilePicture this._id}}
                    <img src="{{getProfilePicture this._id}}" class="rounded-circle" /><br/>
                 {{else}}
                    <div id="profileImageLarge">{{getInitials this._id}}</div>
                 {{/if}}
                 </a>
                  <span class="people-name-text-circle"><a href="/profilePage/{{this._id}}" class="text-title-gray">{{this.name}}</a></span>
              </div>
           {{/if}}
        {{/each}}
     </div>
   {{/if}}
</template>

<template name="company_projects">
  {{#if getCompanyProjects}}
  
     <div class="container-fluid">
      <div class="spacer80"></div>
      <hr>
      <h3 class="uppercase">{{getProjectTitle}}</h3>
     </div>

     <div class="container">
          <div class="row">
            {{#each getCompanyProjects}}
            <div class="col-md-4">
              <div class="card h-1500">
                {{#if getProjectPicture this._id 500}}
                <a href="/projectPage/{{this._id}}"><img class="card-img-top" src="{{getProjectPicture this._id 500}}" alt="Card image cap"></a>
                {{else}}
                <a href="/projectPage/{{this._id}}" class="card-img-top"><img src="/images/nocover.jpg" class="card-img-top w-100" alt=""></a>
                {{/if}}
                <div class="card-title"><a href="/projectPage/{{this._id}}" class="text-black">{{this.project_title}}</a></div>
                <div class="card-body">
                  <p class="text-center">{{this.project_year}}</p>
                  <p class="text-center">{{this.project_type}}</p>
                  <p class="text-center">{{this.project_genre}}</p>
                </div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
     
   {{/if}}
</template>
