<template name="viewIndustries">
{{#if hasPermission}}
   <div class="container text-center">
      <h1 class="h1-title">TUS EMPRESAS</h1>
      <h2>{{fullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-10">
         {{> industryList }}
      </div>
   </div>
{{else}}
  <div class="contanier text-center">
    <div class="spacer80"></div>
    No tienes permiso de ver esta página
    <div class="spacer80"></div>
  </div>
{{/if}}
</template>

<template name="industryList">
  <div class="spacer20"></div>
  <div class="row">
     <div class="col-md-12">
        <a href="/industryName" class="btn btn-purple text-white">+</a>
     </div>
  </div>
  <div class="spacer20"></div>

  
  {{#if myIndustries}}
     <small>
        <p>Esta es tu lista de empresas. Desde aquí puedes:</p>
        <ul>
           <li>Ver la página de cada una de tus empresas, haciendo clic en su nombre o en el ícono <i class="fa fa-search">&nbsp;</i>.</li> 
           <li>Editar una empresa, haciendo clic sobre el ícono <i class="fa fa-edit">&nbsp;</i></li>
           <li>Agregar nuevas empresas con el botón + <br/><span class="agreements">(Proveedores de equipo y de servicios, bodegas de arte y vestuario, foros y estudios de grabación, agencias, festivales, escuelas, comisiones de filmaciones, instituciones de gobierno, sindicatos, etc)</span></li>
        </ul>
     </small>

     <main role="main">

      <div class="">
        <div class="container">

          <div class="row">
            {{#each myIndustries}}
            <div class="col-md-4">
              <div class="card">
                  {{#if getCompanyLogo this._id}}
                    <div class="row">
                      <img class="thumbnail-logo" src="{{getCompanyLogo this._id}}" alt="Card image cap">
                    </div>
                 {{else}}
                    <div class="row">
                      <img class="thumbnail-logo" src="/images/nologo.png">
                    </div>
                 {{/if}}
                <div class="card-body">
                  <h5 class="card-title"><a href="/industryPage/{{this._id}}" class="text-purple">{{this.company_name}}</a></h5>
                  <p class="card-text agreements">{{this.company_type}}</p>
                  <p class="card-text agreements">{{this.company_year}}</p>
                  <p class="card-text agreements">{{this.company_desc}}</p>
                 
                </div>
                <div class="card-footer">
                   <div class="row">
                      <div class="col"><a href="/industryPage/{{this._id}}" class="text-purple"><i class="fa fa-search">&nbsp;</i></a></div>
                      {{#if ownerOfIndustry this.userId}}
                      {{#if this.company_admin}}
                      <div class="col"><a href="#" class="text-purple opendiag" ><i class="fa fa-user-circle" data-answer="{{this._id}}">&nbsp;</i></a></div>    
                      {{/if}}
                      {{else}}
                      {{#if this.admin}}<span class="agreements">(Eres admin)</span>{{/if}}
                      {{/if}}
                      <div class="col text-right"><a href="#" class="text-purple editIndustry" ><i class="fa fa-edit" data-answer="{{this._id}}">&nbsp;</i></a></div>
                   </div>
                 </div>
              </div>
            </div>
            {{/each}}
          </div>

        </div>
      </div>

    </main>
  {{else}}
     <table class="table">
        <tr>
           <td colspan="9">
              No tienes empresas, agrega tu primera empresa u organización haciendo clic en el botón +
           </td>
        </tr>
        <tr>
          <td class="agreements">
            (Proveedores de equipo y de servicios, bodegas de arte y vestuario, foros y estudios de grabación, agencias, festivales, escuelas, comisiones de filmaciones, instituciones de gobierno, sindicatos, etc)
          </td>
        </tr>
     </table>
  {{/if}}
  <div class="spacer80"></div>


<!-- Collab Modal -->
<div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col">
               <h4 class="modal-title" id="myModalLabel">ADMINISTRADORES</h4>          
            </div>
         </div>
         <div class="row">
            <div class="col">
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col">
               Estos son los administradores que agregaste a esta empresa
            </div>
         </div>
         <div class="row">
            <div class="col spacer20"></div>
         </div>

        <div class="row">
          <div class="col">
            <div class="row">
              {{#each showAdmins}}
              <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                  <div class="row">
                     {{#if getProfilePicture this._id 40}}
                     <img src="{{getProfilePicture this._id 40}}" data-toggle="tooltip" data-placement="top" title="{{this.name}}">
                     {{else}}
                     <div id="profileImage" data-toggle="tooltip" data-placement="top" title="{{this.name}}">{{getInitials this._id}}</div>
                     {{/if}}
                  </div>
                  <div class="card-body">

                    <div class="card-text">
                      <p>{{this.name}}</p>
                      <p>&nbsp;</p>
                      <p><button class="btn button-follow mx-auto remove_collaborator" value="{{this._id}}"> Eliminar administrador </button></p>
                      
                    </div>
                  </div>  

                </div>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
         <div class="row">
            <div class="col mx-auto">
               <button type="button" id="cancel" class="btn btn-purple">Cancelar</button>
            </div>
         </div>
      </div>
    </div>
  </div>
</div>

</template>
