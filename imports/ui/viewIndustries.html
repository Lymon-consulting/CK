<template name="viewIndustries">
   <div class="container text-center">
      <h1 class="h1-title">TUS INDUSTRIAS</h1>
      <h2>{{fullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-10">
         {{> industryList }}
      </div>
   </div>
</template>

<template name="industryList">
  <div class="spacer20"></div>
  <div class="row">
     <div class="col-md-12">
        {{#if isVerified}}
           <a href="/addIndustry/{{currentUser._id}}" class="btn btn-purple">+</a>
        {{/if}}
     </div>
  </div>
  <div class="spacer20"></div>

  
  {{#if myIndustries}}
     <small>
        <p>Esta es tu lista de industrias. Desde aquí puedes:</p>
        <ul>
           <li>Ver la página de cada una de tus industrias, haciendo clic en su nombre o en el ícono <i class="fa fa-search">&nbsp;</i>.</li> 
           <li>Editar una industria, haciendo clic sobre el ícono <i class="fa fa-edit">&nbsp;</i></li>
        </ul>
     </small>

     <main role="main">

      <div class="album py-5 bg-light">
        <div class="container">

          <div class="row">
            {{#each myIndustries}}
            <div class="col-md-4">
              <div class="card h-1500">
                  {{#if getCompanyLogo this._id 50}}
                    <img class="card-img-top" src="{{getCompanyLogo this._id 50}}" alt="Card image cap">
                 {{else}}
                    <img class="card-img-top" src="/images/background-dark.jpg" style="width: 50px">
                 {{/if}}
               

                <div class="card-body">
                  <h5 class="card-title"><a href="/projectPage/{{this._id}}">{{this.company_name}}</a></h5>
                  <p class="card-text">{{this.company_desc}}</p>
                  <p class="card-text">{{this.company_type}}</p>
                  <p class="card-text">{{this.company_year}}</p>
                </div>
                <div class="card-footer">
                   <div class="row">
                      <div class="col"><a href="/projectPage/{{this._id}}"><i class="fa fa-search">&nbsp;</i></a></div>
                      <div class="col text-right"><a href="/editProject/{{this._id}}"><i class="fa fa-edit">&nbsp;</i></a></div>
                   </div>
                 </div>
              </div>
            </div>
            {{/each}}
          </div>

        </div>
      </div>

    </main>
  {{else}}
     <table class="table">
        <tr>
           <td colspan="9">
              No tienes industrias, agrega tu primera industria
           </td>
        </tr>
     </table>
  {{/if}}
  <div class="spacer80"></div>
   
</template>
