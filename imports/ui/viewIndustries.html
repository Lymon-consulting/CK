<template name="viewIndustries">
   <div class="container text-center">
      <h1 class="h1-title">TUS EMPRESAS</h1>
      <h2>{{fullName}}</h2>
      <hr class="hr_width_600">
   </div>
   <div class="container">
      <div class="col-md-10">
         {{> industryList }}
      </div>
   </div>
</template>

<template name="industryList">
  <div class="spacer20"></div>
  <div class="row">
     <div class="col-md-12">
        {{#if isVerified}}
           <a href="/addIndustry/{{currentUser._id}}" class="btn btn-purple">+</a>
        {{/if}}
     </div>
  </div>
  <div class="spacer20"></div>

  
  {{#if myIndustries}}
     <small>
        <p>Esta es tu lista de empresas. Desde aquí puedes:</p>
        <ul>
           <li>Ver la página de cada una de tus empresas, haciendo clic en su nombre o en el ícono <i class="fa fa-search">&nbsp;</i>.</li> 
           <li>Editar una empresa, haciendo clic sobre el ícono <i class="fa fa-edit">&nbsp;</i></li>
        </ul>
     </small>

     <main role="main">

      <div class="">
        <div class="container">

          <div class="row">
            {{#each myIndustries}}
            <div class="col-md-4">
              <div class="card">
                  {{#if getCompanyLogo this._id}}
                    <div class="row">
                      <img class="thumbnail-logo" src="{{getCompanyLogo this._id}}" alt="Card image cap">
                    </div>
                 {{else}}
                    <div class="row">
                      <img class="thumbnail-logo" src="/images/nologo.png">
                    </div>
                 {{/if}}
                <div class="card-body">
                  <h5 class="card-title"><a href="/industryPage/{{this._id}}" class="text-purple">{{this.company_name}}</a></h5>
                  <!--<p class="card-text"><a href="/projectPage/{{this._id}}">{{this.company_name}}</a></p>-->
                  <p class="card-text agreements">{{this.company_type}}</p>
                  <p class="card-text agreements">{{this.company_year}}</p>
                  <p class="card-text agreements">{{this.company_desc}}</p>
                </div>
                <div class="card-footer">
                   <div class="row">
                      <div class="col"><a href="/industryPage/{{this._id}}" class="text-purple"><i class="fa fa-search">&nbsp;</i></a></div>
                      <div class="col text-right"><a href="/editIndustry/{{this._id}}" class="text-purple"><i class="fa fa-edit">&nbsp;</i></a></div>
                   </div>
                 </div>
              </div>
            </div>
            {{/each}}
          </div>

        </div>
      </div>

    </main>
  {{else}}
     <table class="table">
        <tr>
           <td colspan="9">
              No tienes empresas, agrega tu primera empresa u organización
           </td>
        </tr>
     </table>
  {{/if}}
  <div class="spacer80"></div>
   
</template>
