<template name="editProfileActor">
  <style>
    img {
      display: block;

      /* This rule is very important, please don't ignore this */
      max-width: 100%;
    }
  </style>
  <div class="container text-center">
    <h1 class="h1-title">EDITAR EL PERFIL DE</h1>
    <h2>{{showName}}</h2>
    <hr class="hr_width_600">
  </div>
  <div class="container">
    {{#if currentUser}}
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2>Datos personales</h2>
      </div>
    </div>
    <div class="spacer20"></div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="nombre">Nombre <span class="text-purple">(Requerido)</span></label>
        <input type="text" class="form-control" id="personName" placeholder="Nombre" value="{{name}}" maxlength="30">
      </div>
      <div class="col-lg-4 form-group">
        <label for="nombre">Apellido Paterno <span class="text-purple">(Requerido)</span></label>
        <input type="text" class="form-control" id="personLastName" placeholder="Apellido Paterno" value="{{lastname}}" maxlength="20">
      </div>
      <div class="col-lg-4 form-group">
        <label for="nombre">Apellido Materno </label>
        <input type="text" class="form-control" id="personLastName2" placeholder="Apellido Materno" value="{{lastname2}}" maxlength="20">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="artisticName">Nombre artístico </label>
        <input type="text" class="form-control" id="artisticName" placeholder="Nombre" value="{{artistic}}" maxlength="30">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 form-group">
        <label for="gender">¿Qué nombre prefieres que se muestre en tu perfil público? <span class="text-purple">(Requerido)</span></label>
        <div class="row">
          <div class="col"><input type="radio" name="preferedName" class="radio" data-answer="real" {{showArtistic 1}}>Nombre real</div>
        </div>
        <div class="row">
          <div class="col"><input type="radio" name="preferedName" class="radio" data-answer="artistic" {{showArtistic 2}}>Nombre artístico</div>
        </div>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="gender">Sexo <span class="text-purple">(Requerido)</span></label>
        <div class="row">
          <div class="col"><input type="radio" name="gender" class="sex" data-answer="m">Masculino</div>
        </div>
        <div class="row">
          <div class="col"><input type="radio" name="gender" class="sex" data-answer="f">Femenino</div>
        </div>
        <div class="row">
          <div class="col">
            <input type="radio" name="gender" class="sex" data-answer="s">Sin definir    
          </div>
        </div>
      </div>
      <div class="col-lg-4 form-group">
        <label for="age">Rango de edad (o la que aparenta) <span class="text-purple">(Requerido)</span></label>
        <select name="country" id="age" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Recién nacido o que aparente pocos meses de nacido </option>
         <option value=""> 3 meses a 1 año </option>
         <option value=""> 1 a 3 años </option>
         <option value=""> 3 a 5 años </option>
         <option value=""> 5 a 10 años </option>
         <option value=""> 10 a 15 años </option>
         <option value=""> 15 a 20 años </option>
         <option value=""> 20 a 30 años </option>
         <option value=""> 30 a 40 años </option>
         <option value=""> 40 a 50 años </option>
         <option value=""> 50 a 60 años </option>
         <option value=""> 60 a 70 años </option>
         <option value=""> Más de 70 años </option>
       </select>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2>Ubicación</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="country">País <span class="text-purple">(Requerido)</span></label>
        <select name="country" id="country" class="form-control">
         {{#each getCountries}}
         <option value="{{country}}" {{countrySelected country}}> {{country}} </option>
         {{/each}}
       </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="state">Estado <span class="text-purple">(Requerido)</span></label>
        <select name="state" id="states" class="form-control">
          {{#each getStatesFromCountries}}
          <option value="{{state}}" {{stateSelected state}}> {{state}} </option>
          {{/each}}
        </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="city">Ciudad <span class="text-purple">(Requerido)</span></label>
        <select name="city" id="city" class="form-control">
          {{#each getCitiesFromStates}}
          <option value="{{city}}" {{citySelected city}}> {{city}} </option>
          {{/each}}
        </select> 
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2>Datos avanzados</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="height">Altura </label>
        <select name="height" id="height" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> 1.40 metros o menos </option>
         <option value=""> 1.40 metros – 1.60 metros </option>
         <option value=""> 1.60 metros – 1.80 metros </option>
         <option value=""> 1.80 metros o mas </option>
       </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="complex">Complexión física </label>
        <select name="complex" id="complex" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Delgado </option>
         <option value=""> Esbelto </option>
         <option value=""> Estándar </option>
         <option value=""> Deportivo/Muscular </option>
         <option value=""> Corpulento </option>
         <option value=""> Robusto </option>
       </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="ethnics">Etnicidad </label>
        <select name="ethnics" id="ethnics" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Caucasica- Blanca </option>
         <option value=""> Indigena </option>
         <option value=""> Mulato </option>
         <option value=""> Afro-descendiente </option>
         <option value=""> Asiatico </option>
         <option value=""> Arabe – Oriente Medio </option>
         <option value=""> Sin definir </option>
       </select>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="eyes">Color de ojos </label>
        <select name="eyes" id="eyes" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Azules </option>
         <option value=""> Verdes </option>
         <option value=""> Marrones </option>
         <option value=""> Negros </option>
         <option value=""> Castaños </option>
         <option value=""> Otro </option>
       </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="hair">Color de pelo </label>
        <select name="hair" id="hair" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Rubio </option>
         <option value=""> Castaño </option>
         <option value=""> Pelirojo </option>
         <option value=""> Negro </option>
         <option value=""> Gris/ canoso </option>
         <option value=""> Blanco </option>
         <option value=""> Otro </option>
       </select>
      </div>
      <div class="col-lg-4 form-group">
        <label for="hair_type">Tipo de pelo </label>
        <select name="hair_type" id="hair_type" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Calvo </option>
         <option value=""> Afro </option>
         <option value=""> Rizado </option>
         <option value=""> Lacio </option>
         <option value=""> Ondulado </option>
         <option value=""> Rastas </option>
       </select>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-6 form-group">
        <label for="gender">Barba y bigote (Hombres) </label>
        <div class="row">
          <div class="col"><input type="radio" name="beard" checked>Si</div>
        </div>
        <div class="row">
          <div class="col"><input type="radio" name="beard">No</div>
        </div>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2>Datos extra</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 form-group">
        <label for="resumen">Características físicas particulares ( Cicatrices,lunares, tatuajes, etc.) </label>
          <textarea class="form-control" rows="5" id="ponerleNombre" value="" placeholder="(450 caracteres máx)." maxlength="450"></textarea><small>Caracteres restantes: <div id="max">{{resumeCount}}</div></small>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 form-group">
        <label for="skills">Habilidades especiales (Montar a caballo, stunts, gimnasia, natacion, canto, baile ,etc) </label>
          <textarea class="form-control" rows="5" id="skills" value="" placeholder="(450 caracteres máx)." maxlength="450"></textarea><small>Caracteres restantes: <div id="max">{{resumeCount}}</div></small>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-4 form-group">
        <label for="languages">Idiomas </label>
        <select name="languages" id="languages" class="form-control">
         <option value="">--- Selecciona una opción ---</option>
         <option value=""> Lengua y/o dialecto indigena </option>
         <option value=""> Ingles </option>
         <option value=""> Frances </option>
         <option value=""> Aleman </option>
         <option value=""> Ruso </option>
         <option value=""> Portuguese </option>
         <option value=""> Mandarin </option>
         <option value=""> Arabe </option>
         <option value=""> Otra </option>
       </select>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2>Fotos y video</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">Esta es tu imagen de perfil actual</div>
    </div>
    <div class="row">
      <div class="col">
        {{#if getProfilePicture}}
        <img src="{{getProfilePicture}}"/>
        {{else}}
        <div id="profileImageLarge">{{getInitials}}</div>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br>
        <button type="button" class="btn btn-purple" data-toggle="modal" data-target="#modal1">Seleccionar otra</button>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col">Esta es tu imagen de portada</div>
    </div>
    <div class="row">
      <div class="col">
        {{#if getCoverPicture}}
        <img id="image" src="{{getCoverPicture}}" class="thumbnail-project"/>
        {{else}}
        <img id="image" src="/images/c4.jpg" class="thumbnail-project"/>
        {{/if}}
      </div>
    </div>
    <div class="row">
      <div class="col">
        <br>
        <button type="button" class="btn btn-purple" data-toggle="modal" data-target="#modal2">Seleccionar otra</button>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-8 form-group">
        <label for="nombre">Video de muestra </label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-video fa-lg"></i></div>
          </div>
          <input type="text" class="form-control" id="video" placeholder="URL de youtube, vimeo, etc." value="" maxlength="150">
        </div>
        
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <h2>En Internet</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 form-group">
        <label for="web">Facebook</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-facebook fa-lg"></i></div>
          </div>
          <input  type="text" class="form-control" id="facebook_page" value="{{facebook}}" placeholder="Ej. www.facebook.com/cinekomuna" maxlength="120">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 form-group">
        <label for="web">Instagram</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-instagram fa-lg"></i></div>
          </div>
          <input type="text" class="form-control" id="instagram_page" value="{{instagram}}" placeholder="Ej. www.instagram.com/cinekomuna" maxlength="120">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 form-group">
        <label for="web">IMDB</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-imdb fa-lg"></i></div>
          </div>
          <input type="text" class="form-control" id="imdb_page" value="" placeholder="Ej. www.imdb.com/cinekomuna" maxlength="120">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 form-group">
        <label for="web">Twitter</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-twitter fa-lg"></i></div>
          </div>
          <input type="text" class="form-control" id="twitter_page" value="{{twitter}}" placeholder="Ej. www.twitter.com/cinekomuna" maxlength="120">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 form-group">
        <label for="web">Página Web</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fa fa-globe fa-lg"></i></div>
          </div>
          <input type="text" class="form-control" id="web_page" value="{{webpage}}" placeholder="Ej: www.cinekomuna.com" maxlength="120">
        </div>
      </div>
    </div>
    <div class="spacer40"></div>
    <div class="row">
      <div class="col-lg-12 mx-auto text-center">
        <button class="btn btn-purple" id="goProfile" type="button" role="button">VER MI PERFIL</button>
      </div>
    </div>

    {{/if}}
  </div>
  <div class="spacer40"></div>
</template>
