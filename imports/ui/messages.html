<template name="messages">
  
  <div class="interactions-title chat-title">
    &nbsp;
  </div>


  <!--Barra de navegación superior-->
  <div class="messages-title chat-title">
    {{#if getSelectedPicture}}    
    <img src="{{getSelectedPicture}}" class="img-chat"> 
    {{else}}
    <img src="/images/no-profile.jpg" class="img-chat"> 
    {{/if}}    
    <span class="about">{{getSelectedPartner}}</span>
  </div>

  <div class="interactions-box">
    <div class="interactions-scroll">
      <div class="interactions">
        {{#if getPartners}}
          {{#each getPartners}}

          <div class="row">
            <div class="col-lg-10">
              
              {{#if wasSelected this.partnerId}}
              <a href="#" class="list-group-item list-group-item-action active text-black partner" data-id="{{this.partnerId}}" data-conversation="{{this.conversationId}}">
                {{#if getProfilePicture this.partnerId}}
                <img src="{{getProfilePicture this.partnerId}}" class="img-chat">
                {{else}}
                <img src="/images/no-profile.jpg" class="img-chat"/>
                {{/if}}
                <span class="badge badge-danger">{{countMessages this.conversationId}}</span>&nbsp;{{getName this.partnerId}}
              </a>
              {{else}}
              <a href="#" class="list-group-item list-group-item-action bg-light text-black partner" data-id="{{this.partnerId}}" data-conversation="{{this.conversationId}}">
                {{#if getProfilePicture this.partnerId}}
                <img src="{{getProfilePicture this.partnerId}}" class="img-chat">
                {{else}}
                <img src="/images/no-profile.jpg" class="img-chat"/>
                {{/if}}
                <span class="badge badge-danger">{{countMessages this.conversationId}}</span>&nbsp;{{getName this.partnerId}}
              </a>
              {{/if}}              
            </div>
            <div class="col-lg-2">
              <a href="#" class="delete" data-id="{{this.conversationId}}" data-receiver="{{this.partnerId}}"> <span class="mdi mdi-delete"></span></a>
            </div>

          </div>
          {{/each}}
        {{else}}
        <div>
            Aún no tienes interacciones, ingresa al perfil de las personas con las que deseas interactuar y envíales un mensaje.
        </div>
        {{/if}}
      </div>
    </div>
  </div>

  

  <div class="messages-box">
    <div class="messages-scroll">
      
      <div class="messages">
          {{#each getMessages}}
            <div class="message">
              {{#if senderIsTheSameUser this.sender}}
                <div class="row">
                  <div class="col-lg-1 bg-sender">
                    {{#if getProfilePicture this.sender}}
                    <img src="{{getProfilePicture this.sender}}" class="img-chat">
                    {{else}}
                    <img src="/images/no-profile.jpg" class="img-chat"/>
                    {{/if}}
                  </div>
                  <div class="col-lg-7 bg-sender chat-text">{{this.message}}</div>
                  <div class="col-lg-4 bg-sender chat-text">{{formatDate this.messageDate}}</div>
                </div>
                <div class="spacer10"></div>
                {{else}}
                <div class="row">
                  <div class="col-lg-1 bg-light">
                    {{#if getProfilePicture this.sender}}
                    <img src="{{getProfilePicture this.sender}}" class="img-chat">
                    {{else}}
                    <img src="/images/no-profile.jpg" class="img-chat"/>
                    {{/if}}
                  </div>
                  <div class="col-lg-7 bg-light">{{this.message}}</div>
                  <div class="col-lg-4 bg-light">{{formatDate this.messageDate}}</div>
                  
                </div>
                <div class="spacer10"></div>
                {{/if}}
            </div>
          {{else}}
            <div>Selecciona una interacción desde el panel izquierdo, si aún no tienes ninguna ingresa al perfil de una persona y envíale un mensaje.</div>
          {{/each}}
      </div>
    </div>
  </div>

   <div class="new-message-container">
    <form>
      <input type="text" class="form-control" id="message"><button class="btn btn-purple" id="send">Enviar</button>
    </form>
  </div>

  
</template>
