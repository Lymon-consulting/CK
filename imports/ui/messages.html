<template name="messages">


  <div class="container-fuid">
    <div class="row">
      <div class="col-lg-4">
        <div class="row">
          <div class="col-lg-12 chat-title">
            <!--search form--> 
            <form>
              <div class="input-group">
                <input type="text" name="q" class="form-control" placeholder="Buscar...">
                <span class="input-group-btn">
                    <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                </span>
              </div>
            </form>
            <!--/.search form-->  
          </div>
        </div>
        <div class="spacer10"></div>
        <div class="row">
          <div class="col-lg-12">
            <div class="bg-light border-right">
              <div class="list-group list-group-flush">
                {{#each getPartners}}
                <div class="row">
                  <div class="col-lg-2"><img src="{{getProfilePicture this.partnerId}}"></div>
                  <div class="col-lg-10">
                    <a href="#" class="list-group-item list-group-item-action bg-light partner" data-id="{{this.partnerId}}" data-conversation="{{this.conversationId}}">{{getName this.partnerId}}</a>
                  </div>
                </div>
                
                
                {{/each}}
              </div>
            </div>
          </div>    
        </div>
      </div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-12 chat-title">
            <img src="{{getSelectedPicture}}"> {{getSelectedPartner}}
          </div>
        </div>
        <div class="spacer20"></div>
        <div class="row">
          <div class="col-lg-12" style="height: 300px;">
            <div class="direct-chat-msg right">
              <div class="direct-chat-text agreements">
              {{#each getMessages}}
                <div class="row">
                  <div class="col-lg-2"><img src="{{getProfilePicture this.sender}}"></div>
                  <div class="col-lg-7">{{this.message}}</div>
                  <div class="col-lg-3">{{formatDate this.messageDate}}</div>
                </div>
              {{/each}}
              </div><!-- /.direct-chat-text -->
            </div><!-- /.direct-chat-msg --> 
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4">&nbsp;</div>
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-10">
            <input type="text" class="form-control" id="message">
            <input type="hidden" id="conversationId" value="">
          </div>
          <div class="col-lg-2">
            <button class="btn btn-purple" id="send">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  
</template>
