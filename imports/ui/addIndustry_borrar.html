<template name="addIndustry">


 <div class="container text-center">
  <h1 class="h1-title">AGREGAR UNA EMPRESA U ORGANIZACIÓN</h1>
  <h2>{{fullName}}</h2>
  <hr class="hr_width_600">
</div>



<div class="container">
  <div class="col-md-8 mx-auto">
   <!-- Tab panes -->
   <div class="tab-content">
     <div role="tabpanel" class="tab-pane active" id="persona_panel">    
       {{#if currentUser}}
       {{> industries }}
       {{/if}}
     </div>       
   </div>
 </div>
</div>
</template>




<template name="industries">
 <form>

<div class="row">
   <div class="col-md-12">
     <div class="row">
      <div class="col">
       <label for="proj_name">Nombre de la empresa u organización: <span class="text-purple">(Requerido)</span></label>
     </div>
     <div class="col">
       <input type="text" id="company_name" class="form-control" placeholder="Empresa" value="" maxlength="150">
     </div>
   </div>

   <div class="spacer20"></div>

  <div class="row">
    <div class="col">
      <label for="proj_type">Tipo de empresa: <span class="text-purple">(Requerido)</span></label>
    </div>
    <div class="col">
     <select name="company_type" id="company_type" class="form-control agreements">
      <option value="" disabled selected style='display:none;'> Seleccione </option>
      {{#each getCompanyType}}
      <option value="{{this}}"> {{this}} </option>
      {{/each}}
    </select>
    </div>
  </div>
  
  <div class="spacer20"></div>

  <div class="row">
    <div class="col"><label for="proj_desc">Descripción de la empresa: <span class="text-purple">(Requerido)</span></label></div>
    <div class="col">
     <textarea class="form-control" rows="5" id="company_desc" value="" placeholder="Descripción de la empresa (450 caracteres máx)." maxlength="450"></textarea><small>Caracteres restantes:</small> <div id="max" class="agreements">450</div>
   </div>
  </div>
  <div class="spacer40"></div>
  <div class="row">
    <div class="col">
      <h2>Ubicación</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <label for="country">País <span class="text-purple">(Requerido)</span></label>
      <select name="country" id="country" class="form-control">
        {{#each getCountries}}
        <option value="{{country}}" {{countrySelected country}}> {{country}} </option>
        {{/each}}
      </select>
    </div>
    <div class="col-md-4">
      <label for="state">Estado <span class="text-purple">(Requerido)</span></label>
      <select name="state" id="states" class="form-control">
        {{#each getStatesFromCountries}}
        <option value="{{state}}" {{stateSelected state}}> {{state}} </option>
        {{/each}}
      </select>  
    </div>
    <div class="col-md-4">
      <label for="city">Ciudad <span class="text-purple">(Requerido)</span></label>
      <select name="city" id="city" class="form-control">
        {{#each getCitiesFromStates}}
        <option value="{{city}}" {{citySelected city}}> {{city}} </option>
        {{/each}}
      </select>  
    </div>
  </div>

  <div class="spacer20"></div>
  <div class="row">
    <div class="col"><label for="company_year">Año de fundación: <span class="text-purple">(Requerido)</span></label></div>
    <div class="col">
     <select name="company_year" id="company_year" class="form-control agreements">
      <option value="" disabled selected style='display:none;'> Seleccione </option>
      {{#each getAvailableYears}}
      <option value="{{this}}"> {{this}} </option>   
      {{/each}}
    </select>
  </div>
  </div>

  <div class="spacer20"></div>
  <div class="row">
    <div class="col"><label for="web">Página Web de la empresa:</label></div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
    <div class="col">
     <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text"><span class="mdi mdi-web"></span></div>
      </div>
      <input type="text" class="form-control" id="company_web_page" value="" placeholder="Ej: www.cinekomuna.com" maxlength="120">
    </div>
  </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
    <div class="col"><label for="web">En la red:</label></div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
   <div class="col">
    <div class="input-group">
     <div class="input-group-prepend">
       <div class="input-group-text"><span class="mdi mdi-facebook"></span></div>
     </div>
     <input  type="text" class="form-control" id="facebook_page" value="" placeholder="Ej. www.facebook.com/cinekomuna" maxlength="120">
   </div>
  </div>
  </div>

  <div class="spacer20"></div>
  <div class="row">
   <div class="col">
    <div class="input-group">
     <div class="input-group-prepend">
       <div class="input-group-text"><span class="mdi mdi-twitter"></span></div>
     </div>
     <input type="text" class="form-control" id="twitter_page" value="" placeholder="Ej. www.twitter.com/cinekomuna" maxlength="120">
   </div>
  </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
   <div class="col">
    <div class="input-group">
     <div class="input-group-prepend">
       <div class="input-group-text"><span class="mdi mdi-vimeo"></span></div>
     </div>
     <input type="text" class="form-control" id="vimeo_page" value="" placeholder="Ej. www.vimeo.com/cinekomuna" maxlength="120">
   </div>
  </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
   <div class="col">
    <div class="input-group">
     <div class="input-group-prepend">
       <div class="input-group-text"><span class="mdi mdi-youtube"></span></div>
     </div>
     <input  type="text" class="form-control" id="youtube_page" value="" placeholder="Ej. www.youtube.com/cinekomuna" maxlength="120">
   </div>
  </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
   <div class="col">
    <div class="input-group">
     <div class="input-group-prepend">
       <div class="input-group-text"><span class="mdi mdi-instagram"></span></div>
     </div>
     <input type="text" class="form-control" id="instagram_page" value="" placeholder="Ej. www.instagram.com/cinekomuna" maxlength="120">
   </div>
  </div>
  </div>

  <div class="spacer20"></div>
  <div class="row">
   <div class="col">Logo</div>
  </div>
  <div class="row">
   <div class="col agreements">Elige una imagen de 500 pixeles de ancho por 500 pixeles de alto</div>
  </div>
  <div class="row">
   <div class="col"><hr></div>
  </div>
  <div class="row">
   <div class="col">
    <input id="company-logo-upload" type="file">
  </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
   <div class="col">Imagen de Portada</div>
  </div>
  <div class="row">
   <div class="col agreements">Elige una imagen de 1200 pixeles de ancho por 800 pixeles de alto</div>
  </div>
  <div class="row">
   <div class="col"><hr></div>
  </div>
  <div class="row">
   <div class="col">
    <input id="company-cover-upload" type="file">
  </div>
  </div>
  <div class="spacer20"></div>
  <div class="row">
    <div class="col">
      <button class="btn btn-purple" id="guardar_empresa" type="button" role="button">GUARDAR EMPRESA</button>   
    </div>
  </div>

  <div class="row">
    <div class="col spacer80"></div>
  </div>

 </div>
</div>
   


</form>
</template>
