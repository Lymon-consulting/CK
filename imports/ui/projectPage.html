<template name="projectPage">
{{#if statusPublishedOrIsOwner}}
   <style>
     {{#if getProjectPicture getProfile._id}}
      /**Estilo para que la foto de perfil aparezca sobre la foto de fondo de portada*/
      @media (min-width: 100px) and (max-width: 576px) {
         .bg-overlay {
             background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getProjectPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
                     
         }
      }
      @media (min-width: 577px) and (max-width: 768px) {
         .bg-overlay {
            background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getProjectPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
         }
      }
      @media (min-width: 769px) and (max-width: 992px) {
         .bg-overlay {
            background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getProjectPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
                     
         }
      }
      @media (min-width: 993px) {
         .bg-overlay {
             background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{getProjectPicture getProfile._id}});
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
                     
         }
      }
      {{else}}
      .bg-overlay {
          background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url("/images/background-dark.jpg");
        -webkit-background-size: cover;
        -moz-background-size:  cover;
        -o-background-size: cover;
        background-size: cover;
          
      }
      {{/if}}
   </style>
    <div class="container-fluid bg-overlay">

      <a href="#" class="text-white text-over" id="openMediaGallery"><i class="fa fa-camera"></i></a>

<div class="container">
  <div class="spacer20"></div>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">
          {{#if isOwner}}
            <!--<a href="#" class="text-white text-right" id="openMediaGallery">Cambiar <i class="fa fa-camera"></i></a>-->
            {{#if getProfilePicture projData.userId}}
             <a href="/profilePage/{{projData.userId}}" class="text-black"><img src="{{getProfilePicture projData.userId}}" border="0" class="rounded-circle"/></a>
             {{else}}

              {{projData.project_title}}

          </div>
          <div class="row">

          </div>
          <div class="row">
            <div class="col uppercase">
              {{getMetadata}}
            </div>
          </div>
          <div class="row">
            <div class="col">
              {{getStatus projData.project_status}} {{{getWeb}}}
            </div>
          </div>

          {{#if currentUser}}
          {{#unless isOwner}}
          {{#if notLikeThisProject}}

            <div class="col">

            </div>
          </div>
          {{else}}
          <div class="row">
            <div class="col">

          </div>
          {{/if}}
          
          <div class="row">
            <div class="col">

            </div>
          </div>
          {{/unless}}
          {{/if}}
        </div>
      </div>
    </div>
    <div class="col-md-4 border-left">

        <div class="col-md-12"><i class="fa fa-eye fa-sm"></i>&nbsp;<span class="agreements">Vistas {{projData.views}}</span></div>
        
      </div>
      <div class="row">
        <div class="col-md-12"><i class="fa fa-thumbs-up fa-sm"></i>&nbsp;<span class="agreements">Valoraciones {{projData.likes}}</span></div>

        </div>
        <div class="col">

          {{/if}}
        </div>
        <div class="col">
          {{#if projData.project_twitter_page}}
          <a href="{{formatURL projData.project_twitter_page}}" target="_blank"> <i class="fa fa-sm fa-twitter text-black"></i></a>
          {{/if}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          {{#if projData.proj_youtube_page}}
          <a href="{{formatURL projData.project_youtube_page}}" target="_blank"> <i class="fa fa-sm fa-youtube text-black"></i></a>
          {{/if}}
        </div>
        <div class="col">
          {{#if projData.proj_vimeo_page}}
          <a href="{{formatURL projData.project_vimeo_page}}" target="_blank"> <i class="fa fa-sm fa-vimeo text-black"></i></a>

        </div>
        <div class="col">

          {{/if}}

      </div>
      <div class="spacer10"></div>
      <div class="row">

          <a href="{{projData.project_web_page}}" target="_blank" class="text-gray"><strong class="text-gray"><small>{{projData.project_web_page}}</small></strong></a>
        </div>
      </div>
    </div>
  </div>
  
</div>

<!-- Text Modal -->
<div class="modal" tabindex="-1" id="modalPortletText" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="closeModal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
         <div class="row">
            <div class="col">
               <h4 class="modal-title">TEXTO</h4>
            </div>
            <div class="col text-no-wrap">
               <button type="button" class="btn btn-gray" id="saveTextPortlet"><i class="fa fa-save fa-sm"></i> <a href="#" class="text-button">Guardar</a></button>
               <button type="button" class="btn btn-gray closeModal" data-dismiss="modal">Cancelar</button>    
            </div>
         </div>

            <div class="col">
               <hr>
            </div>
         </div>
         <div class="row">
            <div class="col">
               Introduce un Título y el Texto que deseas agregar a tu proyecto. Una vez creado puedes arrastrarlo para establecer el orden en el que quieres que aparezca.
            </div>
         </div>
         <div class="row">
            <div class="col">
               <div class="input-group">
                  <input type="text" class="form-control" id="title" placeholder="Título">

               </div>
            </div>
         </div>
         <div class="spacer40"></div>
         <div class="row">
            <div class="col-md-10 border-exterior mx-auto" style="padding: 10px;">
               <textarea class="form-control" rows="5" id="content" maxlength="450"></textarea>
               <input type="hidden" id="modePortlet">
               <input type="hidden" id="idPortlet">
               <input type="hidden" id="type" vale="text">
               
            </div>
         </div>
      </div>
      <div class="modal-footer text-center">
         Quedan &nbsp;<div id="max">{{contentCount}}</div>&nbsp; caracteres
      </div>
    </div>
  </div>
</div>
