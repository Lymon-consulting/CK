<template name="projectPage">

   <style>
     {{#if getProjectPicture 800}}
     .bannerProject{
        width: 100%;
        height:auto;
        background-image: url({{getProjectPicture 800}});
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        z-index: 1;
      }
      {{else}}
      .bannerProject{
        width: 100%;
        height:auto;
        background-image: url("/images/nocover.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
        z-index: 1;
      }
      {{/if}}
      .bannerProject::after {
        content:"";
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.5);
        z-index:-1;
      }
   </style>
   <div class="container-fluid bannerProject">
      {{#if isOwner}}
      {{#if hasTopRole}}
      <div class="container-fluid text-white">
        <a href="/editProject/{{projData._id}}" class="text-white"><i class="fa fa-2x fa-pencil-square" aria-hidden="true"></i>&nbsp;Editar información</a>
      </div>
      {{/if}}
      {{/if}}
      <section>
         <div class="container-fluid">
            <div class="spacer120"></div>
            <div class="spacer120"></div>
            <div class="row">
               <div class="col-md-12 col-lg-12 clasification-text text-description">
                  {{projData.project_type}} / {{projData.project_genre}} / {{projData.project_year}}
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 col-lg-10 project-title-text h1-title">
                  {{projData.project_title}}
               </div>
               <div  class="col-lg-2">
                  <div class="row justify-content-end align-items-center">
                      <div class="col-12 text-white">
                        <small>{{projData.likes}}</small> <i class="fa fa-thumbs-up fa-sm"></i> 
                      </div>
                      <div class="col-12 text-white">
                        <small>{{projData.views}}</small> <i class="fa fa-eye fa-sm"></i> 
                      </div>
                  </div>
                </div>
            </div>
            <div class="row">
               <div class="col-12">
                  <hr class="hr_white">
               </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-6 col-sm-12">
                   <a href="/profilePage/{{projData.userId}}">
                   {{#if getProfilePicture projData.userId}}
                      <img src="{{getProfilePicture projData.userId}}" border="0" class="rounded-circle"/>
                   {{else}}
                      <div id="profileImageLarge">{{getInitials projData.userId}}</div>
                   {{/if}}
                   </a>
                </div>
                <div class="col-lg-10 col-sm-6 col-sm-12">
                    <div class="container-fluid">
                       <div class="row justify-content-start align-items-center">
                          <div class="col-12 people-name-text">
                             <a href="/profilePage/{{projData.userId}}" class="text-white">{{ownerName projData.userId}}</a>
                          </div>
                       </div>
                       <div class="row justify-content-start align-items-center">
                          <div class="col-12 text-white uppercase">
                           {{projData.project_role}}
                          </div>
                      </div>
                   </div>
                </div>
                
            </div>
         </div>
      </section>
   </div>
   
   <div class="container-fluid background-lightgray">
     <div class="spacer10"></div>
     <div class="row">
       {{#if isCollaborator}}
       <div class="col-lg-2">
          <div class="dropdown show">
            <a class="text-black dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-plus text-purple" aria-hidden="true"></i> Agregar Sección
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item clear_portlet" href="#" data-type="text">Texto</a>
              <a class="dropdown-item clear_portlet" href="#" data-type="image">Imagen</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item clear_portlet" href="#" data-type="video">Video</a>
              <a class="dropdown-item clear_portlet" href="#" data-type="quote">Frase</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item clear_portlet" href="#" data-type="link">Link</a>
            </div>
          </div>
       </div>
       {{/if}}
       {{#if isOwner}}
       <div class="col-lg-2"><a href="#" class="text-black" data-toggle="modal" data-target="#collabModal"><i class="fa fa-user-circle text-purple" aria-hidden="true"></i> Colaboradores</a></div>
       {{/if}}
     </div>
     <div class="spacer10"></div>
   </div>
   
  
   <div class="container-fluid background-verydarkgray">
         <div class="row">
            <div class="col-md-4">
               <table class="table table-responsive borderless">
                  <tbody class="">
                     <tr>
                        {{#if projData.project_web_page}}
                        <td><a href="{{formatURL projData.project_web_page}}" target="_blank"><i class="fa fa-sm fa-globe text-purple"></i></a></td>
                        {{/if}}
                        {{#if projData.project_facebook_page}}
                        <td><a href="{{formatURL projData.project_facebook_page}}" target="_blank"><i class="fa fa-sm fa-facebook text-purple"></i></a></td>
                        {{/if}}
                        {{#if projData.project_twitter_page}}
                        <td><a href="{{formatURL projData.project_twitter_page}}" target="_blank"><i class="fa fa-sm fa-twitter text-purple"></i></a></td>
                        {{/if}}
                        {{#if projData.proj_vimeo_page}}
                        <td><a href="{{formatURL projData.proj_vimeo_page}}" target="_blank"><i class="fa fa-sm fa-vimeo text-purple"></i></a></td>
                        {{/if}}
                        {{#if projData.proj_youtube_page}}
                        <td><a href="{{formatURL projData.proj_youtube_page}}" target="_blank"><i class="fa fa-sm fa-youtube text-purple"></i></a></td>
                        {{/if}}
                        {{#if projData.proj_instagram_page}}
                        <td><a href="{{formatURL projData.proj_instagram_page}}" target="_blank"><i class="fa fa-sm fa-instagram text-purple"></i></a></td>
                        {{/if}}
                     </tr>
                  </tbody>
               </table>
            </div>
            <div class="col-md-4 vertical-align-middle">
               <table class="table table-responsive borderless">
                  <tr>
                     <td class="low-padding text-no-wrap" rowspan="2"><div class="vertical-line-white" style="height: 55px;"></div></td>
                     <td class="low-padding text-no-wrap text-white"></td>
                     <td class="low-padding text-no-wrap text-white numbers"><small>Año: {{projData.project_year}}</small></td>
                     <td class="low-padding text-no-wrap text-white" rowspan="2"><div class="vertical-line-white" style="height: 55px;" ></div></td>
                     <td class="low-padding text-no-wrap text-white"><a href="mailto:{{ownerEmail projData.userId}}"><i class="fa fa-envelope fa-sm text-white"></i></a></td>
                     <td class="low-padding text-no-wrap text-white numbers"><small>Contactar</small></td>
                     <td class="low-padding text-no-wrap text-white" rowspan="2"><div class="vertical-line-white" style="height: 55px;" ></div></td>
                     
                  </tr>
                  <tr>
                     {{#if notLikeThisProject}}
                     <td class="low-padding text-no-wrap text-white"><a href="#" id="pushLike"><i class="fa fa-thumbs-up fa-sm text-white"></i></a></td>
                     <td class="low-padding text-no-wrap text-white numbers"><small class="text-white">Me gusta</small></td>
                     {{else}}
                     <td class="low-padding text-no-wrap"><a href="#" id="pushDontLike"><i class="fa fa-thumbs-up fa-sm text-purple"></i></a></td>
                     <td class="low-padding text-no-wrap numbers"><small class="text-purple">Ya no me gusta</small></td>
                     {{/if}}
                     <td class="low-padding text-no-wrap text-white"><i class="fa fa-share-alt-square fa-sm"></i></td>
                     <td class="low-padding text-no-wrap text-white numbers"><small>Compartir</small></td>
                     
                  </tr>
               </table>
            </div>
            
         </div>
      </div>

      <div class="spacer80"></div>
      {{>crew}}  
      <div class="spacer40"></div>
      {{>companies}}
      <div class="spacer40"></div>

   <div class="container text-center">
      
      <h3 class="h1-title">DESCRIPCIÓN</h3>
      <hr>
     
   </div>

   <div class="spacer40"></div>

   <div class="container">
      <div id="demo">
          {{projData.project_desc}}
     </div>
      
   </div>

<!-- Text Modal -->
<div class="modal" tabindex="-1" id="modalPortletText" role="dialog">
  <div class="modal-dialog" role="document">

            <div class="col">

               <input type="hidden" id="idPortlet">
               <input type="hidden" id="type" vale="text">
               
            </div>

</div>
